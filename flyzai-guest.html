<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlyzAI - 智能助手</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Microsoft YaHei', sans-serif;
            background-color: #f9fafb;
            color: #111827;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            display: flex;
            flex: 1;
            margin-top: 60px;
        }

        /* 顶部导航 */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 60px;
            background-color: #ffffff;
            border-bottom: 1px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            z-index: 100;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            font-size: 1.2rem;
            color: #4361ee;
        }

        .logo i {
            font-size: 1.5rem;
        }

        .usage-info {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 20px;
            background-color: #f1f5f9;
            font-size: 0.875rem;
        }

        .usage-info.success {
            background-color: #dcfce7;
            color: #166534;
        }

        .usage-info.warning {
            background-color: #fee2e2;
            color: #b91c1c;
        }

        /* 侧边栏 */
        .sidebar {
            width: 260px;
            background-color: #ffffff;
            border-right: 1px solid #e5e7eb;
            padding: 20px 0;
            height: calc(100vh - 60px);
            position: fixed;
            overflow-y: auto;
        }

        .sidebar-header {
            padding: 0 20px 15px;
            border-bottom: 1px solid #e5e7eb;
            margin-bottom: 15px;
        }

        .sidebar-header h2 {
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .sidebar-header p {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .new-chat-btn {
            display: flex;
            align-items: center;
            gap: 8px;
            width: calc(100% - 40px);
            margin: 0 20px 20px;
            padding: 10px 15px;
            background-color: #4361ee;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .new-chat-btn:hover {
            background-color: #3a56d4;
        }

        .chat-history {
            list-style: none;
        }

        .chat-item {
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.2s;
            border-left: 3px solid transparent;
        }

        .chat-item:hover {
            background-color: #f3f4f6;
        }

        .chat-item.active {
            background-color: #eff6ff;
            border-left-color: #4361ee;
        }

        .chat-item-title {
            font-size: 0.9rem;
            margin-bottom: 3px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .chat-item-time {
            font-size: 0.75rem;
            color: #6b7280;
        }

        /* 主内容区 */
        .main-content {
            flex: 1;
            margin-left: 260px;
            padding: 20px;
            max-height: calc(100vh - 60px);
            display: flex;
            flex-direction: column;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .welcome-message {
            text-align: center;
            padding: 40px 20px;
            color: #6b7280;
        }

        .welcome-message h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            color: #111827;
        }

        .welcome-message p {
            margin-bottom: 30px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .feature-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            margin-bottom: 30px;
        }

        .feature-tag {
            padding: 8px 16px;
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 20px;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .feature-tag:hover {
            background-color: #f3f4f6;
            transform: translateY(-2px);
        }

        /* 消息样式 */
        .message {
            margin-bottom: 20px;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        .message.user {
            margin-left: auto;
        }

        .message-content {
            padding: 12px 18px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .user .message-content {
            background-color: #4361ee;
            color: white;
        }

        .assistant .message-content {
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            color: #111827;
        }

        .message-content p {
            margin-bottom: 10px;
        }

        .message-content p:last-child {
            margin-bottom: 0;
        }

        .message-content pre {
            background-color: #1f2937;
            color: #f9fafb;
            padding: 12px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 10px 0;
            font-size: 0.875rem;
        }

        .message-content code {
            font-family: 'Consolas', 'Monaco', monospace;
        }

        /* 输入区域 */
        .input-area {
            max-width: 800px;
            width: 100%;
            margin: 0 auto 20px;
            padding: 15px;
            background-color: #ffffff;
            border: 1px solid #e5e7eb;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .input-container {
            display: flex;
            gap: 10px;
        }

        .chat-input {
            flex: 1;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 12px 15px;
            font-size: 1rem;
            font-family: inherit;
            resize: none;
            min-height: 50px;
            max-height: 200px;
            overflow-y: auto;
        }

        .chat-input:focus {
            outline: none;
            border-color: #4361ee;
        }

        .send-btn {
            background-color: #4361ee;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 15px;
            cursor: pointer;
            transition: background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            background-color: #3a56d4;
        }

        .send-btn:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }

        /* 动画 */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 响应式设计 */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                transform: translateX(-100%);
                transition: transform 0.3s ease;
                z-index: 90;
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 10px;
            }

            .menu-toggle {
                display: block;
            }

            .message {
                max-width: 90%;
            }
        }

        /* 加载指示器 */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* 提示框 */
        .toast {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #111827;
            color: white;
            border-radius: 8px;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .toast.show {
            opacity: 1;
        }

        /* 移动端菜单按钮 */
        .menu-toggle {
            display: none;
            background: none;
            border: none;
            font-size: 1.2rem;
            cursor: pointer;
            color: #6b7280;
        }
    </style>
</head>
<body>
    <!-- 顶部导航 -->
    <header class="header">
        <button class="menu-toggle" id="menuToggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="logo">
            <i class="fas fa-robot"></i>
            <span>FlyzAI</span>
        </div>
        <div class="usage-info" id="usageInfo">
            <i class="fas fa-comment"></i>
            <span id="usageText">剩余提问次数: 100</span>
        </div>
    </header>

    <div class="container">
        <!-- 侧边栏 -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>对话历史</h2>
                <p>点击继续之前的对话</p>
            </div>
            <button class="new-chat-btn" id="newChatBtn">
                <i class="fas fa-plus"></i>
                <span>新对话</span>
            </button>
            <ul class="chat-history" id="chatHistory">
                <!-- 对话历史将通过JS动态生成 -->
                <li class="chat-item">
                    <div class="chat-item-title">暂无对话历史</div>
                    <div class="chat-item-time">开始新对话吧</div>
                </li>
            </ul>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <div class="chat-container" id="chatContainer">
                <div class="welcome-message" id="welcomeMessage">
                    <h1>欢迎使用 FlyzAI</h1>
                    <p>我是您的智能助手，可以帮助您解答问题、生成内容、编写代码等。请输入您的问题，或选择下方的功能标签快速开始。</p>
                    <div class="feature-tags">
                        <div class="feature-tag" data-prompt="帮我写一篇关于人工智能发展的文章">写作助手</div>
                        <div class="feature-tag" data-prompt="解释一下量子计算的基本原理">知识问答</div>
                        <div class="feature-tag" data-prompt="用Python写一个快速排序算法">代码助手</div>
                        <div class="feature-tag" data-prompt="给我一些适合小成本创业的项目灵感">创意灵感</div>
                    </div>
                    <p>输入口令 <strong>亚太作业帮</strong> 可领取500次提问机会（每个用户限用一次）</p>
                </div>
                <!-- 聊天消息将通过JS动态生成 -->
            </div>

            <!-- 输入区域 -->
            <div class="input-area">
                <div class="input-container">
                    <textarea class="chat-input" id="chatInput" placeholder="请输入您的问题..."></textarea>
                    <button class="send-btn" id="sendBtn">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <!-- 提示框 -->
    <div class="toast" id="toast"></div>

    <!-- 外部资源 -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>

    <script>
        // API配置
        const API_CONFIG = {
            baseUrl: 'https://api.openai.com/v1',
            apiKey: 'YOUR_API_KEY', // 请替换为实际的API密钥
            model: 'gpt-3.5-turbo'
        };

        // 应用状态
        let currentChatId = null;
        let chatSessions = {};
        let isLoading = false;
        let currentController = null;
        let usageCount = 0;
        let maxUsage = 100;
        let couponUsed = false;

        // DOM元素
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const newChatBtn = document.getElementById('newChatBtn');
        const chatHistory = document.getElementById('chatHistory');
        const chatContainer = document.getElementById('chatContainer');
        const welcomeMessage = document.getElementById('welcomeMessage');
        const chatInput = document.getElementById('chatInput');
        const sendBtn = document.getElementById('sendBtn');
        const usageInfo = document.getElementById('usageInfo');
        const usageText = document.getElementById('usageText');
        const toast = document.getElementById('toast');
        const featureTags = document.querySelectorAll('.feature-tag');

        // 初始化
        function init() {
            // 从本地存储加载数据
            loadData();
            
            // 事件监听
            menuToggle.addEventListener('click', toggleSidebar);
            newChatBtn.addEventListener('click', startNewChat);
            sendBtn.addEventListener('click', sendMessage);
            
            chatInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });
            
            // 自动调整输入框高度
            chatInput.addEventListener('input', adjustInputHeight);
            
            // 功能标签点击事件
            featureTags.forEach(tag => {
                tag.addEventListener('click', () => {
                    chatInput.value = tag.dataset.prompt;
                    adjustInputHeight();
                    sendMessage();
                });
            });

            // 检查是否是移动设备
            if (window.innerWidth <= 768) {
                sidebar.classList.remove('open');
            } else {
                sidebar.classList.add('open');
            }
        }

        // 从本地存储加载数据
        function loadData() {
            const savedSessions = localStorage.getItem('flyzai_chat_sessions');
            const savedUsage = localStorage.getItem('flyzai_usage_count');
            const savedCoupon = localStorage.getItem('flyzai_coupon_used');
            
            if (savedSessions) {
                chatSessions = JSON.parse(savedSessions);
                updateChatHistory();
            }
            
            if (savedUsage) {
                usageCount = parseInt(savedUsage);
            }
            
            if (savedCoupon) {
                couponUsed = JSON.parse(savedCoupon);
            }
            
            updateUsageDisplay();
        }

        // 保存数据到本地存储
        function saveData() {
            localStorage.setItem('flyzai_chat_sessions', JSON.stringify(chatSessions));
            localStorage.setItem('flyzai_usage_count', usageCount.toString());
            localStorage.setItem('flyzai_coupon_used', JSON.stringify(couponUsed));
        }

        // 切换侧边栏
        function toggleSidebar() {
            sidebar.classList.toggle('open');
        }

        // 开始新对话
        function startNewChat() {
            currentChatId = 'chat_' + Date.now();
            chatSessions[currentChatId] = {
                title: '新对话',
                messages: [],
                timestamp: new Date().toISOString()
            };
            
            chatContainer.innerHTML = '';
            welcomeMessage.style.display = 'block';
            saveData();
            updateChatHistory();
            
            if (window.innerWidth <= 768) {
                toggleSidebar();
            }
        }

        // 更新对话历史
        function updateChatHistory() {
            // 清空现有历史
            chatHistory.innerHTML = '';
            
            // 获取并排序会话
            const sessions = Object.values(chatSessions)
                .sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));
            
            if (sessions.length === 0) {
                const emptyItem = document.createElement('li');
                emptyItem.className = 'chat-item';
                emptyItem.innerHTML = `
                    <div class="chat-item-title">暂无对话历史</div>
                    <div class="chat-item-time">开始新对话吧</div>
                `;
                chatHistory.appendChild(emptyItem);
                return;
            }
            
            // 添加会话到历史列表
            sessions.forEach(session => {
                const item = document.createElement('li');
                item.className = `chat-item ${currentChatId === session.id ? 'active' : ''}`;
                item.dataset.chatId = session.id;
                
                const date = new Date(session.timestamp);
                const formattedTime = `${date.getMonth() + 1}/${date.getDate()} ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
                
                item.innerHTML = `
                    <div class="chat-item-title">${session.title}</div>
                    <div class="chat-item-time">${formattedTime}</div>
                `;
                
                item.addEventListener('click', () => {
                    loadChatSession(session.id);
                    if (window.innerWidth <= 768) {
                        toggleSidebar();
                    }
                });
                
                chatHistory.appendChild(item);
            });
        }

        // 加载对话会话
        function loadChatSession(chatId) {
            const session = chatSessions[chatId];
            if (!session) return;
            
            currentChatId = chatId;
            chatContainer.innerHTML = '';
            welcomeMessage.style.display = 'none';
            
            // 加载消息
            session.messages.forEach(msg => {
                addMessageToUI(msg.role, msg.content);
            });
            
            updateChatHistory();
        }

        // 发送消息
        async function sendMessage() {
            const message = chatInput.value.trim();
            if (!message || isLoading) return;
            
            // 检查是否是口令
            if (message === '亚太作业帮' && !couponUsed) {
                applyCoupon();
                chatInput.value = '';
                return;
            }
            
            // 检查使用次数
            if (usageCount >= maxUsage) {
                showToast('您的提问次数已用完');
                return;
            }
            
            // 如果没有当前会话，创建新会话
            if (!currentChatId) {
                startNewChat();
            }
            
            // 隐藏欢迎消息
            welcomeMessage.style.display = 'none';
            
            // 添加用户消息到UI
            addMessageToUI('user', message);
            
            // 更新会话
            const session = chatSessions[currentChatId];
            session.messages.push({ role: 'user', content: message });
            
            // 更新会话标题（如果是第一条消息）
            if (session.messages.length === 1) {
                session.title = message.length > 20 ? message.substring(0, 20) + '...' : message;
            }
            
            session.timestamp = new Date().toISOString();
            saveData();
            updateChatHistory();
            
            // 清空输入框
            chatInput.value = '';
            adjustInputHeight();
            
            // 显示加载状态
            setLoading(true);
            
            try {
                // 调用API获取回复
                const response = await callAPI(message);
                addMessageToUI('assistant', response);
                
                // 添加助手回复到会话
                session.messages.push({ role: 'assistant', content: response });
                saveData();
                
                // 增加使用次数
                usageCount++;
                updateUsageDisplay();
                saveData();
            } catch (error) {
                console.error('API调用错误:', error);
                addMessageToUI('assistant', '抱歉，无法获取回复，请稍后再试。');
            } finally {
                setLoading(false);
            }
        }

        // 应用口令
        function applyCoupon() {
            couponUsed = true;
            maxUsage += 500;
            updateUsageDisplay();
            saveData();
            showToast('成功领取500次提问机会！');
        }

        // 调用API
        async function callAPI(message) {
            return new Promise((resolve, reject) => {
                // 创建AbortController用于取消请求
                currentController = new AbortController();
                
                // 构建请求消息
                const session = chatSessions[currentChatId];
                const messages = [
                    { role: 'system', content: '你是一个 helpful 的AI助手，能回答各种问题。' },
                    ...session.messages.map(msg => ({
                        role: msg.role,
                        content: msg.content
                    }))
                ];
                
                // 发送请求
                fetch(`${API_CONFIG.baseUrl}/chat/completions`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${API_CONFIG.apiKey}`
                    },
                    body: JSON.stringify({
                        model: API_CONFIG.model,
                        messages: messages,
                        stream: false
                    }),
                    signal: currentController.signal
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`API请求失败: ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.choices && data.choices.length > 0) {
                        resolve(data.choices[0].message.content);
                    } else {
                        reject(new Error('未获取到有效回复'));
                    }
                })
                .catch(error => {
                    if (error.name !== 'AbortError') {
                        reject(error);
                    }
                });
            });
        }

        // 添加消息到UI
        function addMessageToUI(role, content) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${role}`;
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // 处理Markdown格式
            if (role === 'assistant') {
                contentDiv.innerHTML = marked.parse(content);
                
                // 代码高亮
                contentDiv.querySelectorAll('pre code').forEach(block => {
                    Prism.highlightElement(block);
                });
                
                // 渲染数学公式
                renderMathInElement(contentDiv, {
                    delimiters: [
                        { left: '$$', right: '$$', display: true },
                        { left: '$', right: '$', display: false }
                    ]
                });
            } else {
                contentDiv.textContent = content;
            }
            
            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);
            
            // 滚动到底部
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        // 调整输入框高度
        function adjustInputHeight() {
            chatInput.style.height = 'auto';
            const scrollHeight = chatInput.scrollHeight;
            chatInput.style.height = Math.min(scrollHeight, 200) + 'px';
        }

        // 设置加载状态
        function setLoading(loading) {
            isLoading = loading;
            sendBtn.disabled = loading;
            
            if (loading) {
                sendBtn.innerHTML = '<div class="loading"></div>';
            } else {
                sendBtn.innerHTML = '<i class="fas fa-paper-plane"></i>';
            }
        }

        // 更新使用次数显示
        function updateUsageDisplay() {
            const remaining = maxUsage - usageCount;
            usageText.textContent = `剩余提问次数: ${remaining}`;
            
            // 更新样式
            usageInfo.classList.remove('success', 'warning');
            
            if (remaining <= 10) {
                usageInfo.classList.add('warning');
            } else if (couponUsed) {
                usageInfo.classList.add('success');
            }
        }

        // 显示提示框
        function showToast(message) {
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // 初始化应用
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
