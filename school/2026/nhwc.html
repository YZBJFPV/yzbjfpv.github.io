<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九年级六班 | 元旦晚会·诗词你画我猜 | Flyz远征飞官网</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --gold: #FFD700;
            --light-gold: #FFF8DC;
            --bright-gold: #FFE47F;
            --crimson: #8B0000;
            --light-crimson: #A52A2A;
            --bg-gradient: linear-gradient(180deg, #6a1a1a, #3a0f0f, #2a0a0a);
            --glass: rgba(165, 42, 42, 0.3);
        }
        * { margin: 0; padding: 0; box-sizing: border-box; user-select: none; }
        body {
            font-family: "华文行楷","Microsoft YaHei",sans-serif;
            background: var(--bg-gradient);
            color: var(--light-gold);
            height: 100vh; overflow: hidden;
            display: flex; align-items: center; justify-content: center;
        }
        /* 主容器 - 玻璃拟态+金色边框 */
        .main-container {
            width: 90vw; height: 85vh;
            border-radius: 20px; border: 2px solid var(--bright-gold);
            box-shadow: 0 0 80px rgba(255,215,0,0.4), inset 0 0 40px rgba(165,42,42,0.2);
            backdrop-filter: blur(10px); background: var(--glass);
            display: flex;
            position: relative;
        }
        /* 左右分区 */
        .poem-area {
            flex: 1; height: 100%;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            padding: 2vw; cursor: pointer;
            transition: all 0.3s ease;
        }
        .poem-area:active {
            background: rgba(255,215,0,0.08);
            box-shadow: inset 0 0 50px rgba(255,215,0,0.15);
        }
        /* 中间金色分割线 */
        .split-line {
            width: 4px; height: 80%;
            margin: auto 0;
            background: linear-gradient(180deg, transparent, var(--bright-gold), var(--gold), transparent);
            box-shadow: 0 0 20px rgba(255,215,0,0.6);
        }
        /* 分区标题 - 金色渐变+呼吸动画 */
        .area-title {
            font-size: 3.5vw;
            background: linear-gradient(180deg, #fff, #ffd700, #ffE47F);
            -webkit-background-clip: text; background-clip: text; color: transparent;
            text-shadow: 0 0 20px rgba(255,215,0,0.8);
            margin-bottom: 4vw; animation: breathe 4s infinite alternate;
        }
        /* 诗句展示框 */
        .poem-box {
            font-size: 2.5vw; color: var(--bright-gold);
            text-align: center; line-height: 1.8;
            max-width: 90%; padding: 2vw 3vw;
            text-shadow: 0 0 15px var(--crimson), 0 0 30px rgba(255,215,0,0.7);
            border-radius: 15px; border: 1px solid rgba(255,215,0,0.5);
            background: rgba(255,255,255,0.05);
        }
        /* 加载样式 */
        .loading { font-size: 2vw; opacity: 0.8; text-shadow: none; }
        /* 底部水印 */
        .ppt-watermark {
            position: absolute; bottom: 20px; right: 20px;
            font-family: "华文行楷"; font-size: 1.2vw; color: var(--bright-gold);
            opacity: 0.7; text-shadow: 0 0 5px var(--crimson);
        }
        /* 呼吸动画 */
        @keyframes breathe {
            from { transform: scale(0.98); opacity: 0.9; }
            to { transform: scale(1); opacity: 1; }
        }
        /* 响应式适配 */
        @media (max-width:768px) {
            .area-title { font-size: 6vw; margin-bottom: 6vw; }
            .poem-box { font-size: 3.5vw; padding: 3vw; }
            .loading { font-size: 3vw; }
            .ppt-watermark { font-size: 2vw; }
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- 左侧区域 -->
        <div class="poem-area" id="leftArea">
            <div class="area-title">左</div>
            <div class="poem-box loading" id="leftPoem">加载中...</div>
        </div>
        <!-- 中间分割线 -->
        <div class="split-line"></div>
        <!-- 右侧区域 -->
        <div class="poem-area" id="rightArea">
            <div class="area-title">右</div>
            <div class="poem-box loading" id="rightPoem">加载中...</div>
        </div>
        <!-- 水印 -->
        <div class="ppt-watermark">九年级六班 | 2026元旦联欢会 | yzbjfpv.top</div>
    </div>

            "《早春呈水部张十八员外》- 天街小雨润如酥，草色遥看近却无",

        // ========== 2. 全局变量 ==========
        let leftUsed = []; // 左侧已用索引
        let rightUsed = []; // 右侧已用索引
        const leftArea = document.getElementById('leftArea');
        const rightArea = document.getElementById('rightArea');
        const leftPoem = document.getElementById('leftPoem');
        const rightPoem = document.getElementById('rightPoem');

        // ========== 3. 随机抽取诗句（乱序+防重复） ==========
        function getRandomPoem(side) {
            let usedArr = side === 'left' ? leftUsed : rightUsed;
            // 全部用完则重置
            if (usedArr.length >= poemList.length) usedArr = [];
            // 筛选未使用的索引
            let available = [];
            for(let i=0; i<poemList.length; i++){
                if(!usedArr.includes(i)) available.push(i);
            }
            // 随机选一个
            const randomIdx = available[Math.floor(Math.random() * available.length)];
            const randomPoem = poemList[randomIdx];
            // 更新页面和已用列表
            if(side === 'left'){
                leftPoem.textContent = randomPoem;
                leftUsed.push(randomIdx);
            } else {
                rightPoem.textContent = randomPoem;
                rightUsed.push(randomIdx);
            }
        }

        // ========== 4. 绑定点击事件 ==========
        leftArea.addEventListener('click', () => {
            getRandomPoem('left');
            leftPoem.classList.remove('loading');
        });
        rightArea.addEventListener('click', () => {
            getRandomPoem('right');
            rightPoem.classList.remove('loading');
        });

        // ========== 5. 初始化 ==========
        window.onload = () => {
            getRandomPoem('left');
            getRandomPoem('right');
            leftPoem.classList.remove('loading');
            rightPoem.classList.remove('loading');
        };
    </script>
</body>
</html>
