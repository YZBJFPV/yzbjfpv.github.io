<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>九年级六班|2026元旦联欢会|Flyz官方网站</title>
    <!-- 移除particles.js CDN引入 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --gold: #FFD700;
            --light-gold: #FFF8DC;
            --bright-gold: #FFE47F;
            --crimson: #8B0000;
            --light-crimson: #A52A2A;
            --dark-crimson: #5A0000;
            --glass: rgba(255, 255, 255, 0.2);
            /* 核心修改：泛红背景替换原深色暖棕 */
            --bg-main: #3a0f0f; /* 暗红底色（泛红） */
            --bg-gradient: linear-gradient(180deg, #6a1a1a, #3a0f0f, #2a0a0a); /* 绯红渐变（从上到下由深到浅，保持质感不压抑） */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            overflow: hidden;
            background: var(--bg-gradient);
            font-family: "PingFang SC", "Microsoft YaHei", "华文行楷", "华文楷体", "宋体", sans-serif;
            color: var(--light-gold);
            height: 100vh;
        }

        /* ========== 画布与视觉层（移除烟花相关，仅保留暗角） ========== */
        #stage-canvas {
            display: none; /* 隐藏无用画布（原烟花画布） */
        }
        .vignette {
            position: fixed;
            inset: 0;
            z-index: 2;
            pointer-events: none;
            /* 泛红暗角，替换原纯黑暗角 */
            background: radial-gradient(circle at center, transparent 60%, rgba(90, 10, 10, 0.2) 100%);
        }

        /* ========== 开屏动画（保留风格，亮度不变） ========== */
        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #ff8b8b, #feca57, #6dd5fa, #ffb6e8);
            background-size: 400% 400%;
            z-index: 200;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #splash-init {
            animation: splashFadeOut 3s ease-in-out forwards;
        }
        #splash-mv {
            opacity: 0;
            visibility: hidden;
            z-index: 150;
        }
        @keyframes splashFadeOut {
            0% { background-position: 0% 50%; opacity: 1; visibility: visible; }
            90% { background-position: 100% 50%; opacity: 1; visibility: visible; }
            100% { background-position: 100% 50%; opacity: 0; visibility: hidden; z-index: -1; }
        }

        .splash-title {
            font-size: 5vw;
            font-weight: 700;
            letter-spacing: 0.8vw;
            text-shadow: 0 0 20px var(--bright-gold);
            opacity: 0;
            animation: titleFade 3s ease forwards;
            color: #fff;
        }
        .splash-subtitle {
            font-size: 2.2vw;
            letter-spacing: 1.8vw;
            margin: 1.5vw 0;
            opacity: 0;
            animation: titleFade 3s ease 0.5s forwards;
            color: #fff;
        }
        .splash-flyz {
            font-size: 1.8vw;
            color: var(--light-crimson);
            margin-bottom: 1vw;
            opacity: 0;
            animation: titleFade 3s ease 0.8s forwards;
            text-shadow: 0 0 10px var(--gold);
        }
        .splash-tip {
            font-size: 1.5vw;
            margin-bottom: 1.5vw;
            opacity: 0;
            animation: titleFade 3s ease 1s forwards;
            color: #333;
        }
        .progress-bar-wrap {
            width: 40vw;
            height: 0.8vw;
            background: rgba(255,255,255,0.3);
            border-radius: 0.4vw;
            overflow: hidden;
            opacity: 0;
            animation: titleFade 3s ease 1s forwards;
        }
        .splash-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #f5c518, #ffd700);
            background-size: 200% 100%;
            animation: progressFill 2.5s ease 1.2s forwards, shimmer 1.5s infinite;
        }
        @keyframes titleFade {
            0% { opacity: 0; transform: translateY(20px); }
            30% { opacity: 1; transform: translateY(0); }
            70% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
        @keyframes progressFill { to { width: 100%; } }
        @keyframes shimmer { to { background-position: 200% 0; } }

        /* ========== 初始设置层（泛红背景优化） ========== */
        #setup-layer {
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: var(--bg-gradient);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .setup-card {
            background: var(--light-crimson);
            padding: 50px;
            border-radius: 30px;
            border: 2px solid var(--bright-gold);
            text-align: center;
            box-shadow: 0 0 50px rgba(255,215,0,0.5);
        }
        .setup-title {
            font-family: "华文行楷";
            font-size: 3rem;
            margin-bottom: 10px;
            color: var(--light-gold);
            text-shadow: 0 0 10px var(--bright-gold);
        }
        .setup-flyz {
            font-size: 1.2rem;
            color: var(--gold);
            margin: 15px 0;
            letter-spacing: 2px;
        }
        .setup-desc {
            margin-top: 10px;
            opacity: 0.9;
            color: var(--light-gold);
        }
        input[type="datetime-local"] {
            padding: 15px;
            border-radius: 10px;
            border: none;
            margin: 20px 0;
            background: #fff;
            color: #333;
            font-size: 1rem;
            width: 100%;
            box-shadow: 0 0 10px rgba(255,215,0,0.3);
        }
        .btn-gold {
            background: var(--gold);
            color: var(--crimson);
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-weight: 900;
            cursor: pointer;
            font-size: 1.2rem;
            box-shadow: 0 0 20px var(--bright-gold);
            transition: 0.3s;
        }
        .btn-gold:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--bright-gold);
            background: var(--bright-gold);
        }

        /* ========== 舞台主界面（泛红背景优化） ========== */
        .hero {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 100%;
        }
        .main-title {
            font-family: "华文行楷";
            font-size: 8vw;
            background: linear-gradient(180deg, #fff, #ffd700, #ffE47F);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 0 30px rgba(255,215,0,0.8));
            animation: breathe 4s infinite alternate;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 2vw;
            margin-top: 30px;
        }
        .time-box {
            background: rgba(165, 42, 42, 0.3);
            border: 1px solid var(--bright-gold);
            padding: 20px;
            border-radius: 15px;
            min-width: 120px;
            box-shadow: inset 0 0 10px rgba(255,215,0,0.4);
        }
        .time-num {
            font-size: 4rem;
            font-weight: 900;
            color: var(--bright-gold);
        }
        .time-text {
            color: var(--light-gold);
            opacity: 0.9;
        }
        .sub-title {
            font-size: 2vw;
            letter-spacing: 1vw;
            margin-top: 40px;
            display: none;
            color: var(--bright-gold);
            text-shadow: 0 0 10px var(--gold);
        }
        @keyframes breathe {
            from { transform: scale(0.95); opacity: 0.9; }
            to { transform: scale(1); opacity: 1; }
        }

        /* ========== MV播放系统（泛红背景优化，移除金沙粒子） ========== */
        .video-container {
            position: fixed;
            inset: 0;
            z-index: 50;
            display: none;
            background: linear-gradient(180deg, #2a0a0a, #3a0f0f); /* 泛红背景替换原深黑 */
        }
        #video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
            box-shadow: 0 0 100px rgba(255,215,0,0.3);
        }

        /* 自定义播放器控制栏（泛红背景优化） */
        .video-ui {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(58, 15, 15, 0.6); /* 泛红半透明替换原纯黑 */
            backdrop-filter: blur(15px);
            padding: 15px 30px;
            border-radius: 50px;
            border: 1px solid var(--bright-gold);
            opacity: 0;
            transition: 0.5s;
        }
        .video-container:hover .video-ui {
            opacity: 1;
        }

        /* 播放器按钮样式 */
        .control-btn {
            background: rgba(255,255,255,0.25);
            border: 1px solid rgba(255,215,0,0.7);
            color: var(--light-gold);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
        }
        .control-btn:hover {
            background: linear-gradient(135deg, #ffd700, #ffb800);
            border-color: #ffd700;
            transform: scale(1.08);
            box-shadow: 0 0 15px rgba(255,215,0,0.8);
            color: #000;
        }
        .control-btn.active {
            background: linear-gradient(135deg, #ffd700, #ffb800);
            border-color: #ffd700;
            color: #000;
        }

        /* 进度条样式 */
        .progress-container {
            flex: 1;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ffb800);
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s ease;
        }
        .progress-handle {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: #ffd700;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 0 8px rgba(255,215,0,0.8);
        }
        .progress-container:hover .progress-handle {
            opacity: 1;
        }
        .time-display {
            color: var(--light-gold);
            font-size: 16px;
            min-width: 90px;
            text-align: center;
            text-shadow: 0 0 4px rgba(58, 15, 15, 0.3); /* 泛红阴影替换原纯黑 */
        }

        /* 2D卡片（移除粒子相关，保留纯样式） */
        .watermark-fixed {
            position: absolute;
            bottom: 40px;
            right: 20px;
            pointer-events: none;
            z-index: 15;
            width: 240px;
            height: 45px;
        }
        .watermark-3d-container {
            width: 100%;
            height: 100%;
            position: relative;
            animation: rotate-card-2d 10s ease-in-out infinite, scale-pulse 4s ease-in-out infinite;
            -webkit-transform-style: flat;
            transform-style: flat;
            z-index: 2;
        }
        .watermark-card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px 2px 12px 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4px 8px;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            background: rgba(58, 15, 15, 0.4); /* 泛红半透明替换原纯黑 */
            border: 1px solid var(--bright-gold);
            box-shadow: 0 0 12px rgba(255,215,0,0.9);
            overflow: hidden;
            position: relative;
        }
        .watermark-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,210,0.5), transparent);
            z-index: 1;
            animation: card-light-shimmer 2s ease-in-out infinite paused;
            -webkit-animation: card-light-shimmer 2s ease-in-out infinite paused;
        }
        .watermark-card-front {
            background: linear-gradient(135deg, rgba(180, 120, 0, 0.8), rgba(255, 215, 0, 0.6));
        }
        .watermark-3d-container:hover .watermark-card-front::before {
            -webkit-animation-play-state: running;
            animation-play-state: running;
        }
        .watermark-card-back {
            background: linear-gradient(135deg, rgba(255, 170, 0, 0.8), rgba(255, 215, 0, 0.6));
            -webkit-transform: rotateY(180deg);
            transform: rotateY(180deg);
        }
        .watermark-3d-container:hover .watermark-card-back::before {
            -webkit-animation-play-state: running;
            animation-play-state: running;
        }
        @-webkit-keyframes rotate-card-2d {
            0% { -webkit-transform: rotateY(0deg); transform: rotateY(0deg); }
            10% { -webkit-transform: rotateY(0deg); transform: rotateY(0deg); }
            20% { -webkit-transform: rotateY(90deg); transform: rotateY(90deg); }
            30% { -webkit-transform: rotateY(90deg); transform: rotateY(90deg); }
            50% { -webkit-transform: rotateY(90deg); transform: rotateY(90deg); }
            60% { -webkit-transform: rotateY(180deg); transform: rotateY(180deg); }
            70% { -webkit-transform: rotateY(180deg); transform: rotateY(180deg); }
            80% { -webkit-transform: rotateY(270deg); transform: rotateY(270deg); }
            90% { -webkit-transform: rotateY(270deg); transform: rotateY(270deg); }
            100% { -webkit-transform: rotateY(360deg); transform: rotateY(360deg); }
        }
        @keyframes rotate-card-2d {
            0% { -webkit-transform: rotateY(0deg); transform: rotateY(0deg); }
            10% { -webkit-transform: rotateY(0deg); transform: rotateY(0deg); }
            20% { -webkit-transform: rotateY(90deg); transform: rotateY(90deg); }
            30% { -webkit-transform: rotateY(90deg); transform: rotateY(90deg); }
            50% { -webkit-transform: rotateY(90deg); transform: rotateY(90deg); }
            60% { -webkit-transform: rotateY(180deg); transform: rotateY(180deg); }
            70% { -webkit-transform: rotateY(180deg); transform: rotateY(180deg); }
            80% { -webkit-transform: rotateY(270deg); transform: rotateY(270deg); }
            90% { -webkit-transform: rotateY(270deg); transform: rotateY(270deg); }
            100% { -webkit-transform: rotateY(360deg); transform: rotateY(360deg); }
        }
        @-webkit-keyframes scale-pulse {
            0% { -webkit-transform: scale(0.98); transform: scale(0.98); }
            50% { -webkit-transform: scale(1.02); transform: scale(1.02); }
            100% { -webkit-transform: scale(0.98); transform: scale(0.98); }
        }
        @keyframes scale-pulse {
            0% { -webkit-transform: scale(0.98); transform: scale(0.98); }
            50% { -webkit-transform: scale(1.02); transform: scale(1.02); }
            100% { -webkit-transform: scale(0.98); transform: scale(0.98); }
        }
        @-webkit-keyframes card-light-shimmer {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }
        @keyframes card-light-shimmer {
            0% { left: -100%; }
            50% { left: 100%; }
            100% { left: 100%; }
        }
        .watermark-text {
            font-family: "华文行楷", "方正楷体", "PingFang SC", sans-serif;
            text-align: center;
            width: 100%;
            position: relative;
            z-index: 3;
        }
        .wm-main {
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(120deg, #ffd700, #fff8dc, #ffd700, #fff8dc, #ffd700);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
            display: block;
            -webkit-animation: gold-text-shimmer 8s ease-in-out infinite;
            animation: gold-text-shimmer 8s ease-in-out infinite;
        }
        .wm-flyz {
            font-size: 12px;
            font-weight: 600;
            background: linear-gradient(120deg, #fff8dc, #ffd700, #fff8dc, #ffd700, #fff8dc);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
            display: block;
            -webkit-animation: gold-text-shimmer 8s ease-in-out infinite, gold-text-shake 6s ease-in-out infinite;
            animation: gold-text-shimmer 8s ease-in-out infinite, gold-text-shake 6s ease-in-out infinite;
        }
        @-webkit-keyframes gold-text-shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes gold-text-shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @-webkit-keyframes gold-text-shake {
            0% { -webkit-transform: rotate(-0.3deg); transform: rotate(-0.3deg); }
            50% { -webkit-transform: rotate(0.3deg); transform: rotate(0.3deg); }
            100% { -webkit-transform: rotate(-0.3deg); transform: rotate(-0.3deg); }
        }
        @keyframes gold-text-shake {
            0% { -webkit-transform: rotate(-0.3deg); transform: rotate(-0.3deg); }
            50% { -webkit-transform: rotate(0.3deg); transform: rotate(0.3deg); }
            100% { -webkit-transform: rotate(-0.3deg); transform: rotate(-0.3deg); }
        }

        /* 缩小版音量提示（泛红背景优化） */
        .volume-toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(58, 15, 15, 0.6); /* 泛红半透明替换原纯黑 */
            color: #fff;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 24px;
            z-index: 300;
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
            border: 2px solid var(--bright-gold);
            box-shadow: 0 0 15px rgba(255,215,0,0.9);
            text-align: center;
        }
        .volume-toast .main-text {
            display: block;
            margin-bottom: 5px;
        }
        .volume-toast .sub-text {
            font-size: 12px;
            color: var(--bright-gold);
            font-family: "华文行楷", "PingFang SC", cursive;
            letter-spacing: 1px;
        }
        .volume-toast.show {
            opacity: 1;
        }

        /* ========== 底部Dock栏（保留、删除烟花按钮、优化样式） ========== */
        .dock {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100; /* 最高层级之一，确保始终可见 */
            display: flex;
            gap: 25px;
            padding: 15px 40px;
            background: rgba(165, 42, 42, 0.2);
            backdrop-filter: blur(25px);
            border-radius: 40px;
            border: 1px solid rgba(255, 215, 0, 0.5);
            box-shadow: 0 20px 50px rgba(58, 15, 15, 0.4), inset 0 0 20px rgba(255, 215, 0, 0.2);
        }
        .dock-item {
            font-size: 28px;
            color: var(--bright-gold);
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .dock-item:hover {
            transform: scale(1.4) translateY(-15px);
            text-shadow: 0 0 15px var(--bright-gold);
        }
        .dock-item span {
            font-size: 12px;
            margin-top: 8px;
            opacity: 0.8;
        }

        /* ========== 新增：嵌入容器样式（PPT/随机抽人） ========== */
        #embed-container {
            position: fixed;
            inset: 0;
            z-index: 90; /* 低于dock栏，确保dock栏可见 */
            display: none;
            background: #000;
        }
        .embed-iframe {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
        }
        #exit-embed {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 95; /* 高于嵌入容器，低于dock栏 */
            background: var(--light-crimson);
            color: var(--gold);
            border: 2px solid var(--bright-gold);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255,215,0,0.5);
            transition: 0.3s;
            display: none;
        }
        #exit-embed:hover {
            transform: scale(1.1);
            background: var(--crimson);
            box-shadow: 0 0 30px rgba(255,215,0,0.8);
        }

        /* ========== 隐藏文件输入 ========== */
        #mv-upload {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 初始开屏 -->
    <div class="splash-screen" id="splash-init">
        <div class="splash-title">2026元旦联欢会</div>
        <div class="splash-subtitle">九年级六班</div>
        <div class="splash-flyz">Flyz远征飞 出品</div>
        <div class="splash-tip">页面加载中...</div>
        <div class="progress-bar-wrap">
            <div class="splash-progress-bar"></div>
        </div>
    </div>

    <!-- MV加载开屏 -->
    <div class="splash-screen" id="splash-mv">
        <div class="splash-title">2026元旦联欢会</div>
        <div class="splash-subtitle">九年级六班</div>
        <div class="splash-flyz">Flyz远征飞 出品</div>
        <div class="splash-tip">歌曲MV加载中...</div>
        <div class="progress-bar-wrap">
            <div class="splash-progress-bar"></div>
        </div>
    </div>

    <!-- 初始设置层 -->
    <div id="setup-layer">
        <div class="setup-card animate__animated animate__fadeIn">
            <h1 class="setup-title">盛典控台初始化</h1>
            <div class="setup-flyz">Flyz远征飞 专属定制</div>
            <p class="setup-desc">请设定联欢会正式开启时间</p>
            <input type="datetime-local" id="target-time">
            <br>
            <button class="btn-gold" onclick="launchSystem()">启动盛世</button>
        </div>
    </div>

    <!-- 画布与暗角层（隐藏烟花画布，保留暗角） -->
    <canvas id="stage-canvas"></canvas>
    <div class="vignette"></div>

    <!-- 舞台主界面 -->
    <div class="hero" id="main-hero">
        <div class="main-title" id="display-title">2026 元旦联欢会</div>
        <div class="countdown" id="timer-ui">
            <div class="time-box">
                <div class="time-num" id="h">00</div>
                <span class="time-text">时</span>
            </div>
            <div class="time-box">
                <div class="time-num" id="m">00</div>
                <span class="time-text">分</span>
            </div>
            <div class="time-box">
                <div class="time-num" id="s">00</div>
                <span class="time-text">秒</span>
            </div>
        </div>
        <div class="sub-title" id="sub-title">九年级六班 · 龙腾四海</div>
    </div>

    <!-- MV播放容器（移除金沙粒子DOM） -->
    <div class="video-container" id="mv-system">
        <video id="video-player" playsinline></video>
        
        <!-- 2D卡片（移除金沙容器） -->
        <div class="watermark-fixed">
            <div class="watermark-3d-container">
                <div class="watermark-card watermark-card-front">
                    <div class="watermark-text">
                        <span class="wm-main">九年级六班|2026元旦联欢会</span>
                    </div>
                </div>
                <div class="watermark-card watermark-card-back">
                    <div class="watermark-text">
                        <span class="wm-flyz">yzbjfpv.top</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 音量提示框 -->
        <div class="volume-toast" id="volumeToast">
            <span class="main-text">音量: 100%</span>
            <span class="sub-text">九年级六班 | 2026元旦联欢会</span>
        </div>

        <!-- 自定义播放器控制栏 -->
        <div class="video-ui">
            <button class="control-btn" id="playPauseBtn" onclick="togglePlay()">
                <i class="fas fa-play"></i>
            </button>
            <button class="control-btn" id="loopBtn" onclick="toggleLoop()">
                <i class="fas fa-repeat"></i>
            </button>
            <div class="progress-container" id="progressContainer" onclick="seekVideo(event)">
                <div class="progress-bar" id="videoProgress"></div>
                <div class="progress-handle" id="progressHandle"></div>
            </div>
            <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
            <button class="control-btn" id="fullscreenBtn" onclick="toggleFullscreen()">
                <i class="fas fa-expand"></i>
            </button>
            <button class="control-btn" style="color:#ff6b6b;" onclick="exitMV()">
                <i class="fas fa-times-circle"></i>
            </button>
        </div>
    </div>

    <!-- 新增：嵌入容器（PPT/随机抽人） -->
    <div id="embed-container">
        <iframe id="ppt-iframe" class="embed-iframe" src="" allowfullscreen></iframe>
        <iframe id="random-iframe" class="embed-iframe" src="" allowfullscreen style="display: none;"></iframe>
    </div>
    <div id="exit-embed" onclick="exitEmbed()">
        <i class="fas fa-times"></i>
    </div>

    <!-- 底部Dock栏（删除烟花按钮、保留其余、修正PPT链接） -->
    <div class="dock">
        <div class="dock-item" onclick="toggleMusic()">
            <i class="fas fa-music"></i><span>音乐</span>
        </div>
        <div class="dock-item" onclick="triggerApp('mv')">
            <i class="fas fa-film"></i><span>MV</span>
        </div>
        <div class="dock-item" onclick="manualStart()">
            <i class="fas fa-rocket"></i><span>开场</span>
        </div>
        <!-- 游戏PPT（修正链接：2025→2026，改为嵌入） -->
        <div class="dock-item" onclick="openPPT()">
            <i class="fas fa-file-powerpoint"></i><span>游戏PPT</span>
        </div>
        <!-- 随机抽人（改为嵌入，保留功能） -->
        <div class="dock-item" onclick="openRandomPerson()">
            <i class="fas fa-random"></i><span>随机抽人</span>
        </div>
    </div>

    <!-- 文件输入与背景音乐 -->
    <input type="file" id="mv-upload" accept="video/mp4" onchange="handleMVFile(this)">
    <audio id="bg-music" loop src="https://yzbjfpv.top/school/2026/music/start.mp3">

    <script>
        // ========== 核心逻辑（删除所有烟花相关代码、新增嵌入逻辑） ==========
        let countdownTimer = null;
        let isLaunched = false;
        let targetTime;
        const bgMusic = document.getElementById('bg-music');

        // 系统核心逻辑（移除烟花相关初始化）
        function launchSystem() {
            if(isLaunched) return;
            const val = document.getElementById('target-time').value;
            if(!val) return alert("请设置联欢会开启时间！");
            targetTime = new Date(val);
            
            // 时间校验
            if(targetTime <= new Date()) {
                manualStart();
            } else {
                updateCountdown();
                countdownTimer = setInterval(updateCountdown, 1000);
            }
            
            document.getElementById('setup-layer').style.display = 'none';
            isLaunched = true;
        }

        // 倒计时更新
        function updateCountdown() {
            const diff = targetTime - new Date();
            if(diff <= 0) { 
                manualStart(); 
                return; 
            }
            const h = Math.floor(diff/3600000);
            const m = Math.floor((diff%3600000)/60000);
            const s = Math.floor((diff%60000)/1000);
            document.getElementById('h').innerText = h.toString().padStart(2,'0');
            document.getElementById('m').innerText = m.toString().padStart(2,'0');
            document.getElementById('s').innerText = s.toString().padStart(2,'0');
        }

        // 手动开场（删除烟花调用）
        function manualStart() {
            clearInterval(countdownTimer);
            document.getElementById('timer-ui').style.display = 'none';
            document.getElementById('sub-title').style.display = 'block';
            document.getElementById('display-title').classList.add('animate__animated', 'animate__pulse');
            bgMusic.play().catch(err => console.log("背景音乐播放失败:", err));
        }

        // 背景音乐切换
        function toggleMusic() {
            bgMusic.paused ? bgMusic.play().catch(err => console.log("背景音乐播放失败:", err)) : bgMusic.pause();
        }

        // ========== 游戏PPT（修正链接：2025→2026，实现嵌入显示） ==========
        function openPPT() {
            // 隐藏原页面核心内容
            document.getElementById('main-hero').style.display = 'none';
            document.getElementById('mv-system').style.display = 'none';
            // 显示嵌入容器和退出按钮
            document.getElementById('embed-container').style.display = 'block';
            document.getElementById('exit-embed').style.display = 'flex';
            // 显示PPT iframe，隐藏随机抽人iframe
            document.getElementById('ppt-iframe').style.display = 'block';
            document.getElementById('random-iframe').style.display = 'none';
            // 设置PPT src（修正：2025→2026）
            document.getElementById('ppt-iframe').src = 'https://yzbjfpv.top/school/2026/zxy';
            // 暂停背景音乐
            bgMusic.pause();
        }

        // ========== 随机抽人（实现嵌入显示，保留原链接） ==========
        function openRandomPerson() {
            // 隐藏原页面核心内容
            document.getElementById('main-hero').style.display = 'none';
            document.getElementById('mv-system').style.display = 'none';
            // 显示嵌入容器和退出按钮
            document.getElementById('embed-container').style.display = 'block';
            document.getElementById('exit-embed').style.display = 'flex';
            // 显示随机抽人iframe，隐藏PPT iframe
            document.getElementById('ppt-iframe').style.display = 'none';
            document.getElementById('random-iframe').style.display = 'block';
            // 设置随机抽人src
            document.getElementById('random-iframe').src = 'https://yzbjfpv.top/school/2026/ys';
            // 暂停背景音乐
            bgMusic.pause();
        }

        // ========== 新增：退出嵌入（返回原页面） ==========
        function exitEmbed() {
            // 隐藏嵌入容器和退出按钮
            document.getElementById('embed-container').style.display = 'none';
            document.getElementById('exit-embed').style.display = 'none';
            // 恢复原页面核心内容
            document.getElementById('main-hero').style.display = 'block';
            // 清空iframe src（释放资源）
            document.getElementById('ppt-iframe').src = '';
            document.getElementById('random-iframe').src = '';
            // 恢复背景音乐播放
            bgMusic.play().catch(err => console.log("背景音乐播放失败:", err));
        }

        // ========== MV播放逻辑（保留原有，删除烟花相关） ==========
        const video = document.getElementById('video-player');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const loopBtn = document.getElementById('loopBtn');
        const videoProgress = document.getElementById('videoProgress');
        const progressHandle = document.getElementById('progressHandle');
        const timeDisplay = document.getElementById('timeDisplay');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const volumeToast = document.getElementById('volumeToast');
        const splashMv = document.getElementById('splash-mv');

        let isLoop = false;
        let volumeTimer = null;
        let isKeyDown = false;
        const VOLUME_STEP = 0.01;
        const LONG_PRESS_INTERVAL = 30;
        let volumeSmoothing = false;

        // 触发MV功能
        function triggerApp(type) {
            if(type === 'mv') {
                document.getElementById('mv-upload').click();
            }
        }

        // 处理MV文件选择
        function handleMVFile(input) {
            const file = input.files[0];
            if(!file) return;
            
            bgMusic.pause();
            const videoUrl = URL.createObjectURL(file);
            
            splashMv.style.opacity = 1;
            splashMv.style.visibility = 'visible';
            splashMv.style.animation = 'splashFadeOut 3s ease-in-out forwards';
            
            setTimeout(() => {
                const mvSystem = document.getElementById('mv-system');
                mvSystem.style.display = 'block';
                video.src = videoUrl;
                video.load();
                
                // 初始化音量
                video.volume = 1;
                video.muted = false;
                
                // 加载完成回调
                video.addEventListener('loadedmetadata', () => {
                    updateTimeDisplay();
                    video.play().then(() => updatePlayPauseIcon())
                    .catch(err => {
                        console.log('自动播放失败，请手动点击播放');
                        alert('自动播放失败，请手动点击播放按钮');
                    });
                });
                
                // 播放进度更新
                video.addEventListener('timeupdate', () => {
                    const progress = (video.currentTime / video.duration) * 100;
                    videoProgress.style.width = `${progress}%`;
                    progressHandle.style.left = `${progress}%`;
                    updateTimeDisplay();
                });
                
                // 自动全屏尝试
                video.addEventListener('canplay', () => {
                    try {
                        if (video.requestFullscreen) video.requestFullscreen();
                        else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
                        else if (video.msRequestFullscreen) video.msRequestFullscreen();
                    } catch (err) {
                        console.log('自动全屏失败，可手动点击全屏按钮');
                    }
                });
            }, 3000);
        }

        // 播放/暂停切换
        function togglePlay() {
            video.paused ? video.play() : video.pause();
            updatePlayPauseIcon();
        }

        // 更新播放图标
        function updatePlayPauseIcon() {
            const icon = playPauseBtn.querySelector('i');
            icon.classList.toggle('fa-play', video.paused);
            icon.classList.toggle('fa-pause', !video.paused);
        }

        // 循环播放切换
        function toggleLoop() {
            isLoop = !isLoop;
            loopBtn.classList.toggle('active', isLoop);
            video.loop = isLoop;
        }

        // 进度条跳转
        function seekVideo(event) {
            if(!video.duration) return;
            const progressBar = event.currentTarget;
            const rect = progressBar.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const ratio = clickX / rect.width;
            video.currentTime = ratio * video.duration;
        }

        // 全屏切换
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (video.requestFullscreen) video.requestFullscreen();
                else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
                else if (video.msRequestFullscreen) video.msRequestFullscreen();
                fullscreenBtn.querySelector('i').classList.replace('fa-expand', 'fa-compress');
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
                else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                else if (document.msExitFullscreen) document.msExitFullscreen();
                fullscreenBtn.querySelector('i').classList.replace('fa-compress', 'fa-expand');
            }
        }

        // 退出MV播放
        function exitMV() {
            video.pause();
            const mvSystem = document.getElementById('mv-system');
            mvSystem.style.display = 'none';
            bgMusic.play();
            
            // 释放资源
            URL.revokeObjectURL(video.src);
            video.src = '';
            videoProgress.style.width = '0%';
            progressHandle.style.left = '0%';
            timeDisplay.textContent = '00:00 / 00:00';
            updatePlayPauseIcon();
            loopBtn.classList.remove('active');
            isLoop = false;
            video.loop = false;
        }

        // 时间格式化
        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        // 更新时间显示
        function updateTimeDisplay() {
            const current = formatTime(video.currentTime);
            const duration = formatTime(video.duration);
            timeDisplay.textContent = `${current} / ${duration}`;
        }

        // 音量控制（丝滑调节）
        function adjustVolume(change) {
            if (volumeSmoothing) return;
            volumeSmoothing = true;
            
            let newVolume = video.volume + change;
            newVolume = Math.max(0, Math.min(1, newVolume));
            video.volume = Math.round(newVolume * 100) / 100;
            video.muted = newVolume === 0;
            
            showVolumeToast(Math.round(newVolume * 100));
            
            setTimeout(() => {
                volumeSmoothing = false;
            }, 5);
        }

        // 显示音量提示
        function showVolumeToast(volumePercent) {
            volumeToast.querySelector('.main-text').textContent = `音量: ${volumePercent}%`;
            volumeToast.classList.add('show');
            
            clearTimeout(volumeToast.timer);
            volumeToast.timer = setTimeout(() => {
                volumeToast.classList.remove('show');
            }, 1000);
        }

        // 键盘音量控制
        document.addEventListener('keydown', (e) => {
            if (isKeyDown) return;
            isKeyDown = true;
            const key = e.key;

            if (key === '-' || key === '_') {
                e.preventDefault();
                adjustVolume(-VOLUME_STEP);
                volumeTimer = setInterval(() => adjustVolume(-VOLUME_STEP), LONG_PRESS_INTERVAL);
            } else if (key === '=' || key === '+' || key === 'Plus') {
                e.preventDefault();
                adjustVolume(VOLUME_STEP);
                volumeTimer = setInterval(() => adjustVolume(VOLUME_STEP), LONG_PRESS_INTERVAL);
            }
        });

        document.addEventListener('keyup', (e) => {
            isKeyDown = false;
            clearInterval(volumeTimer);
            volumeTimer = null;
        });

        window.addEventListener('blur', () => {
            isKeyDown = false;
            clearInterval(volumeTimer);
            volumeTimer = null;
        });

        // 全屏状态监听
        document.addEventListener('fullscreenchange', updateFullscreenIcon);
        document.addEventListener('webkitfullscreenchange', updateFullscreenIcon);
        document.addEventListener('msfullscreenchange', updateFullscreenIcon);

        function updateFullscreenIcon() {
            const icon = fullscreenBtn.querySelector('i');
            if (document.fullscreenElement) {
                icon.classList.replace('fa-expand', 'fa-compress');
            } else {
                icon.classList.replace('fa-compress', 'fa-expand');
            }
        }
    </script>
</body>
</html>
