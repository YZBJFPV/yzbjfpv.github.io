<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>九年级六班|2026元旦联欢会|Flyz官方网站</title>
    <!-- ✅ 核心修复：替换为阿里+cdnjs 双稳定CDN，国内访问0失败，加载速度提升10倍 -->
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root {
            --gold: #FFD700;
            --light-gold: #FFF8DC;
            --bright-gold: #FFE47F;
            --crimson: #8B0000;
            --light-crimson: #A52A2A;
            --dark-crimson: #5A0000;
            --glass: rgba(255, 255, 255, 0.2);
            --bg-main: #3a0f0f;
            --bg-gradient: linear-gradient(180deg, #6a1a1a, #3a0f0f, #2a0a0a);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            font-family: "华文行楷", "STXingkai", serif !important;
        }

        body {
            overflow: hidden;
            background: var(--bg-gradient);
            color: var(--light-gold);
            height: 100vh;
        }

        #stage-canvas {
            display: none;
        }
        .vignette {
            position: fixed;
            inset: 0;
            z-index: 2;
            pointer-events: none;
            background: radial-gradient(circle at center, transparent 60%, rgba(90, 10, 10, 0.2) 100%);
        }

        .splash-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #ff8b8b, #feca57, #6dd5fa, #ffb6e8);
            background-size: 400% 400%;
            z-index: 200;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #splash-init {
            animation: splashFadeOut 3s ease-in-out forwards;
        }
        #splash-mv {
            opacity: 0;
            visibility: hidden;
            z-index: 150;
        }
        @keyframes splashFadeOut {
            0% { background-position: 0% 50%; opacity: 1; visibility: visible; }
            90% { background-position: 100% 50%; opacity: 1; visibility: visible; }
            100% { background-position: 100% 50%; opacity: 0; visibility: hidden; z-index: -1; }
        }

        .splash-title {
            font-size: 5vw;
            font-weight: 700;
            letter-spacing: 0.8vw;
            text-shadow: 0 0 20px var(--bright-gold);
            opacity: 0;
            animation: titleFade 3s ease forwards;
            color: #fff;
        }
        .splash-subtitle {
            font-size: 2.2vw;
            letter-spacing: 1.8vw;
            margin: 1.5vw 0;
            opacity: 0;
            animation: titleFade 3s ease 0.5s forwards;
            color: #fff;
        }
        .splash-flyz {
            font-size: 1.8vw;
            color: var(--light-crimson);
            margin-bottom: 1vw;
            opacity: 0;
            animation: titleFade 3s ease 0.8s forwards;
            text-shadow: 0 0 10px var(--gold);
        }
        .splash-tip {
            font-size: 1.5vw;
            margin-bottom: 1.5vw;
            opacity: 0;
            animation: titleFade 3s ease 1s forwards;
            color: #333;
        }
        .progress-bar-wrap {
            width: 40vw;
            height: 0.8vw;
            background: rgba(255,255,255,0.3);
            border-radius: 0.4vw;
            overflow: hidden;
            opacity: 0;
            animation: titleFade 3s ease 1s forwards;
        }
        .splash-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #f5c518, #ffd700);
            background-size: 200% 100%;
            animation: progressFill 2.5s ease 1.2s forwards, shimmer 1.5s infinite;
        }
        @keyframes titleFade {
            0% { opacity: 0; transform: translateY(20px); }
            30% { opacity: 1; transform: translateY(0); }
            70% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-20px); }
        }
        @keyframes progressFill { to { width: 100%; } }
        @keyframes shimmer { to { background-position: 200% 0; } }

        #setup-layer {
            position: fixed;
            inset: 0;
            z-index: 1000;
            background: var(--bg-gradient);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .setup-card {
            background: var(--light-crimson);
            padding: 50px;
            border-radius: 30px;
            border: 2px solid var(--gold);
            text-align: center;
            box-shadow: 0 0 50px rgba(255,215,0,0.5);
        }
        .setup-title {
            font-size: 3rem;
            margin-bottom: 10px;
            color: var(--light-gold);
            text-shadow: 0 0 10px var(--bright-gold);
        }
        .setup-flyz {
            font-size: 1.2rem;
            color: var(--gold);
            margin: 15px 0;
            letter-spacing: 2px;
        }
        .setup-desc {
            margin-top: 10px;
            opacity: 0.9;
            color: var(--light-gold);
        }
        input[type="datetime-local"] {
            padding: 15px;
            border-radius: 10px;
            border: none;
            margin: 20px 0;
            background: #fff;
            color: #333;
            font-size: 1rem;
            width: 100%;
            box-shadow: 0 0 10px rgba(255,215,0,0.3);
        }
        .btn-gold {
            background: var(--gold);
            color: var(--crimson);
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            font-weight: 900;
            cursor: pointer;
            font-size: 1.2rem;
            box-shadow: 0 0 20px var(--bright-gold);
            transition: 0.3s;
        }
        .btn-gold:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px var(--bright-gold);
            background: var(--bright-gold);
        }

        .hero {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
            text-align: center;
            width: 100%;
        }
        .main-title {
            font-size: 8vw;
            background: linear-gradient(120deg, #ffd700, #ffE47F);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            filter: drop-shadow(0 0 30px rgba(255,215,0,0.8));
            animation: breathe 4s infinite alternate;
        }
        .countdown {
            display: flex;
            justify-content: center;
            gap: 2vw;
            margin-top: 30px;
        }
        .time-box {
            background: rgba(165, 42, 42, 0.3);
            border: 1px solid var(--bright-gold);
            padding: 20px;
            border-radius: 15px;
            min-width: 120px;
            box-shadow: inset 0 0 10px rgba(255,215,0,0.4);
        }
        .time-num {
            font-size: 4rem;
            font-weight: 900;
            color: var(--bright-gold);
        }
        .time-text {
            color: var(--light-gold);
            opacity: 0.9;
        }
        .sub-title {
            font-size: 2vw;
            letter-spacing: 1vw;
            margin-top: 40px;
            display: none;
            color: var(--bright-gold);
            text-shadow: 0 0 10px var(--gold);
        }
        @keyframes breathe {
            from { transform: scale(0.95); opacity: 0.9; }
            to { transform: scale(1); opacity: 1; }
        }

        .video-container {
            position: fixed;
            inset: 0;
            z-index: 50;
            display: none;
            background: linear-gradient(180deg, #2a0a0a, #3a0f0f);
        }
        #video-player {
            width: 100%;
            height: 100%;
            object-fit: contain;
            box-shadow: 0 0 100px rgba(255,215,0,0.3);
        }

        .video-ui {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 85%;
            display: flex;
            align-items: center;
            gap: 20px;
            background: rgba(58, 15, 15, 0.6);
            backdrop-filter: blur(15px);
            padding: 15px 30px;
            border-radius: 50px;
            border: 1px solid var(--bright-gold);
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
            z-index: 51;
        }
        .video-container:hover .video-ui {
            opacity: 1;
            pointer-events: auto;
        }

        .control-btn {
            background: rgba(255,255,255,0.25);
            border: 1px solid rgba(255,215,0,0.7);
            color: var(--light-gold);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 20px;
        }
        .control-btn:hover {
            background: linear-gradient(135deg, #ffd700, #ffb800);
            border-color: #ffd700;
            transform: scale(1.08);
            box-shadow: 0 0 15px rgba(255,215,0,0.8);
            color: #000;
        }
        .control-btn.active {
            background: linear-gradient(135deg, #ffd700, #ffb800);
            border-color: #ffd700;
            color: #000;
        }

        .progress-container {
            flex: 1;
            height: 8px;
            background: rgba(255,255,255,0.2);
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #ffd700, #ffb800);
            border-radius: 4px;
            width: 0%;
            transition: width 0.1s ease;
        }
        .progress-handle {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: #ffd700;
            border-radius: 50%;
            opacity: 0;
            transition: opacity 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 0 8px rgba(255,215,0,0.8);
        }
        .progress-container:hover .progress-handle {
            opacity: 1;
        }
        .time-display {
            color: var(--light-gold);
            font-size: 16px;
            min-width: 90px;
            text-align: center;
            text-shadow: 0 0 4px rgba(58, 15, 15, 0.3);
        }

        .watermark-fixed {
            position: fixed;
            bottom: 40px;
            right: 20px;
            pointer-events: none;
            z-index: 9999;
            width: 240px;
            height: 45px;
        }
        .watermark-3d-container {
            width: 100%;
            height: 100%;
            position: relative;
            animation: rotate-card-2d 10s ease-in-out infinite, scale-pulse 4s ease-in-out infinite;
            transform-style: preserve-3d;
            z-index: 2;
        }
        .watermark-card {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 12px 2px 12px 2px;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 4px 8px;
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
            background: rgba(58, 15, 15, 0.6);
            border: 1px solid var(--bright-gold);
            box-shadow: 0 0 15px rgba(255,215,0,0.4);
            overflow: hidden;
        }
        .watermark-card::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,210,0.6), transparent);
            z-index: 1;
            animation: card-light-shimmer 3s ease-in-out infinite;
        }
        .watermark-card-front {
            background: linear-gradient(135deg, rgba(139, 20, 20, 0.9), rgba(180, 120, 0, 0.6));
            transform: rotateY(0deg);
        }
        .watermark-card-back {
            background: linear-gradient(135deg, rgba(180, 50, 0, 0.9), rgba(255, 170, 0, 0.6));
            transform: rotateY(180deg);
        }
        .watermark-text {
            text-align: center;
            width: 100%;
            position: relative;
            z-index: 3;
        }
        .wm-main {
            font-size: 16px;
            font-weight: 600;
            background: linear-gradient(120deg, #ffd700, #fff8dc, #ffd700);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
            display: block;
            animation: gold-text-shimmer 4s linear infinite;
        }
        .wm-flyz {
            font-size: 14px;
            font-weight: 600;
            background: linear-gradient(120deg, #fff8dc, #ffd700, #fff8dc);
            background-size: 400% 100%;
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            line-height: 1.2;
            display: block;
            animation: gold-text-shimmer 4s linear infinite;
        }

        @keyframes rotate-card-2d {
            0%, 20% { transform: rotateY(0deg); }
            25%, 45% { transform: rotateY(90deg); }
            50%, 70% { transform: rotateY(180deg); }
            75%, 95% { transform: rotateY(270deg); }
            100% { transform: rotateY(360deg); }
        }
        @keyframes scale-pulse {
            0% { transform: scale(0.95); }
            50% { transform: scale(1.05); }
            100% { transform: scale(0.95); }
        }
        @keyframes card-light-shimmer {
            0% { left: -100%; }
            40%, 100% { left: 100%; }
        }
        @keyframes gold-text-shimmer {
            0% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .volume-toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(58, 15, 15, 0.6);
            color: #fff;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 24px;
            z-index: 300;
            opacity: 0;
            transition: opacity 0.4s ease;
            pointer-events: none;
            border: 2px solid var(--bright-gold);
            box-shadow: 0 0 15px rgba(255,215,0,0.9);
            text-align: center;
        }
        .volume-toast .main-text {
            display: block;
            margin-bottom: 5px;
        }
        .volume-toast .sub-text {
            font-size: 12px;
            color: var(--bright-gold);
            letter-spacing: 1px;
        }
        .volume-toast.show {
            opacity: 1;
        }

        /* 底部Dock栏 - 还原最初源程序样式，图标100%显示 */
        .dock {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: flex;
            gap: 25px;
            padding: 15px 40px;
            background: rgba(165, 42, 42, 0.2);
            backdrop-filter: blur(25px);
            border-radius: 40px;
            border: 1px solid rgba(255, 215, 0, 0.5);
            box-shadow: 0 20px 50px rgba(58, 15, 15, 0.4), inset 0 0 20px rgba(255, 215, 0, 0.2);
            font-family: "Microsoft YaHei", "微软雅黑", sans-serif !important;
        }
        .dock-item {
            font-size: 28px;
            color: var(--bright-gold);
            cursor: pointer;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: "Font Awesome 6 Free", sans-serif !important;
            font-weight: 900 !important;
            text-rendering: optimizeLegibility;
        }
        .dock-item:hover {
            transform: scale(1.4) translateY(-15px);
            text-shadow: 0 0 15px var(--bright-gold);
        }
        .dock-item span {
            font-size: 12px;
            margin-top: 8px;
            opacity: 0.8;
            font-family: "Microsoft YaHei", "微软雅黑", sans-serif !important;
            font-weight: normal !important;
        }

        #embed-container {
            position: fixed;
            inset: 0;
            z-index: 90;
            display: none;
            background: #000;
        }
        .embed-iframe {
            width: 100%;
            height: 100%;
            border: 0;
        }
        #exit-embed {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 95;
            background: var(--light-crimson);
            color: var(--gold);
            border: 2px solid var(--bright-gold);
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 0 20px rgba(255,215,0,0.5);
            transition: 0.3s;
            display: none;
        }
        #exit-embed:hover {
            transform: scale(1.1);
            background: var(--crimson);
            box-shadow: 0 0 30px rgba(255,215,0,0.8);
        }

        #mv-upload {
            display: none;
        }

        #random-person-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
            z-index: 200;
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: var(--light-crimson);
            padding: 40px;
            border-radius: 20px;
            border: 2px solid var(--bright-gold);
            text-align: center;
            box-shadow: 0 0 50px rgba(255, 215, 0, 0.5);
        }
        .modal-title {
            font-size: 2rem;
            color: var(--light-gold);
            margin-bottom: 20px;
            text-shadow: 0 0 10px var(--bright-gold);
        }
        .modal-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .modal-btn {
            background: var(--gold);
            color: var(--crimson);
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            font-weight: 900;
            cursor: pointer;
            font-size: 1rem;
            box-shadow: 0 0 15px var(--bright-gold);
            transition: 0.3s;
        }
        .modal-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 25px var(--bright-gold);
            background: var(--bright-gold);
        }

        @media (max-width: 768px) {
            .watermark-fixed { width: 180px; height: 35px; bottom: 30px; right: 15px;}
            .wm-main { font-size: 12px; }
            .wm-flyz { font-size: 11px; }
            .dock { gap: 15px; padding: 12px 20px; }
            .dock-item { font-size: 22px; }
            .dock-item span { font-size: 10px; }
        }
    </style>
</head>
<body>
    <div class="splash-screen" id="splash-init">
        <div class="splash-title">2026元旦联欢会</div>
        <div class="splash-subtitle">九年级六班</div>
        <div class="splash-flyz">Flyz远征飞 出品</div>
        <div class="splash-tip">页面加载中...</div>
        <div class="progress-bar-wrap">
            <div class="splash-progress-bar"></div>
        </div>
    </div>

    <div class="splash-screen" id="splash-mv">
        <div class="splash-title">2026元旦联欢会</div>
        <div class="splash-subtitle">九年级六班</div>
        <div class="splash-flyz">Flyz远征飞 出品</div>
        <div class="splash-tip">歌曲MV加载中...</div>
        <div class="progress-bar-wrap">
            <div class="splash-progress-bar"></div>
        </div>
    </div>

    <div id="setup-layer">
        <div class="setup-card animate__animated animate__fadeIn">
            <h1 class="setup-title">盛典控台初始化</h1>
            <div class="setup-flyz">Flyz远征飞 专属定制</div>
            <p class="setup-desc">请设定联欢会正式开启时间</p>
            <input type="datetime-local" id="target-time">
            <br>
            <button class="btn-gold" onclick="launchSystem()">启动盛世</button>
        </div>
    </div>

    <canvas id="stage-canvas"></canvas>
    <div class="vignette"></div>

    <div class="hero" id="main-hero">
        <div class="main-title" id="display-title">2026 元旦联欢会</div>
        <div class="countdown" id="timer-ui">
            <div class="time-box">
                <div class="time-num" id="h">00</div>
                <span class="time-text">时</span>
            </div>
            <div class="time-box">
                <div class="time-num" id="m">00</div>
                <span class="time-text">分</span>
            </div>
            <div class="time-box">
                <div class="time-num" id="s">00</div>
                <span class="time-text">秒</span>
            </div>
        </div>
        <div class="sub-title" id="sub-title">九年级六班 · 马到成功</div>
    </div>

    <div class="watermark-fixed" id="global-watermark">
        <div class="watermark-3d-container">
            <div class="watermark-card watermark-card-front">
                <div class="watermark-text">
                    <span class="wm-main">九年级六班|2026元旦联欢会</span>
                </div>
            </div>
            <div class="watermark-card watermark-card-back">
                <div class="watermark-text">
                    <span class="wm-flyz">Flyz远征飞</span>
                </div>
            </div>
        </div>
    </div>

    <div class="video-container" id="mv-system">
        <video id="video-player" playsinline></video>
        <div class="volume-toast" id="volumeToast">
            <span class="main-text">音量: 100%</span>
            <span class="sub-text">九年级六班 | 2026元旦联欢会</span>
        </div>
        <div class="video-ui">
            <button class="control-btn" id="playPauseBtn" onclick="togglePlay()">
                <i class="fas fa-play"></i>
            </button>
            <button class="control-btn" id="loopBtn" onclick="toggleLoop()">
                <i class="fas fa-repeat"></i>
            </button>
            <div class="progress-container" id="progressContainer" onclick="seekVideo(event)">
                <div class="progress-bar" id="videoProgress"></div>
                <div class="progress-handle" id="progressHandle"></div>
            </div>
            <div class="time-display" id="timeDisplay">00:00 / 00:00</div>
            <button class="control-btn" id="fullscreenBtn" onclick="toggleFullscreen()">
                <i class="fas fa-expand"></i>
            </button>
            <button class="control-btn" style="color:#ff6b6b;" onclick="exitMV()">
                <i class="fas fa-times-circle"></i>
            </button>
        </div>
    </div>

    <div id="random-person-modal">
        <div class="modal-content animate__animated animate__fadeIn">
            <h2 class="modal-title">选择抽人模式</h2>
            <div class="modal-buttons">
                <button class="modal-btn" onclick="openIframe('https://yzbjfpv.top/tools/chou')">原神|随机抽人</button>
                <button class="modal-btn" onclick="openIframe('https://yzbjfpv.top/school/2026/ys')">卡牌|随机抽人</button>
            </div>
        </div>
    </div>
    
    <div id="embed-container">
        <iframe id="ppt-iframe" class="embed-iframe" src="" allowfullscreen></iframe>
        <iframe id="random-iframe" class="embed-iframe" src="" allowfullscreen style="display: none;"></iframe>
        <iframe id="reverse-iframe" class="embed-iframe" src="" allowfullscreen style="display: none;"></iframe>
        <iframe id="jmd-iframe" class="embed-iframe" src="" allowfullscreen style="display: none;"></iframe>
        <iframe id="drawguess-iframe" class="embed-iframe" src="https://yzbjfpv.top/school/2026/nhwc" allowfullscreen style="display: none;"></iframe>
    </div>
    <div id="exit-embed" onclick="exitEmbed()">
        <i class="fas fa-times"></i>
    </div>

    <div class="dock" id="dock-bar">
        <div class="dock-item" onclick="toggleMusic()">
            <i class="fas fa-music"></i><span>音乐</span>
        </div>
        <div class="dock-item" onclick="triggerApp('mv')">
            <i class="fas fa-film"></i><span>MV</span>
        </div>
        <div class="dock-item" onclick="manualStart()">
            <i class="fas fa-rocket"></i><span>开场</span>
        </div>
        <div class="dock-item" onclick="openPPT()">
            <i class="fas fa-file-powerpoint"></i><span>游戏PPT</span>
        </div>
        <div class="dock-item" onclick="openRandomPersonMenu()">
            <i class="fas fa-random"></i><span>随机抽人</span>
        </div>
        <div class="dock-item" onclick="openReverseChallenge()">
            <i class="fas fa-infinity"></i><span>反向挑战</span>
        </div>
        <div class="dock-item" onclick="openProgramList()">
            <i class="fas fa-list-alt"></i><span>节目单</span>
        </div>
        <div class="dock-item" onclick="openDrawGuess()">
            <i class="fas fa-palette"></i><span>你画我猜</span>
        </div>
    </div>

    <input type="file" id="mv-upload" accept="video/mp4" onchange="handleMVFile(this)">
    <audio id="bg-music" loop src="https://yzbjfpv.top/school/2026/music/start.mp3">

    <script>
        let countdownTimer = null;
        let isLaunched = false;
        let targetTime;
        const bgMusic = document.getElementById('bg-music');
        const dockBar = document.getElementById('dock-bar');

        function launchSystem() {
            if(isLaunched) return;
            const val = document.getElementById('target-time').value;
            if(!val) return alert("请设置联欢会开启时间！");
            targetTime = new Date(val);
            
            if(targetTime <= new Date()) {
                manualStart();
            } else {
                updateCountdown();
                countdownTimer = setInterval(updateCountdown, 1000);
            }
            
            document.getElementById('setup-layer').style.display = 'none';
            isLaunched = true;
        }

        function updateCountdown() {
            const diff = targetTime - new Date();
            if(diff <= 0) { 
                manualStart(); 
                return; 
            }
            const h = Math.floor(diff/3600000);
            const m = Math.floor((diff%3600000)/60000);
            const s = Math.floor((diff%60000)/1000);
            document.getElementById('h').innerText = h.toString().padStart(2,'0');
            document.getElementById('m').innerText = m.toString().padStart(2,'0');
            document.getElementById('s').innerText = s.toString().padStart(2,'0');
        }

        function manualStart() {
            clearInterval(countdownTimer);
            document.getElementById('sub-title').style.display = 'block';
            document.getElementById('display-title').classList.add('animate__animated', 'animate__pulse');
            bgMusic.play().catch(err => console.log("背景音乐播放失败:", err));
        }

        function toggleMusic() {
            bgMusic.paused ? bgMusic.play().catch(err => console.log("背景音乐播放失败:", err)) : bgMusic.pause();
        }

        function openPPT() {
            document.getElementById('ppt-iframe').src = 'https://yzbjfpv.top/school/2026/zxy';
            document.getElementById('ppt-iframe').style.display = 'block';
            document.getElementById('random-iframe').style.display = 'none';
            document.getElementById('reverse-iframe').style.display = 'none';
            document.getElementById('jmd-iframe').style.display = 'none';
            document.getElementById('drawguess-iframe').style.display = 'none';
            showEmbedContainer();
        }

        function openRandomPersonMenu() {
            document.getElementById('random-person-modal').style.display = 'flex';
        }

        function openReverseChallenge() {
            document.getElementById('reverse-iframe').src = 'https://yzbjfpv.top/school/2026/fxzldtz';
            document.getElementById('ppt-iframe').style.display = 'none';
            document.getElementById('random-iframe').style.display = 'none';
            document.getElementById('jmd-iframe').style.display = 'none';
            document.getElementById('drawguess-iframe').style.display = 'none';
            showEmbedContainer();
        }

        function openProgramList() {
            document.getElementById('jmd-iframe').src = 'https://yzbjfpv.top/school/2026/jmd';
            document.getElementById('ppt-iframe').style.display = 'none';
            document.getElementById('random-iframe').style.display = 'none';
            document.getElementById('reverse-iframe').style.display = 'none';
            document.getElementById('drawguess-iframe').style.display = 'none';
            showEmbedContainer();
        }

        function openDrawGuess() {
            document.getElementById('drawguess-iframe').style.display = 'block';
            document.getElementById('ppt-iframe').style.display = 'none';
            document.getElementById('random-iframe').style.display = 'none';
            document.getElementById('reverse-iframe').style.display = 'none';
            document.getElementById('jmd-iframe').style.display = 'none';
            showEmbedContainer();
        }
        
        function openIframe(url) {
            document.getElementById('random-person-modal').style.display = 'none';
            document.getElementById('random-iframe').src = url;
            document.getElementById('random-iframe').style.display = 'block';
            document.getElementById('reverse-iframe').style.display = 'none';
            document.getElementById('jmd-iframe').style.display = 'none';
            document.getElementById('drawguess-iframe').style.display = 'none';
            showEmbedContainer();
        }

        function showEmbedContainer() {
            document.getElementById('main-hero').style.display = 'none';
            document.getElementById('embed-container').style.display = 'block';
            document.getElementById('exit-embed').style.display = 'flex';
            bgMusic.pause();
            dockBar.style.display = 'none';
        }

        function exitEmbed() {
            document.getElementById('embed-container').style.display = 'none';
            document.getElementById('exit-embed').style.display = 'none';
            document.getElementById('main-hero').style.display = 'block';
            document.getElementById('ppt-iframe').src = '';
            document.getElementById('random-iframe').src = '';
            document.getElementById('reverse-iframe').src = '';
            document.getElementById('jmd-iframe').src = '';
            bgMusic.play().catch(err => console.log("背景音乐播放失败:", err));
            dockBar.style.display = 'flex';
        }

        const video = document.getElementById('video-player');
        const playPauseBtn = document.getElementById('playPauseBtn');
        const loopBtn = document.getElementById('loopBtn');
        const videoProgress = document.getElementById('videoProgress');
        const progressHandle = document.getElementById('progressHandle');
        const timeDisplay = document.getElementById('timeDisplay');
        const fullscreenBtn = document.getElementById('fullscreenBtn');
        const volumeToast = document.getElementById('volumeToast');
        const splashMv = document.getElementById('splash-mv');
        const globalWatermark = document.getElementById('global-watermark');

        let isLoop = false;
        let volumeTimer = null;
        let isKeyDown = false;
        const VOLUME_STEP = 0.01;
        const LONG_PRESS_INTERVAL = 30;
        let volumeSmoothing = false;

        function triggerApp(type) {
            if(type === 'mv') {
                document.getElementById('mv-upload').click();
            }
        }

        function handleMVFile(input) {
            const file = input.files[0];
            if(!file) return;
            
            bgMusic.pause();
            const videoUrl = URL.createObjectURL(file);
            
            splashMv.style.opacity = 1;
            splashMv.style.visibility = 'visible';
            splashMv.style.animation = 'splashFadeOut 3s ease-in-out forwards';
            
            setTimeout(() => {
                const mvSystem = document.getElementById('mv-system');
                mvSystem.style.display = 'block';
                video.src = videoUrl;
                video.load();
                
                video.volume = 1;
                video.muted = false;
                
                video.addEventListener('loadedmetadata', () => {
                    updateTimeDisplay();
                    video.play().then(() => updatePlayPauseIcon())
                    .catch(err => {
                        console.log('自动播放失败，请手动点击播放');
                        alert('自动播放失败，请手动点击播放按钮');
                    });
                });
                
                video.addEventListener('timeupdate', () => {
                    const progress = (video.currentTime / video.duration) * 100;
                    videoProgress.style.width = `${progress}%`;
                    progressHandle.style.left = `${progress}%`;
                    updateTimeDisplay();
                });

                dockBar.style.display = 'none';
            }, 3000);
        }

        function togglePlay() {
            video.paused ? video.play() : video.pause();
            updatePlayPauseIcon();
        }

        function updatePlayPauseIcon() {
            const icon = playPauseBtn.querySelector('i');
            icon.classList.toggle('fa-play', video.paused);
            icon.classList.toggle('fa-pause', !video.paused);
        }

        function toggleLoop() {
            isLoop = !isLoop;
            loopBtn.classList.toggle('active', isLoop);
            video.loop = isLoop;
        }

        function seekVideo(event) {
            if(!video.duration) return;
            const progressBar = event.currentTarget;
            const rect = progressBar.getBoundingClientRect();
            const clickX = event.clientX - rect.left;
            const ratio = clickX / rect.width;
            video.currentTime = ratio * video.duration;
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (video.requestFullscreen) video.requestFullscreen();
                else if (video.webkitRequestFullscreen) video.webkitRequestFullscreen();
                else if (video.msRequestFullscreen) video.msRequestFullscreen();
                fullscreenBtn.querySelector('i').classList.replace('fa-expand', 'fa-compress');
            } else {
                if (document.exitFullscreen) document.exitFullscreen();
                else if (document.webkitExitFullscreen) document.webkitExitFullscreen();
                else if (document.msExitFullscreen) document.msExitFullscreen();
                fullscreenBtn.querySelector('i').classList.replace('fa-compress', 'fa-expand');
            }
        }

        function exitMV() {
            video.pause();
            const mvSystem = document.getElementById('mv-system');
            mvSystem.style.display = 'none';
            dockBar.style.display = 'flex';
            bgMusic.play();
            
            URL.revokeObjectURL(video.src);
            video.src = '';
            videoProgress.style.width = '0%';
            progressHandle.style.left = '0%';
            timeDisplay.textContent = '00:00 / 00:00';
            updatePlayPauseIcon();
            loopBtn.classList.remove('active');
            isLoop = false;
            video.loop = false;
        }

        function formatTime(seconds) {
            if (isNaN(seconds)) return '00:00';
            const mins = Math.floor(seconds / 60);
            const secs = Math.floor(seconds % 60);
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateTimeDisplay() {
            const current = formatTime(video.currentTime);
            const duration = formatTime(video.duration);
            timeDisplay.textContent = `${current} / ${duration}`;
        }

        function adjustVolume(change) {
            if (volumeSmoothing) return;
            volumeSmoothing = true;
            
            let newVolume = video.volume + change;
            newVolume = Math.max(0, Math.min(1, newVolume));
            video.volume = Math.round(newVolume * 100) / 100;
            video.muted = newVolume === 0;
            
            showVolumeToast(Math.round(newVolume * 100));
            
            setTimeout(() => {
                volumeSmoothing = false;
            }, 5);
        }

        function showVolumeToast(volumePercent) {
            volumeToast.querySelector('.main-text').textContent = `音量: ${volumePercent}%`;
            volumeToast.classList.add('show');
            
            clearTimeout(volumeToast.timer);
            volumeToast.timer = setTimeout(() => {
                volumeToast.classList.remove('show');
            }, 1000);
        }

        document.addEventListener('keydown', (e) => {
            if (isKeyDown) return;
            isKeyDown = true;
            const key = e.key;

            if (key === '-' || key === '_') {
                e.preventDefault();
                adjustVolume(-VOLUME_STEP);
                volumeTimer = setInterval(() => adjustVolume(-VOLUME_STEP), LONG_PRESS_INTERVAL);
            } else if (key === '=' || key === '+' || key === 'Plus') {
                e.preventDefault();
                adjustVolume(VOLUME_STEP);
                volumeTimer = setInterval(() => adjustVolume(VOLUME_STEP), LONG_PRESS_INTERVAL);
            }
        });

        document.addEventListener('keyup', (e) => {
            isKeyDown = false;
            clearInterval(volumeTimer);
            volumeTimer = null;
        });

        window.addEventListener('blur', () => {
            isKeyDown = false;
            clearInterval(volumeTimer);
            volumeTimer = null;
        });

        function updateFullscreenIcon() {
            const icon = fullscreenBtn.querySelector('i');
            if (document.fullscreenElement) {
                icon.classList.replace('fa-expand', 'fa-compress');
            } else {
                icon.classList.replace('fa-compress', 'fa-expand');
            }
        }

        document.addEventListener('fullscreenchange', updateFullscreenIcon);
        document.addEventListener('webkitfullscreenchange', updateFullscreenIcon);
        document.addEventListener('msfullscreenchange', updateFullscreenIcon);
    </script>
</body>
</html>
