        // ==================== 工具函数库（高性能） ====================
        /**
         * HSL颜色转换 - 支持颜色偏移动画
         * @param {number} hue 色相 0-360
         * @param {number} saturation 饱和度 0-100
         * @param {number} lightness 亮度 0-100
         * @returns {string} 十六进制颜色
         */
        function hslToHex(hue, saturation, lightness) {
            hue = hue % 360;
            saturation = Math.max(0, Math.min(100, saturation));
            lightness = Math.max(0, Math.min(100, lightness));
            const s = saturation / 100;
            const l = lightness / 100;
            const c = (1 - Math.abs(2 * l - 1)) * s;
            const x = c * (1 - Math.abs((hue / 60) % 2 - 1));
            const m = l - c / 2;
            let r = 0, g = 0, b = 0;
            if (0 <= hue && hue < 60) { r = c; g = x; }
            else if (60 <= hue && hue < 120) { r = x; g = c; }
            else if (120 <= hue && hue < 180) { g = c; b = x; }
            else if (180 <= hue && hue < 240) { g = x; b = c; }
            else if (240 <= hue && hue < 300) { r = x; b = c; }
            else if (300 <= hue && hue < 360) { r = c; b = x; }
            r = Math.round((r + m) * 255).toString(16).padStart(2, "0");
            g = Math.round((g + m) * 255).toString(16).padStart(2, "0");
            b = Math.round((b + m) * 255).toString(16).padStart(2, "0");
            return `#${r}${g}${b}`;
        }

        /**
         * 计算两点之间的距离
         * @param {number} x1 
         * @param {number} y1 
         * @param {number} x2 
         * @param {number} y2 
         * @returns {number} 距离
         */
        function getDistance(x1, y1, x2, y2) {
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        /**
         * 防抖函数 - 优化resize性能
         * @param {Function} func 
         * @param {number} wait 
         * @returns {Function} 防抖函数
         */
        function debounce(func, wait = 100) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

                CONFIG.canvas.height = offsetHeight * dpr;
                CONFIG.canvas.centerX = CONFIG.canvas.width / 2;
                CONFIG.canvas.centerY = CONFIG.canvas.height / 2;

                // 应用尺寸
                CONFIG.canvas.main.width = CONFIG.canvas.width;
                CONFIG.canvas.main.height = CONFIG.canvas.height;
                CONFIG.canvas.grid.width = CONFIG.canvas.width;
                CONFIG.canvas.grid.height = CONFIG.canvas.height;

                // 缩放上下文以适配设备像素比
                CONFIG.canvas.ctxMain.scale(dpr, dpr);
                CONFIG.canvas.ctxGrid.scale(dpr, dpr);

                // 重新绘制网格
                if (CONFIG.shape.grid) drawGrid();
            }

            // 绑定resize事件（防抖）
            window.addEventListener("resize", debounce(resizeCanvas));
            resizeCanvas();
        }

        // ==================== 网格绘制函数 ====================
        function drawGrid() {
            const ctx = CONFIG.canvas.ctxGrid;
            const { width, height } = CONFIG.canvas.main;
            const gridSize = 40;
            const color = document.body.classList.contains("dark-mode") ? "#334155" : "#e5e7eb";
            
            // 清空网格画布
            ctx.clearRect(0, 0, width, height);
            ctx.strokeStyle = color;
            ctx.lineWidth = 1;

            // 绘制竖线
            for (let x = 0; x <= width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, height);
                ctx.stroke();
            }

            // 绘制横线
            for (let y = 0; y <= height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(width, y);
                ctx.stroke();
            }

            // 绘制中心十字线
            ctx.strokeStyle = document.body.classList.contains("dark-mode") ? "#475569" : "#94A3B8";
            ctx.lineWidth = 2;
            ctx.beginPath();
            ctx.moveTo(CONFIG.canvas.centerX / window.devicePixelRatio, 0);
            ctx.lineTo(CONFIG.canvas.centerX / window.devicePixelRatio, height);
            ctx.moveTo(0, CONFIG.canvas.centerY / window.devicePixelRatio);
            ctx.lineTo(width, CONFIG.canvas.centerY / window.devicePixelRatio);
            ctx.stroke();
        }
                    // ==================== 事件绑定系统 ====================
        function bindEvents() {
            // 暗黑模式切换
            DOM.themeSwitch.addEventListener("click", () => {
                document.body.classList.toggle("dark-mode");
                if (CONFIG.shape.grid) drawGrid();
                draw();
            });

            // 图形选择器事件
            DOM.shapeSelectors.forEach(btn => {
                btn.addEventListener("click", () => {
                    DOM.shapeSelectors.forEach(b => b.classList.remove("shape-btn-active"));
                    btn.classList.add("shape-btn-active");
                    CONFIG.shape.type = btn.dataset.shape;
                    DOM.currentShape.innerHTML = `当前图形：<span class="text-gradient">${btn.textContent}</span>`;
                    // 清空轨迹点
                    CONFIG.shape.trailPoints = [];
                    draw();
                });
            });

            // 滑块参数联动（实时响应）
            DOM.countSlider.addEventListener("input", () => {
                CONFIG.shape.count = parseInt(DOM.countSlider.value);
                DOM.countDisplay.textContent = CONFIG.shape.count;
                DOM.circleCount.textContent = `圆数量: ${CONFIG.shape.count}`;
                CONFIG.shape.trailPoints = [];
                draw();
            });

            DOM.radiusSlider.addEventListener("input", () => {
                CONFIG.shape.radius = parseInt(DOM.radiusSlider.value);
                DOM.radiusDisplay.textContent = CONFIG.shape.radius;
                draw();
            });

            DOM.rotateRadiusSlider.addEventListener("input", () => {
                CONFIG.shape.rotateRadius = parseInt(DOM.rotateRadiusSlider.value);
                DOM.rotateRadiusDisplay.textContent = CONFIG.shape.rotateRadius;
                draw();
            });

            DOM.speedSlider.addEventListener("input", () => {
                CONFIG.shape.speed = parseFloat(DOM.speedSlider.value);
                DOM.speedDisplay.textContent = CONFIG.shape.speed;
            });

            DOM.scaleWaveSlider.addEventListener("input", () => {
                CONFIG.shape.scaleWave = parseFloat(DOM.scaleWaveSlider.value);
                DOM.scaleWaveDisplay.textContent = CONFIG.shape.scaleWave;
            });

            DOM.colorSpeedSlider.addEventListener("input", () => {
                CONFIG.shape.colorSpeed = parseFloat(DOM.colorSpeedSlider.value);
                DOM.colorSpeedDisplay.textContent = CONFIG.shape.colorSpeed;
            });

            // 颜色选择器
            DOM.mainColorPicker.addEventListener("input", () => {
                CONFIG.shape.mainColor = DOM.mainColorPicker.value;
                draw();
            });

            // 特效开关
            DOM.glowEffect.addEventListener("change", () => {
                CONFIG.shape.glow = DOM.glowEffect.checked;
                draw();
            });

            DOM.trailEffect.addEventListener("change", () => {
                CONFIG.shape.trail = DOM.trailEffect.checked;
                CONFIG.shape.trailPoints = [];
                draw();
            });

            DOM.gridEffect.addEventListener("change", () => {
                CONFIG.shape.grid = DOM.gridEffect.checked;
                CONFIG.shape.grid ? drawGrid() : CONFIG.canvas.ctxGrid.clearRect(0, 0, CONFIG.canvas.width, CONFIG.canvas.height);
            });

            // 播放暂停按钮
            DOM.playPauseBtn.addEventListener("click", () => {
                CONFIG.animation.isPlaying = !CONFIG.animation.isPlaying;
                DOM.playPauseBtn.innerHTML = CONFIG.animation.isPlaying 
                    ? '<i class="fa fa-pause"></i> 暂停动画' 
                    : '<i class="fa fa-play"></i> 播放动画';
                DOM.animationState.textContent = CONFIG.animation.isPlaying ? "状态: 运行中" : "状态: 暂停";
            });

            // 重置按钮
            DOM.resetBtn.addEventListener("click", () => {
                // 重置参数
                CONFIG.shape = {
                    type: "petalArray",
                    count: 12,
                    radius: 20,
                    rotateRadius: 150,
                    speed: 0.5,
                    scaleWave: 0.3,
                    colorSpeed: 0.2,
                    mainColor: "#165DFF",
                    glow: true,
                    trail: true,
                    grid: true,
                    trailPoints: [],
                    trailMax: 30
                };

                // 同步DOM
                DOM.countSlider.value = 12;
                DOM.radiusSlider.value = 20;
                DOM.rotateRadiusSlider.value = 150;
                DOM.speedSlider.value = 0.5;
                DOM.scaleWaveSlider.value = 0.3;
                DOM.colorSpeedSlider.value = 0.2;
                DOM.mainColorPicker.value = "#165DFF";
                DOM.glowEffect.checked = true;
                DOM.trailEffect.checked = true;
                DOM.gridEffect.checked = true;

                // 同步显示
                DOM.countDisplay.textContent = 12;
                DOM.radiusDisplay.textContent = 20;
                DOM.rotateRadiusDisplay.textContent = 150;
                DOM.speedDisplay.textContent = 0.5;
                DOM.scaleWaveDisplay.textContent = 0.3;
                DOM.colorSpeedDisplay.textContent = 0.2;
                DOM.circleCount.textContent = `圆数量: 12`;
                DOM.currentShape.innerHTML = `当前图形：<span class="text-gradient">动态花瓣阵列</span>`;
                DOM.animationState.textContent = "状态: 运行中";
                DOM.playPauseBtn.innerHTML = '<i class="fa fa-pause"></i> 暂停动画';

                // 重置图形选择器样式
                DOM.shapeSelectors.forEach(b => b.classList.remove("shape-btn-active"));
                Array.from(DOM.shapeSelectors).find(b => b.dataset.shape === "petalArray").classList.add("shape-btn-active");

                // 重置动画状态
                CONFIG.animation.isPlaying = true;
                CONFIG.animation.angle = 0;
                CONFIG.shape.trailPoints = [];
                
                // 重绘网格和图形
                CONFIG.shape.grid ? drawGrid() : CONFIG.canvas.ctxGrid.clearRect(0, 0, CONFIG.canvas.width, CONFIG.canvas.height);
                draw();
            });

            // 导出图片按钮
            DOM.saveBtn.addEventListener("click", () => {
                const link = document.createElement("a");
                link.download = `Flyz-2D图形-${CONFIG.shape.type}-${new Date().getTime()}.png`;
                link.href = CONFIG.canvas.main.toDataURL("image/png");
                link.click();
            });
        }

        // ==================== 核心图形绘制函数 ====================
        function draw() {
            const ctx = CONFIG.canvas.ctxMain;
            const { centerX, centerY } = CONFIG.canvas;
            const { count, radius, rotateRadius, scaleWave, colorSpeed, mainColor, glow, trail, trailPoints, trailMax } = CONFIG.shape;
            const angleStep = (Math.PI * 2) / count;
            const currentHue = parseInt(mainColor.replace("#", ""), 16) % 360 + CONFIG.animation.angle * colorSpeed * 10;

            // 清空主画布（带透明度实现轨迹效果）
            if (trail) {
                ctx.fillStyle = document.body.classList.contains("dark-mode") ? "rgba(15, 23, 42, 0.1)" : "rgba(248, 250, 252, 0.1)";
                ctx.fillRect(0, 0, CONFIG.canvas.width, CONFIG.canvas.height);
            } else {
                ctx.clearRect(0, 0, CONFIG.canvas.width, CONFIG.canvas.height);
            }

            // 存储当前帧的中心点（用于轨迹）
            const framePoints = [];

            // 绘制不同图形
            switch (CONFIG.shape.type) {
                case "petalArray":
                    for (let i = 0; i < count; i++) {
                        const angle = i * angleStep + CONFIG.animation.angle;
                        // 计算位置+缩放波动
                        const scale = 1 + Math.sin(angle * 5 + CONFIG.animation.angle) * scaleWave;
                        const x = centerX + rotateRadius * Math.cos(angle) * scale;
                        const y = centerY + rotateRadius * Math.sin(angle) * scale;
                        framePoints.push({x, y});

                        // 计算花瓣颜色（色相偏移）
                        const hue = currentHue + i * 10;
                        const fillColor = hslToHex(hue, 70, 60);

                        // 绘制圆
                        ctx.beginPath();
                        ctx.arc(x, y, radius * scale, 0, Math.PI * 2);
                        ctx.fillStyle = fillColor;
                        ctx.fill();

                        // 发光特效
                        if (glow) {
                            ctx.shadowColor = fillColor;
                            ctx.shadowBlur = 15;
                            ctx.shadowOffsetX = 0;
                            ctx.shadowOffsetY = 0;
                            ctx.fill();
                            ctx.shadowBlur = 0;
                        }

                        // 绘制内层小圆
                        ctx.beginPath();
                        ctx.arc(x, y, (radius * scale) / 3, 0, Math.PI * 2);
                        ctx.fillStyle = document.body.classList.contains("dark-mode") ? "#fff" : "#000";
                        ctx.fill();
                    }
                    break;

                case "starGear":
                    // 绘制星型连线
                    ctx.beginPath();
                    for (let i = 0; i < count; i++) {
                        const angle = i * angleStep + CONFIG.animation.angle;
                        const scale = 1 + Math.sin(angle * 3) * scaleWave;
                        const x = centerX + rotateRadius * Math.cos(angle) * scale;
                        const y = centerY + rotateRadius * Math.sin(angle) * scale;
                        framePoints.push({x, y});
                        i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
                    }
                    ctx.closePath();
                    ctx.strokeStyle = mainColor;
                    ctx.lineWidth = 3;
                    ctx.stroke();

                    // 绘制齿轮齿圆
                    for (let i = 0; i < count; i++) {
                        const angle = i * angleStep + CONFIG.animation.angle;
                        const scale = 1 + Math.sin(angle * 3) * scaleWave;
                        const x = centerX + rotateRadius * Math.cos(angle) * scale;
                        const y = centerY + rotateRadius * Math.sin(angle) * scale;

                        const hue = currentHue + i * 15;
                        const fillColor = hslToHex(hue, 80, 50);
                        
                        ctx.beginPath();
                        ctx.arc(x, y, radius * scale, 0, Math.PI * 2);
                        ctx.fillStyle = fillColor;
                        if (glow) {
                            ctx.shadowColor = fillColor;
                            ctx.shadowBlur = 12;
                            ctx.fill();
                            ctx.shadowBlur = 0;
                        } else {
                            ctx.fill();
                        }

                        // 齿圆描边
                        ctx.strokeStyle = document.body.classList.contains("dark-mode") ? "#fff" : "#000";
                        ctx.lineWidth = 2;
                        ctx.stroke();
                    }
                    break;

                case "spiralGalaxy":
                    let spiralAngle = 0;
                    const spiralStep = 0.1;
                    const maxSpiralTurns = 10;
                    ctx.beginPath();
                    while (spiralAngle < Math.PI * 2 * maxSpiralTurns) {
                        const r = (rotateRadius / (Math.PI * 2 * maxSpiralTurns)) * spiralAngle;
                        const scale = 1 + Math.sin(spiralAngle * 2) * scaleWave;
                        const x = centerX + r * Math.cos(spiralAngle + CONFIG.animation.angle) * scale;
                        const y = centerY + r * Math.sin(spiralAngle + CONFIG.animation.angle) * scale;
                        framePoints.push({x, y});
                        spiralAngle === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
                        spiralAngle += spiralStep;
                    }
                    // 绘制螺旋线
                    ctx.strokeStyle = mainColor;
                    ctx.lineWidth = 2;
                    ctx.stroke();

                    // 绘制螺旋上的星点圆
                    spiralAngle = 0;
                    while (spiralAngle < Math.PI * 2 * maxSpiralTurns) {
                        const r = (rotateRadius / (Math.PI * 2 * maxSpiralTurns)) * spiralAngle;
                        const scale = 1 + Math.sin(spiralAngle * 2) * scaleWave;
                        const x = centerX + r * Math.cos(spiralAngle + CONFIG.animation.angle) * scale;
                        const y = centerY + r * Math.sin(spiralAngle + CONFIG.animation.angle) * scale;
                        
                        const hue = currentHue + spiralAngle * 5;
                        const fillColor = hslToHex(hue, 90, 55);
                        ctx.beginPath();
                        ctx.arc(x, y, radius * 0.5 * scale, 0, Math.PI * 2);
                        ctx.fillStyle = fillColor;
                        if (glow) {
                            ctx.shadowColor = fillColor;
                            ctx.shadowBlur = 10;
                            ctx.fill();
                            ctx.shadowBlur = 0;
                        } else {
                            ctx.fill();
                        }
                        spiralAngle += spiralStep * 5;
                    }
                    break;

                // 其他图形可在此扩展
                default:
                    drawPetalArray();
            }

            // 绘制轨迹
            if (trail) {
                trailPoints.push(framePoints);
                if (trailPoints.length > trailMax) trailPoints.shift();

                // 绘制历史轨迹
                trailPoints.forEach((points, index) => {
                    const opacity = index / trailPoints.length;
                    ctx.globalAlpha = opacity;
                    points.forEach(({x, y}) => {
                        ctx.beginPath();
                        ctx.arc(x, y, radius * 0.7, 0, Math.PI * 2);
                        ctx.fillStyle = hslToHex(currentHue + index * 5, 70, 60);
                        ctx.fill();
                    });
                    ctx.globalAlpha = 1;
                });
            }
        }

        // ==================== 高性能动画循环 ====================
        function animate(timestamp) {
            // 计算时间差，实现帧率稳定
            if (!CONFIG.animation.lastTime) CONFIG.animation.lastTime = timestamp;
            CONFIG.animation.deltaTime = timestamp - CONFIG.animation.lastTime;
            CONFIG.animation.lastTime = timestamp;

            // 控制动画步长，避免卡顿
            const step = CONFIG.animation.deltaTime / 16;
            if (CONFIG.animation.isPlaying) {
                CONFIG.animation.angle += CONFIG.shape.speed * 0.01 * step;
                draw();
            }

            // 计算并更新FPS
            CONFIG.animation.fps = Math.round(1000 / CONFIG.animation.deltaTime);
            DOM.fpsCounter.textContent = `FPS: ${CONFIG.animation.fps}`;

            // 循环调用
            requestAnimationFrame(animate);
        }
                    // ==================== 剩余图形绘制函数 ====================
        function drawFlowerNest() {
            const ctx = CONFIG.canvas.ctxMain;
            const { centerX, centerY } = CONFIG.canvas;
            const { count, radius, rotateRadius, scaleWave, colorSpeed, mainColor, glow } = CONFIG.shape;
            const currentHue = parseInt(mainColor.replace("#", ""), 16) % 360 + CONFIG.animation.angle * colorSpeed * 10;
            const layerCount = 4;

            for (let layer = 0; layer < layerCount; layer++) {
                const layerRadius = rotateRadius * (layer + 1) / layerCount;
                const layerCircleCount = count * (layer + 1);
                const angleStep = (Math.PI * 2) / layerCircleCount;
                
                for (let i = 0; i < layerCircleCount; i++) {
                    const angle = i * angleStep + CONFIG.animation.angle * (layer + 1);
                    const scale = 1 + Math.sin(angle * 4 + CONFIG.animation.angle * layer) * scaleWave;
                    const x = centerX + layerRadius * Math.cos(angle) * scale;
                    const y = centerY + layerRadius * Math.sin(angle) * scale;
                    
                    const hue = currentHue + i * 8 + layer * 30;
                    const fillColor = hslToHex(hue, 75, 55);

                    ctx.beginPath();
                    ctx.arc(x, y, radius * (layerCount - layer) / layerCount * scale, 0, Math.PI * 2);
                    ctx.fillStyle = fillColor;

                    if (glow) {
                        ctx.shadowColor = fillColor;
                        ctx.shadowBlur = 12;
                        ctx.fill();
                        ctx.shadowBlur = 0;
                    } else {
                        ctx.fill();
                    }

                    // 内层点缀小圆
                    ctx.beginPath();
                    ctx.arc(x, y, radius * (layerCount - layer) / layerCount * scale / 4, 0, Math.PI * 2);
                    ctx.fillStyle = document.body.classList.contains("dark-mode") ? "#fff" : "#000";
                    ctx.fill();
                }
            }
        }

        function drawCircleVortex() {
            const ctx = CONFIG.canvas.ctxMain;
            const { centerX, centerY } = CONFIG.canvas;
            const { count, radius, rotateRadius, scaleWave, colorSpeed, mainColor, glow } = CONFIG.shape;
            const currentHue = parseInt(mainColor.replace("#", ""), 16) % 360 + CONFIG.animation.angle * colorSpeed * 10;
            const angleStep = (Math.PI * 2) / count;

            for (let i = 0; i < count; i++) {
                const angle = i * angleStep + CONFIG.animation.angle;
                const vortexScale = 1 + (i / count) * 2;
                const scale = vortexScale * (1 + Math.sin(angle * 3 + CONFIG.animation.angle) * scaleWave);
                const x = centerX + rotateRadius * Math.cos(angle) * scale;
                const y = centerY + rotateRadius * Math.sin(angle) * scale;
                
                const hue = currentHue + i * 12;
                const fillColor = hslToHex(hue, 80, 50);

                ctx.beginPath();
                ctx.arc(x, y, radius * (vortexScale / 3) * scale, 0, Math.PI * 2);
                ctx.fillStyle = fillColor;

                if (glow) {
                    ctx.shadowColor = fillColor;
                    ctx.shadowBlur = 10;
                    ctx.fill();
                    ctx.shadowBlur = 0;
                } else {
                    ctx.fill();
                }
            }
        }

        function drawCustomPolygon() {
            const ctx = CONFIG.canvas.ctxMain;
            const { centerX, centerY } = CONFIG.canvas;
            const { count, radius, rotateRadius, scaleWave, colorSpeed, mainColor, glow } = CONFIG.shape;
            const currentHue = parseInt(mainColor.replace("#", ""), 16) % 360 + CONFIG.animation.angle * colorSpeed * 10;
            const angleStep = (Math.PI * 2) / count;

            // 绘制多边形边线
            ctx.beginPath();
            for (let i = 0; i < count; i++) {
                const angle = i * angleStep + CONFIG.animation.angle;
                const scale = 1 + Math.sin(angle * 2) * scaleWave;
                const x = centerX + rotateRadius * Math.cos(angle) * scale;
                const y = centerY + rotateRadius * Math.sin(angle) * scale;
                i === 0 ? ctx.moveTo(x, y) : ctx.lineTo(x, y);
            }
            ctx.closePath();
            ctx.strokeStyle = mainColor;
            ctx.lineWidth = 3;
            ctx.stroke();

            // 绘制顶点圆
            for (let i = 0; i < count; i++) {
                const angle = i * angleStep + CONFIG.animation.angle;
                const scale = 1 + Math.sin(angle * 2) * scaleWave;
                const x = centerX + rotateRadius * Math.cos(angle) * scale;
                const y = centerY + rotateRadius * Math.sin(angle) * scale;
                
                const hue = currentHue + i * 15;
                const fillColor = hslToHex(hue, 70, 60);

                ctx.beginPath();
                ctx.arc(x, y, radius * scale, 0, Math.PI * 2);
                ctx.fillStyle = fillColor;

                if (glow) {
                    ctx.shadowColor = fillColor;
                    ctx.shadowBlur = 15;
                    ctx.fill();
                    ctx.shadowBlur = 0;
                } else {
                    ctx.fill();
                }
            }
        }

        // 补全draw函数的switch分支
        const originalDraw = draw;
        draw = function() {
            const ctx = CONFIG.canvas.ctxMain;
            const { centerX, centerY } = CONFIG.canvas;
            const { count, radius, rotateRadius, scaleWave, colorSpeed, mainColor, glow, trail, trailPoints, trailMax } = CONFIG.shape;
            const angleStep = (Math.PI * 2) / count;
            const currentHue = parseInt(mainColor.replace("#", ""), 16) % 360 + CONFIG.animation.angle * colorSpeed * 10;

            if (trail) {
                ctx.fillStyle = document.body.classList.contains("dark-mode") ? "rgba(15, 23, 42, 0.1)" : "rgba(248, 250, 252, 0.1)";
                ctx.fillRect(0, 0, CONFIG.canvas.width, CONFIG.canvas.height);
            } else {
                ctx.clearRect(0, 0, CONFIG.canvas.width, CONFIG.canvas.height);
            }

            const framePoints = [];

            switch (CONFIG.shape.type) {
                case "petalArray": originalDraw(); break;
                case "starGear": drawStarGear(); break;
                case "spiralGalaxy": drawSpiralGalaxy(); break;
                case "flowerNest": drawFlowerNest(); break;
                case "circleVortex": drawCircleVortex(); break;
                case "customPolygon": drawCustomPolygon(); break;
                default: drawPetalArray();
            }

            if (trail) {
                trailPoints.push(framePoints);
                if (trailPoints.length > trailMax) trailPoints.shift();
                trailPoints.forEach((points, index) => {
                    const opacity = index / trailPoints.length;
                    ctx.globalAlpha = opacity;
                    points.forEach(({x, y}) => {
                        ctx.beginPath();
                        ctx.arc(x, y, radius * 0.7, 0, Math.PI * 2);
                        ctx.fillStyle = hslToHex(currentHue + index * 5, 70, 60);
                        ctx.fill();
                    });
                    ctx.globalAlpha = 1;
                });
            }
        };

        // ==================== 页面初始化入口 ====================
        window.addEventListener("DOMContentLoaded", () => {
            // 初始化粒子背景
            particlesJS('particles-js', CONFIG.particles);
            // 初始化画布
            initCanvas();
            // 绑定事件
            bindEvents();
            // 初始化网格
            if (CONFIG.shape.grid) drawGrid();
            // 启动动画循环
            requestAnimationFrame(animate);
            // 导航栏滚动效果
            window.addEventListener('scroll', () => {
                const navbar = document.getElementById('flyz-nav');
                navbar.classList.toggle('py-2', window.scrollY > 30);
                navbar.classList.toggle('py-3', window.scrollY <= 30);
            });
        });
    </script>
