<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弧长与扇形面积计算器</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans p-5">
    <div class="max-w-3xl mx-auto bg-white rounded-xl shadow-md p-6">
        <h1 class="text-2xl font-bold text-center text-blue-600 mb-6">弧长与扇形面积计算器</h1>
        
        <!-- 输入区域 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-8">
            <div>
                <label class="block mb-2 font-medium" for="radius">半径 r (cm)</label>
                <input type="number" id="radius" min="0.1" step="0.1" value="5" 
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div>
                <label class="block mb-2 font-medium" for="angle">圆心角 n (°)</label>
                <input type="number" id="angle" min="0" max="360" step="1" value="60"
                       class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
        </div>
        
        <!-- 公式展示 -->
        <div class="bg-blue-50 p-4 rounded-lg mb-8">
            <h3 class="font-bold mb-2">核心公式</h3>
            <p>弧长公式：<code class="bg-white px-2 py-1 rounded">L = (nπr)/180</code></p>
            <p>扇形面积公式：<code class="bg-white px-2 py-1 rounded">S = (nπr²)/360 = (1/2)Lr</code></p>
            <p>圆锥侧面积：<code class="bg-white px-2 py-1 rounded">S<sub>侧</sub> = πrl</code>（l为母线长）</p>
            <p>圆锥全面积：<code class="bg-white px-2 py-1 rounded">S<sub>全</sub> = πrl + πr²</code></p>
        </div>
        
        <!-- 可视化区域 -->
        <div class="w-full h-64 mb-8 relative">
            <canvas id="shapeCanvas" class="w-full h-full border border-gray-200 rounded-lg"></canvas>
        </div>
        
        <!-- 结果区域 -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-5 mb-6">
            <div class="bg-green-50 p-4 rounded-lg">
                <h3 class="font-bold mb-2">计算结果</h3>
                <p>弧长：<span id="arcLength" class="font-semibold">5.24 cm</span></p>
                <p>扇形面积：<span id="sectorArea" class="font-semibold">13.09 cm²</span></p>
                <p>圆锥侧面积：<span id="coneLateral" class="font-semibold">26.18 cm²</span></p>
                <p>圆锥全面积：<span id="coneTotal" class="font-semibold">54.98 cm²</span></p>
            </div>
            <div class="flex flex-col justify-center">
                <button onclick="calculate()" class="bg-blue-600 text-white p-3 rounded-lg mb-3 hover:bg-blue-700 transition-colors">
                    计算
                </button>
                <button onclick="reset()" class="bg-gray-200 text-gray-800 p-3 rounded-lg hover:bg-gray-300 transition-colors">
                    重置
                </button>
            </div>
        </div>
        
        <!-- 底部链接 -->
        <div class="text-center text-gray-400 text-sm mt-8">
            www.YZBJFPV.top
        </div>
    </div>

    <script>
        const canvas = document.getElementById('shapeCanvas');
        const ctx = canvas.getContext('2d');
        let radius = 5, angle = 60;

        // 初始化
        window.onload = () => {
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            calculate();
        };

        // 调整画布大小
        function resizeCanvas() {
            const container = canvas.parentElement;
            canvas.width = container.clientWidth * 0.9;
            canvas.height = container.clientHeight * 0.9;
            drawShape();
        }

        // 绘制图形
        function drawShape() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const drawRadius = Math.min(centerX, centerY) * 0.7;

            // 绘制扇形
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.arc(centerX, centerY, drawRadius, 0, angle * Math.PI / 180);
            ctx.closePath();
            
            // 扇形渐变动画
            const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, drawRadius);
            gradient.addColorStop(0, 'rgba(59, 130, 246, 0.7)');
            gradient.addColorStop(1, 'rgba(59, 130, 246, 0.1)');
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.strokeStyle = '#3B82F6';
            ctx.lineWidth = 2;
            ctx.stroke();

            // 绘制半径
            ctx.beginPath();
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(centerX + drawRadius, centerY);
            ctx.moveTo(centerX, centerY);
            ctx.lineTo(centerX + drawRadius * Math.cos(angle * Math.PI / 180), 
                       centerY + drawRadius * Math.sin(angle * Math.PI / 180));
            ctx.strokeStyle = '#6B7280';
            ctx.lineWidth = 1;
            ctx.stroke();

            // 绘制弧长标记
            ctx.beginPath();
            ctx.arc(centerX, centerY, drawRadius * 0.8, 0, angle * Math.PI / 180);
            ctx.strokeStyle = '#EF4444';
            ctx.lineWidth = 2;
            ctx.stroke();
            ctx.fillStyle = '#EF4444';
            ctx.fillText('弧长', centerX + drawRadius * 0.8 * Math.cos(angle * Math.PI / 360), 
                        centerY + drawRadius * 0.8 * Math.sin(angle * Math.PI / 360));
        }

        // 计算功能
        function calculate() {
            radius = parseFloat(document.getElementById('radius').value) || 5;
            angle = parseFloat(document.getElementById('angle').value) || 60;
            angle = Math.min(360, Math.max(0, angle));

            // 计算
            const arcLength = (angle * Math.PI * radius) / 180;
            const sectorArea = (angle * Math.PI * radius * radius) / 360;
            const coneLateral = Math.PI * radius * radius; // 母线长=半径（简化）
            const coneTotal = coneLateral + Math.PI * radius * radius;

            // 更新结果
            document.getElementById('arcLength').textContent = arcLength.toFixed(2) + ' cm';
            document.getElementById('sectorArea').textContent = sectorArea.toFixed(2) + ' cm²';
            document.getElementById('coneLateral').textContent = coneLateral.toFixed(2) + ' cm²';
            document.getElementById('coneTotal').textContent = coneTotal.toFixed(2) + ' cm²';

            // 重绘图形（带动画效果）
            drawShape();
            canvas.classList.add('animate-pulse');
            setTimeout(() => canvas.classList.remove('animate-pulse'), 500);
        }

        // 重置功能
        function reset() {
            document.getElementById('radius').value = 5;
            document.getElementById('angle').value = 60;
            calculate();
        }
    </script>
</body>
</html>
