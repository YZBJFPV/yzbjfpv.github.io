    <!-- 语言切换逻辑 -->
    <script>
        // 初始化语言（默认中文）
        let currentLang = 'zh-CN';
        document.documentElement.lang = currentLang;

        // 翻译函数（基于开源库）
        function translateElements() {
            const elements = document.querySelectorAll('[data-translate="yes"]');
            elements.forEach(element => {
                const text = element.textContent;
                // 简单示例：中文转英文（实际需更复杂逻辑）
                if (currentLang === 'en-US') {
                    element.textContent = translate(text, { to: 'en' }); // 调用开源库翻译
                } else {
                    element.textContent = text; // 恢复原文
                }
            });
        }

        // 切换语言按钮事件
        document.getElementById('zh-CN').addEventListener('click', () => {
            currentLang = 'zh-CN';
            document.documentElement.lang = currentLang;
            translateElements();
        });

        document.getElementById('en-US').addEventListener('click', () => {
            currentLang = 'en-US';
            document.documentElement.lang = currentLang;
            translateElements();
        });

        // 页面加载时执行翻译
        translateElements();
    </script>
