<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全验证｜Flyz远征飞官网</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', 'Noto Sans SC', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-xl">
        <!-- 头部区域 -->
        <div class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white p-6 text-center">
            <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold mb-2">欢迎访问远征飞官网</h1>
            <p class="text-blue-100 text-sm opacity-90">近期有大量异常访问，麻烦您完成以下验证</p>
        </div>
        
        <!-- 主体内容 -->
        <div class="p-6">
            <!-- 左侧信息区 -->
            <div class="mb-6">
                <div class="flex items-center mb-4">
                    <div class="w-10 h-10 bg-blue-100 rounded-full flex items-center justify-center text-blue-600 mr-3">
                        <<i class="fas fa-shield-alt"></</i>
                    </div>
                    <h2 class="text-lg font-semibold text-gray-800">Flyz远征飞官网安全保障程序正在运行</h2>
                </div>
                <p class="text-gray-500 text-sm ml-13">我们需要确认您不是机器人在操作</p>
                
                <!-- 进度条 -->
                <div class="mt-4 ml-13 bg-gray-200 rounded-full h-1.5 w-4/5">
                    <div id="progress-bar" class="bg-blue-500 h-1.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>
            
            <!-- 验证区域 -->
            <div id="verification-container" class="border border-gray-200 rounded-xl p-4 bg-gray-50 mt-6">
                <div class="text-center mb-4">
                    <div class="inline-block p-3 bg-blue-100 rounded-full text-blue-600 mb-2">
                        <<i class="fas fa-drag-handle"></</i>
                    </div>
                    <p class="text-gray-700 font-medium">请拖动滑块完成验证</p>
                </div>
                
                <!-- 滑块验证 -->
                <div id="slider-container" class="relative h-12 bg-gray-100 rounded-lg overflow-hidden mt-4">
                    <div class="absolute left-0 top-0 bottom-0 w-12 bg-blue-500 rounded-l-lg flex items-center justify-center text-white font-medium z-10">
                        <<i class="fas fa-chevron-right"></</i>
                    </div>
                    <div id="slider" class="absolute left-0 top-0 bottom-0 w-12 bg-white shadow-md rounded-lg flex items-center justify-center cursor-grab z-20 transition-all duration-150">
                        <<i class="fas fa-chevron-right text-blue-500"></</i>
                    </div>
                    <div class="absolute left-0 top-0 bottom-0 bg-gradient-to-r from-blue-500/30 to-blue-500/0 z-0 transition-all duration-150" style="width: 0%"></div>
                    <div class="absolute inset-0 flex items-center justify-center text-gray-500 text-sm z-0">
                        拖动滑块到最右边
                    </div>
                </div>
                
                <div id="verification-success" class="hidden text-center mt-4">
                    <div class="inline-block p-3 bg-green-100 rounded-full text-green-600 mb-2">
                        <<i class="fas fa-check"></</i>
                    </div>
                    <p class="text-green-600 font-medium">验证成功！</p>
                </div>
            </div>
        </div>
        
        <!-- 底部信息 -->
        <div class="bg-gray-50 p-4 text-center text-xs text-gray-400 border-t border-gray-100">
            <p> 2025 Flyz远征飞安全验证程序V1.0.1</p>
        </div>
    </div>
    
    <!-- 验证成功后的加载动画 -->
    <div id="loading-overlay" class="fixed inset-0 bg-white/90 flex items-center justify-center z-50 hidden">
        <div class="text-center">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mb-4"></div>
            <p class="text-blue-600 font-medium">验证通过，正在为您跳转...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slider = document.getElementById('slider');
            const sliderContainer = document.getElementById('slider-container');
            const verificationContainer = document.getElementById('verification-container');
            const verificationSuccess = document.getElementById('verification-success');
            const progressBar = document.getElementById('progress-bar');
            const loadingOverlay = document.getElementById('loading-overlay');
            
            let isDown = false;
            let startX;
            let scrollLeft;
            
            // 模拟初始加载进度
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 10;
                if (progress > 50) progress = 50;
                progressBar.style.width = `${progress}%`;
            }, 300);
            
            // 滑块事件
            slider.addEventListener('mousedown', (e) => {
                isDown = true;
                slider.classList.add('cursor-grabbing');
                startX = e.pageX - sliderContainer.offsetLeft;
                scrollLeft = slider.offsetLeft;
            });
            
            slider.addEventListener('mouseleave', () => {
                if (isDown) {
                    isDown = false;
                    slider.classList.remove('cursor-grabbing');
                    resetSlider();
                }
            });
            
            slider.addEventListener('mouseup', () => {
                if (isDown) {
                    isDown = false;
                    slider.classList.remove('cursor-grabbing');
                    
                    // 检查是否滑动到足够位置
                    if (slider.offsetLeft > sliderContainer.offsetWidth - 40) {
                        completeVerification();
                    } else {
                        resetSlider();
                    }
                }
            });
            
            slider.addEventListener('mousemove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.pageX - sliderContainer.offsetLeft;
                const walk = (x - startX);
                
                // 限制滑块在容器内
                if (walk >= 0 && walk <= sliderContainer.offsetWidth - slider.offsetWidth) {
                    slider.style.left = `${walk}px`;
                    sliderContainer.querySelector('div:nth-child(3)').style.width = `${walk + slider.offsetWidth}px`;
                }
            });
            
            // 重置滑块
            function resetSlider() {
                slider.style.left = '0px';
                sliderContainer.querySelector('div:nth-child(3)').style.width = '0%';
            }
            
            // 完成验证
            function completeVerification() {
                clearInterval(progressInterval);
                
                // 禁用滑块
                slider.style.pointerEvents = 'none';
                sliderContainer.style.pointerEvents = 'none';
                
                // 显示成功状态
                verificationContainer.classList.add('bg-green-50');
                verificationContainer.classList.add('border-green-200');
                verificationSuccess.classList.remove('hidden');
                
                // 完成进度条
                progressBar.style.width = '100%';
                
                // 显示加载动画并跳转
                setTimeout(() => {
                    loadingOverlay.classList.remove('hidden');
                    
                    // 3秒后跳转到目标页面
                    setTimeout(() => {
                        window.location.href = 'https://yzbjfpv.top/20250709.html';
                    }, 1500);
                }, 800);
            }
            
            // 添加触摸事件支持
            slider.addEventListener('touchstart', (e) => {
                isDown = true;
                slider.classList.add('cursor-grabbing');
                startX = e.touches[0].pageX - sliderContainer.offsetLeft;
                scrollLeft = slider.offsetLeft;
            });
            
            slider.addEventListener('touchend', () => {
                if (isDown) {
                    isDown = false;
                    slider.classList.remove('cursor-grabbing');
                    
                    if (slider.offsetLeft > sliderContainer.offsetWidth - 40) {
                        completeVerification();
                    } else {
                        resetSlider();
                    }
                }
            });
            
            slider.addEventListener('touchmove', (e) => {
                if (!isDown) return;
                e.preventDefault();
                const x = e.touches[0].pageX - sliderContainer.offsetLeft;
                const walk = (x - startX);
                
                if (walk >= 0 && walk <= sliderContainer.offsetWidth - slider.offsetWidth) {
                    slider.style.left = `${walk}px`;
                    sliderContainer.querySelector('div:nth-child(3)').style.width = `${walk + slider.offsetWidth}px`;
                }
            });
        });
    </script>
</body>
</html>
