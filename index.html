        body {
            margin: 0;
            min-height: 100vh;

            justify-content: center;

        /* 导航栏样式 */
        #navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 100;
            transition: all 0.3s ease;
        }
        
        .nav-gradient {
            background: linear-gradient(90deg, rgba(22,93,255,0.9) 0%, rgba(29,33,41,0.95) 100%);
            padding: 1rem 6rem;
        }
        
        .nav-container {
            display: flex;
            justify-content: space-between;

            max-width: 1200px;
            margin: 0 auto;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 10px;

            text-decoration: none;
        }
        
        .logo img {
            height: 40px;

            text-decoration: none;

        }
        
        .mobile-menu {
            display: none;
            background: rgba(29,33,41,0.95);
            padding: 1rem;
        }
        
        .mobile-nav-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        /* 登录卡片样式 */
        .login-card {
            background: rgba(255,255,255,0.08);
            border: 3px solid rgba(255,255,255,0.5);
            border-radius: 40px;
            padding: 50px 80px;

            z-index: 2;
        }
        .form-input {
            background: rgba(255,255,255,0.1);
            border: 3px solid rgba(255,255,255,0.6);
            border-radius: 28px;
            padding: 15px 30px;
            font-size: 18px;
            color: #fff;
            width: 100%;
            margin-bottom: 20px;
        }
        .btn-primary, .btn-visitor {
            background: rgba(255,255,255,0.1);
            border: 3px solid rgba(255,255,255,0.6);
            border-radius: 28px;
            padding: 15px 0;
            font-size: 20px;
            color: white;
            width: 100%;
            cursor: pointer;
            margin-bottom: 15px;
        }
        .title-animation {
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            -webkit-background-clip: text;
            color: transparent;
            font-size: 2.5rem;
            animation: breathe 2s infinite;
            text-align: center;
            margin-bottom: 40px;
        }
        @keyframes breathe { 0%,100%{transform:scale(1);} 50%{transform:scale(1.1);} }
        
        /* 广告样式 */
        .ad-container {
            position: fixed;
            right: -400px; /* 初始隐藏在右侧 */
            top: 50%;
            transform: translateY(-50%);
            width: 300px;
            background: white;
            border-radius: 15px 0 0 15px;
            box-shadow: -5px 0 15px rgba(0,0,0,0.3);
            z-index: 10;
            transition: right 0.5s ease;
        }
        .ad-header {
            background: white;
            padding: 15px;
            border-bottom: 1px solid #eee;
            position: relative;
        }
        .ad-title {
            margin: 0;
            color: black;
            font-size: 18px;
            text-align: center;
        }
        .ad-close {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 30px;
            height: 30px;
            background: black;
            color: white;
            border: none;
            border-radius: 50%;
            font-size: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
        }
        .ad-image {
            width: 100%;
            height: 300px;
            overflow: hidden;
        }
        .ad-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .ad-footer {
            background: white;
            padding: 15px;
            text-align: center;
        }
        .ad-contact {
            margin: 0;
            color: black;
            font-size: 16px;
        }
        
        /* 弹窗样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            font-size: 1.2rem;
            text-align: center;
            animation: pop 0.3s;
        }
        
        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        
        /* 响应式调整 */
        @media (max-width: 768px) {
            .nav-links {
                display: none;
            }
            
            .menu-toggle {
                display: block;
            }
            
            .mobile-menu.active {
                display: block;
            }
            
            .login-card {
                padding: 30px 40px;
            }
        }
    </style>
</head>
<body style="background: linear-gradient(135deg, rgb(22, 93, 255), rgb(64, 224, 208));">
    <!-- 导航栏 -->
    <header id="navbar">
        <nav class="nav-gradient">
            <div class="nav-container">
                <!-- Logo -->
                <a href="#" class="logo">
                    <img src="https://img520.com/UIGuUV.jpeg" alt="Flyz远征飞Logo" 
                         onerror="this.onerror=null;this.src='https://picsum.photos/40/40'">
                    <span class="logo-text">Flyz远征飞</span>

                <!-- 桌面导航 -->
                <div class="nav-links">
                    <a href="#" class="nav-link nav-item">

                    <a href="#" class="nav-link nav-item">

        <!-- 移动端导航菜单 -->
        <div class="mobile-menu" id="mobileMenu">
            <div class="mobile-nav-links">
                <a href="#" class="nav-link nav-item">

                <a href="#" class="nav-link nav-item">

                <a href="#" class="nav-link nav-item">

                <a href="#" class="nav-link nav-item">

    <div id="threejs-container" style="position:fixed;width:100%;height:100%;top:0;left:0;z-index:1;"></div>
    
    <!-- 广告容器 -->
    <div class="ad-container" id="adContainer">
        <div class="ad-header">
            <h3 class="ad-title">航模背包—飞阅传媒出品</h3>
            <button class="ad-close" id="adClose">×</button>
        </div>
        <div class="ad-image">
            <img src="https://www.img520.com/7IwP91.jpeg" alt="航模背包">

        <div class="ad-footer">
            <p class="ad-contact">感兴趣联系微信ID：feiyue580231</p>

    <!-- 登录弹窗 -->
    <div class="modal" id="loginModal">
        <div class="modal-content">
            <p>请先登录哦~</p>
        </div>
    </div>
    
    <div class="login-card">
        <h2 class="title-animation">Flyz远征飞</h2>
        <form id="login-form" class="space-y-6">
            <input type="text" class="form-input" placeholder="用户名">
            <input type="password" class="form-input" placeholder="密码">
            <button type="submit" class="btn-primary">登录</button>
            <button type="button" class="btn-visitor" id="visitorLogin">游客登录</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 导航菜单切换
            const menuToggle = document.getElementById('menuToggle');
            const mobileMenu = document.getElementById('mobileMenu');
            
            menuToggle.addEventListener('click', () => {
                mobileMenu.classList.toggle('active');
            });
            
            // 导航项点击事件 - 显示登录提示
            const navItems = document.querySelectorAll('.nav-item');
            const loginModal = document.getElementById('loginModal');
            
            navItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    // 显示弹窗
                    loginModal.style.display = 'flex';
                    
                    // 3秒后隐藏弹窗
                    setTimeout(() => {
                        loginModal.style.display = 'none';
                    }, 2000);
                });
            });
            
            // 广告弹出动画
            setTimeout(() => {
                const ad = document.getElementById('adContainer');
                ad.style.right = '0';
            }, 1000);
            
            // 关闭广告
            document.getElementById('adClose').addEventListener('click', () => {
                document.getElementById('adContainer').style.right = '-400px';
            });
            
            // 更快的背景渐变动画 (1秒切换一次)
            const bgColors = [
                'linear-gradient(135deg, rgb(22, 93, 255), rgb(64, 224, 208))',
                'linear-gradient(135deg, #165DFF, #36d7b7)',
                'linear-gradient(135deg, #4ecdc4, #0A2463)',
                'linear-gradient(135deg, #36d7b7, #165DFF)'
            ];
            
            let colorIndex = 0;
            setInterval(() => {
                colorIndex = (colorIndex + 1) % bgColors.length;
                gsap.to(document.body, {
                    background: bgColors[colorIndex], 
                    duration: 1, 
                    ease: 'power2'
                });
            }, 1000);

            // Three.js 初始化 - 更丰富的粒子效果
            const container = document.getElementById('threejs-container');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({alpha: true, antialias: true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);
            camera.position.z = 5;

            // 更多粒子
            const particlesCount = 500;
            const geometry = new THREE.BufferGeometry();
            const pos = new Float32Array(particlesCount * 3);
            
            // 随机位置但分布更均匀
            for (let i = 0; i < particlesCount; i++) {
                const p = i * 3;
                pos[p] = (Math.random() - 0.5) * 20;
                pos[p+1] = (Math.random() - 0.5) * 20;
                pos[p+2] = (Math.random() - 0.5) * 20;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            
            // 多彩粒子材质
            const material = new THREE.PointsMaterial({
                size: 0.08, 
                transparent: true,
                opacity: 0.8,
                color: 0xffffff,
                blending: THREE.AdditiveBlending
            });
            
            const points = new THREE.Points(geometry, material);
            scene.add(points);

            // 粒子动画 - 更快的运动速度
            function animate() {
                requestAnimationFrame(animate);
                
                // 旋转速度加倍
                points.rotation.x += 0.002;
                points.rotation.y += 0.002;
                
                // 粒子随机移动
                const pos = geometry.attributes.position;
                for (let i = 0; i < particlesCount; i++) {
                    const p = i * 3;
                    pos.array[p] += (Math.random() - 0.5) * 0.01;
                    pos.array[p+1] += (Math.random() - 0.5) * 0.01;
                }
                pos.needsUpdate = true;
                
                renderer.render(scene, camera);
            }
            animate();

            // 窗口大小调整
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // 更丰富的烟花效果
            function fireworks(x, y) {
                const pos = geometry.attributes.position;
                const centerX = (x / window.innerWidth - 0.5) * 10;
                const centerY = (0.5 - y / window.innerHeight) * 10;
                
                // 从点击位置向外爆炸
                for (let i = 0; i < particlesCount; i++) {
                    const p = i * 3;
                    const angle = Math.random() * Math.PI * 2;
                    const radius = Math.random() * 0.5;
                    
                    pos.array[p] = centerX + Math.cos(angle) * radius;
                    pos.array[p+1] = centerY + Math.sin(angle) * radius;
                }
                pos.needsUpdate = true;
                
                // 随机颜色变化
                material.color.setHSL(Math.random(), 1, 0.7);
                
                // 爆炸动画
                gsap.to(points.scale, {
                    x: 15, y: 15, z: 15, 
                    duration: 1.5, 
                    ease: 'power2.out', 
                    onComplete: () => {
                        points.scale.set(1,1,1);
                        material.color.set(0xffffff);
                    }
                });
            }

            // 登录逻辑
            const form = document.getElementById('login-form');
            form.addEventListener('submit', e => {
                e.preventDefault();
                const pass = form.querySelector('input[type="password"]').value;
                if (pass === 'YZBJFPV') {
                    fireworks(window.innerWidth/2, window.innerHeight/2);
                    setTimeout(() => location.href = 'https://yzbjfpv.top/20250709.html', 1000);
                }
            });
            
            // 游客登录
            document.getElementById('visitorLogin').addEventListener('click', () => {
                fireworks(window.innerWidth/2, window.innerHeight/2);
                setTimeout(() => location.href = 'https://yzbjfpv.top/20250709.html', 1000);
            });

            // 点击触发烟花
            document.body.addEventListener('click', e => {
                if (!e.target.closest('.login-card') && !e.target.closest('.ad-container') && !e.target.closest('.nav-link')) {
                    fireworks(e.clientX, e.clientY);
                }
            });

            // 更频繁的自动烟花 (3秒一次)
            setInterval(() => {
                fireworks(
                    Math.random() * window.innerWidth, 
                    Math.random() * window.innerHeight
                );
            }, 3000);
        });
    </script>
