  <script>
    const blessings = [
      "元旦快乐","新年快乐","万事如意","心想事成","平安喜乐","身体健康","阖家幸福","财源广进","福星高照","好运连连",

      "龙马精神","春风得意","喜气洋洋","笑口常开","好运常在","福气满满","鸿运当头","金玉满堂","招财进宝","富贵吉祥",
      "万事胜意","大吉大利","六六大顺","八方来财","九九同心","十全十美","百福并臻","千祥云集","万事如意","四季平安",
      "五福临门","七星高照","八方鸿运","久久安康","十分美满","百事可乐","千事顺心","万事如意","天天好运","日日开心",
      "好事成双","好运连连","财运亨通","福气盈门","鸿运高照","瑞气盈门","喜气盈门","吉祥满堂","如意安康","幸福安康",
      "健康长寿","平安顺遂","顺遂如意","顺心顺意","顺风顺水","顺风满帆","顺顺利利","蒸蒸日上","欣欣向荣","兴旺发达",

    ];

    const container = document.getElementById('bullets');
    const count = 120;
    const width = window.innerWidth;
    const height = window.innerHeight;

    function createBullet(text, i) {
      const el = document.createElement('div');
      el.className = 'bullet';
      el.textContent = text;

      const top = Math.random() * height;
      const left = Math.random() * width;
      const size = 12 + Math.random() * 6;
      el.style.fontSize = `${size}px`;

      const dir = Math.random() > 0.5 ? 1 : -1;
      const speed = 3 + Math.random() * 5;
      const delay = 0;

      el.style.animation = `
        move ${speed}s linear ${delay}s infinite,
        fade 0.3s ease ${delay}s forwards,
        fadeOut 0.3s ease ${delay + speed - 0.3}s forwards
      `;

      const startX = dir > 0 ? -200 : width + 200;
      el.style.left = `${startX}px`;
      el.style.top = `${top}px`;

      const endX = dir > 0 ? width + 200 : -200;
      el.style.setProperty('--endX', `${endX}px`);
      el.style.setProperty('--startX', `${startX}px`);

      container.appendChild(el);
    }

    for (let i = 0; i < count; i++) {
      const text = blessings[i % blessings.length];
      createBullet(text, i);
    }

    // 页面跳转逻辑：开屏5秒 → 显示故障页 → 故障页停留后显示H5
    let timeLeft = 5;
    const countEl = document.getElementById('count');
    const splashScreen = document.getElementById('splash-screen');
    const cfWrapper = document.getElementById('cf-wrapper');
    const targetPage = document.getElementById('target-page');

    // 开屏倒计时
    const splashTimer = setInterval(() => {
      timeLeft--;
      countEl.textContent = timeLeft;
      if(timeLeft <= 0) {
        clearInterval(splashTimer);
        // 隐藏开屏，显示故障页
        splashScreen.style.opacity = 0;
        setTimeout(() => {
          splashScreen.style.display = 'none';
          cfWrapper.style.display = 'block';
          
          // 故障页停留3秒后，显示H5页面
          setTimeout(() => {
            cfWrapper.style.opacity = 0;
            setTimeout(() => {
              cfWrapper.style.display = 'none';
              targetPage.style.opacity = 1;
              targetPage.style.zIndex = 999;
              document.body.style.overflow = 'auto';
            }, 800);
          }, 3000);
        }, 800);
      }
    }, 1000);

    // 故障页IP显示功能
    (function(){function d(){var b=document.getElementById("cf-footer-item-ip"),c=document.getElementById("cf-footer-ip-reveal");b&&"classList"in b&&(b.classList.remove("hidden"),c.addEventListener("click",function(){c.classList.add("hidden");document.getElementById("cf-footer-ip").classList.remove("hidden")}))}document.addEventListener&&document.addEventListener("DOMContentLoaded",d)})();
