<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>安全验证｜Flyz远征飞官网</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', 'Noto Sans SC', sans-serif;
        }
        .verify-btn {
            transition: all 0.6s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        .guide-text {
            transition: color 0.3s ease;
        }
        .guide-text.active {
            color: #2563eb;
            font-weight: 500;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-lg overflow-hidden transition-all duration-300 hover:shadow-xl">
        <!-- 头部区域 -->
        <div class="bg-gradient-to-r from-blue-500 to-indigo-600 text-white p-6 text-center">
            <h1 class="text-[clamp(1.5rem,3vw,2rem)] font-bold mb-2">欢迎访问远征飞官网</h1>
            <p class="text-blue-100 text-sm opacity-90">近期有大量异常访问，麻烦您完成点击验证</p>
        </div>
        
        <!-- 主体内容 -->
        <div class="p-6">
            <!-- 信息区与进度条 -->
            <div class="mb-8">
                <h2 class="text-lg font-semibold text-gray-800 mb-2">Flyz远征飞官网安全保障程序</h2>
                <p class="text-gray-500 text-sm mb-4">请跟随引导完成3次点击，确认您不是机器人</p>
                
                <!-- 验证进度指示器 -->
                <div class="flex items-center justify-between mb-6">
                    <div class="flex flex-col items-center">
                        <div id="step1" class="w-8 h-8 rounded-full bg-blue-500 text-white flex items-center justify-center text-sm mb-1">1</div>
                        <span class="text-xs text-gray-500">第1次点击</span>
                    </div>
                    <div class="flex-1 h-0.5 bg-gray-200 mx-2">
                        <div id="line1" class="h-full bg-blue-500 w-0 transition-all duration-500"></div>
                    </div>
                    <div class="flex flex-col items-center">
                        <div id="step2" class="w-8 h-8 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center text-sm mb-1">2</div>
                        <span class="text-xs text-gray-500">第2次点击</span>
                    </div>
                    <div class="flex-1 h-0.5 bg-gray-200 mx-2">
                        <div id="line2" class="h-full bg-blue-500 w-0 transition-all duration-500"></div>
                    </div>
                    <div class="flex flex-col items-center">
                        <div id="step3" class="w-8 h-8 rounded-full bg-gray-200 text-gray-500 flex items-center justify-center text-sm mb-1">3</div>
                        <span class="text-xs text-gray-500">第3次点击</span>
                    </div>
                </div>
                
                <!-- 引导文本（删除错乱图标，仅保留文字引导） -->
                <div class="text-center mb-6">
                    <p id="guide" class="guide-text active text-gray-700 font-medium">请点击下方蓝色按钮开始验证</p>
                </div>
                
                <!-- 进度条 -->
                <div class="mt-2 bg-gray-200 rounded-full h-1.5 w-full">
                    <div id="progress-bar" class="bg-blue-500 h-1.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                </div>
            </div>
            
            <!-- 验证区域（点击按钮+增大移动幅度） -->
            <div id="verification-container" class="border border-gray-200 rounded-xl p-8 bg-gray-50 mt-2 min-h-[200px] relative">
                <!-- 点击按钮（增大移动幅度，删除错乱图标） -->
                <div id="verify-btn" class="verify-btn w-24 h-24 rounded-full bg-blue-500 text-white flex items-center justify-center text-2xl cursor-pointer" style="top: 20px; left: 20px; position: absolute;">
                    点击
                </div>
                
                <!-- 验证成功区域（删除错乱图标） -->
                <div id="verification-success" class="hidden text-center absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
                    <div class="inline-block p-4 bg-green-100 rounded-full text-green-600 mb-3">
                        完成
                    </div>
                    <p class="text-green-600 font-medium text-lg">验证成功！</p>
                </div>
            </div>
        </div>
        
        <!-- 底部信息 -->
        <div class="bg-gray-50 p-4 text-center text-xs text-gray-400 border-t border-gray-100">
            <p class="m-0">2025 Flyz远征飞安全验证程序V1.0.2</p>
        </div>
    </div>
    
    <!-- 验证成功后的加载动画 -->
    <div id="loading-overlay" class="fixed inset-0 bg-white/90 flex items-center justify-center z-50 hidden">
        <div class="text-center">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-blue-500 mb-4"></div>
            <p class="text-blue-600 font-medium">验证通过，正在为您跳转...</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const verifyBtn = document.getElementById('verify-btn');
            const guideText = document.getElementById('guide');
            const progressBar = document.getElementById('progress-bar');
            const verificationSuccess = document.getElementById('verification-success');
            const verificationContainer = document.getElementById('verification-container');
            const loadingOverlay = document.getElementById('loading-overlay');
            // 进度步骤元素
            const step1 = document.getElementById('step1');
            const step2 = document.getElementById('step2');
            const step3 = document.getElementById('step3');
            const line1 = document.getElementById('line1');
            const line2 = document.getElementById('line2');

            let clickCount = 0;
            const containerWidth = verificationContainer.offsetWidth;
            const containerHeight = verificationContainer.offsetHeight;
            const btnSize = 96; // 按钮宽高（96px，增大按钮尺寸）

            // 初始加载进度
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 8;
                if (progress > 30) progress = 30;
                progressBar.style.width = `${progress}%`;
            }, 300);

            // 按钮点击事件
            verifyBtn.addEventListener('click', function() {
                clickCount++;
                updateVerificationState();
            });

            // 更新验证状态（进度、引导文本、按钮位置）
            function updateVerificationState() {
                switch(clickCount) {
                    case 1:
                        // 第1次点击：按钮从左上角移至右上角（大幅横向移动）
                        progressBar.style.width = '40%';
                        step1.classList.replace('bg-blue-500', 'bg-green-500');
                        step2.classList.replace('bg-gray-200', 'bg-blue-500');
                        step2.classList.replace('text-gray-500', 'text-white');
                        line1.style.width = '100%';
                        guideText.textContent = '按钮已移至右侧，请点击右侧蓝色按钮';
                        // 移动至右上角（距右20px，距上20px）
                        verifyBtn.style.left = `${containerWidth - btnSize - 20}px`;
                        verifyBtn.style.top = '20px';
                        break;

                    case 2:
                        // 第2次点击：按钮从右上角移至右下角（大幅纵向移动）
                        progressBar.style.width = '70%';
                        step2.classList.replace('bg-blue-500', 'bg-green-500');
                        step3.classList.replace('bg-gray-200', 'bg-blue-500');
                        step3.classList.replace('text-gray-500', 'text-white');
                        line2.style.width = '100%';
                        guideText.textContent = '最后一次！按钮已移至下方，请点击下方蓝色按钮';
                        // 移动至右下角（距右20px，距下20px）
                        verifyBtn.style.left = `${containerWidth - btnSize - 20}px`;
                        verifyBtn.style.top = `${containerHeight - btnSize - 20}px`;
                        break;

                    case 3:
                        // 第3次点击：完成验证
                        clearInterval(progressInterval);
                        progressBar.style.width = '100%';
                        step3.classList.replace('bg-blue-500', 'bg-green-500');
                        guideText.classList.remove('active');
                        guideText.style.color = '#10b981';
                        guideText.textContent = '三次点击完成，验证中...';
                        
                        // 隐藏按钮，显示成功状态
                        verifyBtn.classList.add('hidden');
                        setTimeout(() => {
                            verificationSuccess.classList.remove('hidden');
                            // 显示加载动画并跳转
                            setTimeout(() => {
                                loadingOverlay.classList.remove('hidden');
                                setTimeout(() => {
                                    window.location.href = 'https://yzbjfpv.top/20250709.html';
                                }, 1500);
                            }, 800);
                        }, 600);
                        break;
                }
            }
        });
    </script>
</body>
</html>
