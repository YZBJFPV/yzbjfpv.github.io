            box-sizing: border-box; /* 确保内边距包含在宽度内 */

        .btn-container {

            margin-top: 25px; /* 减少按钮组与输入框的间距，下边向上缩短 */

        .btn-primary:hover, .btn-visitor:hover {

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // 登录状态管理
            let isLoggedIn = false;
            
            // -------------------------- 基础功能：网站运行时间统计 --------------------------
            function updateRunningTime() {
                // 固定网页建立时间：2024年8月9日上午8点58分整
                const startTime = new Date(2025, 9, 21, 8, 40, 0); // 月份从0开始，10月是9
                const now = new Date();
                const diff = now - startTime; // 毫秒数
                
                // 计算差值（只显示天、时、分、秒）
                const totalSeconds = Math.floor(diff / 1000);
                const seconds = totalSeconds % 60;
                
                const totalMinutes = Math.floor(totalSeconds / 60);
                const minutes = totalMinutes % 60;
                
                const totalHours = Math.floor(totalMinutes / 60);
                const hours = totalHours % 24;
                
                const days = Math.floor(totalHours / 24);
                
                // 更新显示
                const timeElement = document.getElementById('running-time');
                timeElement.textContent = `网站已安全运行：${days}天${hours}时${minutes}分${seconds}秒`;
            }
            updateRunningTime();
            setInterval(updateRunningTime, 1000);

            // -------------------------- 导航菜单切换 --------------------------
            const menuToggle = document.getElementById('menuToggle');
            const mobileMenu = document.getElementById('mobileMenu');
            menuToggle.addEventListener('click', () => {
                mobileMenu.classList.toggle('active');
            });

            // -------------------------- 导航栏权限管理 --------------------------
            function enableNavigation() {
                // 移除所有导航项的禁用状态
                const navItems = document.querySelectorAll('.nav-item[data-require-login="true"]');
                navItems.forEach(item => {
                    item.classList.remove('disabled');
                });
                isLoggedIn = true;
            }
            
            function checkLoginStatus(element) {
                // 检查元素是否需要登录权限
                if (element.hasAttribute('data-require-login') && !isLoggedIn) {
                    alert('请先登录以访问该功能');
                    return false;
                }
                return true;
            }

            // -------------------------- H5嵌入功能（抖音/快手/小红书） --------------------------
            const embedContainer = document.getElementById('embedContainer');
            const embedIframe = document.getElementById('embedIframe');
            const closeEmbed = document.getElementById('closeEmbed');
            const embedLinks = document.querySelectorAll('.embed-link');
            
            // 嵌入链接点击事件
            embedLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    // 检查登录状态
                    if (!checkLoginStatus(link)) {
                        e.preventDefault();
                        return;
                    }
                    
                    e.preventDefault();
                    const targetUrl = link.getAttribute('data-url');
                    embedIframe.src = targetUrl;
                    embedContainer.style.display = 'block';
                });
            });
            
            // 关闭嵌入页面
            closeEmbed.addEventListener('click', () => {
                embedContainer.style.display = 'none';
                embedIframe.src = ''; // 清空src防止继续加载
            });

            // -------------------------- 广告控制 --------------------------
            setTimeout(() => {
                const ad = document.getElementById('adContainer');
                ad.style.right = '0';
            }, 1000);
            document.getElementById('adClose').addEventListener('click', () => {
                document.getElementById('adContainer').style.right = '-400px';
            });

            // -------------------------- 背景渐变动画 --------------------------
            const bgColors = [
                'linear-gradient(135deg, rgb(22, 93, 255), rgb(64, 224, 208))',
                'linear-gradient(135deg, #165DFF, #36d7b7)',
                'linear-gradient(135deg, #4ecdc4, #0A2463)',
                'linear-gradient(135deg, #36d7b7, #165DFF)'
            ];
            let colorIndex = 0;
            setInterval(() => {
                colorIndex = (colorIndex + 1) % bgColors.length;
                gsap.to(document.body, {
                    background: bgColors[colorIndex], 
                    duration: 1, 
                    ease: 'power2'
                });
            }, 1000);

            // -------------------------- Three.js 粒子效果 --------------------------
            const container = document.getElementById('threejs-container');
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer({alpha: true, antialias: true});
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);
            camera.position.z = 5;

            // 粒子初始化
            const particlesCount = 800;
            const geometry = new THREE.BufferGeometry();
            const pos = new Float32Array(particlesCount * 3);
            const velocities = new Float32Array(particlesCount * 3);
            
            for (let i = 0; i < particlesCount; i++) {
                const p = i * 3;
                pos[p] = (Math.random() - 0.5) * 40;
                pos[p+1] = (Math.random() - 0.5) * 40;
                pos[p+2] = (Math.random() - 0.5) * 40;
                
                velocities[p] = (Math.random() - 0.5) * 0.02;
                velocities[p+1] = (Math.random() - 0.5) * 0.02;
                velocities[p+2] = (Math.random() - 0.5) * 0.005;
            }
            
            geometry.setAttribute('position', new THREE.BufferAttribute(pos, 3));
            const material = new THREE.PointsMaterial({
                size: 0.1,
                transparent: true,
                opacity: 0.8,
                color: 0xffffff,
                blending: THREE.AdditiveBlending
            });
            const points = new THREE.Points(geometry, material);
            scene.add(points);

            // 粒子连接线
            const lineGeometry = new THREE.BufferGeometry();
            const lineVertices = new Float32Array(particlesCount * 3);
            const lineMaterial = new THREE.LineBasicMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.2
            });
            const lines = new THREE.LineSegments(lineGeometry, lineMaterial);
            scene.add(lines);

            // 粒子动画
            function animate() {
                requestAnimationFrame(animate);
                
                // 旋转粒子系统
                points.rotation.x += 0.0005;
                points.rotation.y += 0.0005;
                
                // 粒子移动
                const pos = geometry.attributes.position;
                for (let i = 0; i < particlesCount; i++) {
                    const p = i * 3;
                    pos.array[p] += velocities[p];
                    pos.array[p+1] += velocities[p+1];
                    pos.array[p+2] += velocities[p+2];
                    
                    // 随机加速度
                    velocities[p] += (Math.random() - 0.5) * 0.0001;
                    velocities[p+1] += (Math.random() - 0.5) * 0.0001;
                    velocities[p+2] += (Math.random() - 0.5) * 0.00005;
                    
                    // 速度限制
                    const maxSpeed = 0.03;
                    const speed = Math.sqrt(
                        velocities[p] * velocities[p] + 
                        velocities[p+1] * velocities[p+1] + 
                        velocities[p+2] * velocities[p+2]
                    );
                    if (speed > maxSpeed) {
                        velocities[p] *= maxSpeed / speed;
                        velocities[p+1] *= maxSpeed / speed;
                        velocities[p+2] *= maxSpeed / speed;
                    }
                }
                pos.needsUpdate = true;
                
                // 更新连接线
                updateLines();
                renderer.render(scene, camera);
            }
            animate();

            // 更新粒子连接线
            function updateLines() {
                const positions = geometry.attributes.position.array;
                const linePositions = lineGeometry.attributes.position;
                let index = 0;
                const threshold = 2.5;
                
                for (let i = 0; i < particlesCount - 1; i++) {
                    const i3 = i * 3;
                    const j3 = (i + 1) * 3;
                    const dx = positions[i3] - positions[j3];
                    const dy = positions[i3+1] - positions[j3+1];
                    const dz = positions[i3+2] - positions[j3+2];
                    const distance = Math.sqrt(dx * dx + dy * dy + dz * dz);
                    
                    if (distance < threshold) {
                        lineVertices[index++] = positions[i3];
                        lineVertices[index++] = positions[i3+1];
                        lineVertices[index++] = positions[i3+2];
                        lineVertices[index++] = positions[j3];
                        lineVertices[index++] = positions[j3+1];
                        lineVertices[index++] = positions[j3+2];
                    }
                }
                
                if (linePositions) {
                    linePositions.copyArray(lineVertices);
                    linePositions.needsUpdate = true;
                } else {
                    lineGeometry.setAttribute('position', new THREE.BufferAttribute(lineVertices, 3));
                }
                lineGeometry.setDrawRange(0, index / 3);
            }

            // 窗口大小调整
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });

            // -------------------------- 虚拟键盘功能 --------------------------
            const virtualKeyboard = document.getElementById('virtualKeyboard');
            const usernameInput = document.getElementById('usernameInput');
            const passwordInput = document.getElementById('passwordInput');
            const capsKey = document.getElementById('capsKey');
            const shiftKey = document.getElementById('shiftKey');
            const delKey = document.getElementById('delKey');
            const confirmKey = document.getElementById('confirmKey');
            const letterKeys = document.querySelectorAll('.letter-key');
            const numKeys = document.querySelectorAll('.num-key');
            const symKeys = document.querySelectorAll('.sym-key');
            
            let currentInput = null; // 当前激活的输入框
            let isCapsActive = false; // Caps锁定状态
            let isShiftActive = false; // Shift状态

            // 输入框点击事件：显示键盘并记录当前输入框
            [usernameInput, passwordInput].forEach(input => {
                input.addEventListener('click', (e) => {
                    e.preventDefault(); // 阻止系统键盘弹出（移动端）
                    currentInput = input;
                    virtualKeyboard.style.display = 'block';
                    // 滚动到输入框（移动端）
                    input.scrollIntoView({ behavior: 'smooth', block: 'center' });
                });
            });

            // 字母键点击事件
            letterKeys.forEach(key => {
                key.addEventListener('click', () => {
                    if (!currentInput) return;
                    let keyText = key.textContent;
                    // 根据Caps/Shift状态转换大小写
                    if (isCapsActive || isShiftActive) {
                        keyText = keyText.toUpperCase();
                    } else {
                        keyText = keyText.toLowerCase();
                    }
                    // 输入字符
                    currentInput.value += keyText;
                    // Shift单次有效，点击后取消
                    if (isShiftActive) {
                        isShiftActive = false;
                        shiftKey.style.background = '#165DFF';
                    }
                });
            });

            // 数字/符号键点击事件
            [numKeys, symKeys].forEach(keyGroup => {
                keyGroup.forEach(key => {
                    key.addEventListener('click', () => {
                        if (!currentInput) return;
                        currentInput.value += key.textContent;
                        // Shift单次有效
                        if (isShiftActive) {
                            isShiftActive = false;
                            shiftKey.style.background = '#165DFF';
                        }
                    });
                });
            });

            // Caps键切换
            capsKey.addEventListener('click', () => {
                isCapsActive = !isCapsActive;
                capsKey.style.background = isCapsActive ? '#0a4bdb' : '#165DFF';
            });

            // Shift键切换（单次有效）
            shiftKey.addEventListener('click', () => {
                isShiftActive = !isShiftActive;
                shiftKey.style.background = isShiftActive ? '#0a4bdb' : '#165DFF';
            });

            // 删除键
            delKey.addEventListener('click', () => {
                if (!currentInput) return;
                currentInput.value = currentInput.value.slice(0, -1);
            });

            // 确认键（隐藏键盘）
            confirmKey.addEventListener('click', () => {
                virtualKeyboard.style.display = 'none';
                // 重置状态
                isCapsActive = false;
                isShiftActive = false;
                capsKey.style.background = '#165DFF';
                shiftKey.style.background = '#165DFF';
            });

            // 点击其他区域隐藏键盘
            document.addEventListener('click', (e) => {
                const isClickOnKeyboard = virtualKeyboard.contains(e.target);
                const isClickOnInput = usernameInput.contains(e.target) || passwordInput.contains(e.target);
                if (!isClickOnKeyboard && !isClickOnInput) {
                    virtualKeyboard.style.display = 'none';
                    // 重置状态
                    isCapsActive = false;
                    isShiftActive = false;
                    capsKey.style.background = '#165DFF';
                    shiftKey.style.background = '#165DFF';
                }
            });

            // -------------------------- 登录逻辑（仅保留2个账号） --------------------------
            const form = document.getElementById('login-form');
            const successModal = document.getElementById('successModal');
            const successMsg = document.getElementById('successMsg');
            const loginModal = document.getElementById('loginModal');

            // 有效账号列表（仅保留指定2个）
            const validAccounts = [
                {user: 'yz', pass: 'lyz201966', role: '总管理员'},
                {user: 'zrx', pass: '88888888', role: 'SVIP'}
            ];

            // 表单提交事件
            form.addEventListener('submit', e => {
                e.preventDefault();
                const username = usernameInput.value.trim();
                const password = passwordInput.value.trim();

                // 验证账号
                const matchedAccount = validAccounts.find(account => 
                    account.user === username && account.pass === password
                );

                if (matchedAccount) {
                    // 显示对应角色的欢迎弹窗
                    successMsg.textContent = `欢迎${matchedAccount.role}登录！`;
                    successModal.style.display = 'block';
                    
                    // 2秒后关闭弹窗，不跳转页面，而是开放导航权限
                    setTimeout(() => {
                        successModal.style.display = 'none';
                        enableNavigation(); // 开放导航栏权限
                        // 清空输入框
                        usernameInput.value = '';
                        passwordInput.value = '';
                    }, 2000);
                } else {
                    // 显示错误提示
                    alert('用户名或密码不正确，请重新输入');
                }
            });

            // 注册账号按钮事件
            document.getElementById('visitorLogin').addEventListener('click', () => {
                const visitorModal = document.getElementById('visitorModal');
                visitorModal.style.display = 'block';
                setTimeout(() => {
                    visitorModal.style.display = 'none';
                }, 5000);
            });

            // 导航项点击事件（除嵌入链接外）
            const otherNavItems = document.querySelectorAll('.nav-item:not(.embed-link)');
            otherNavItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    // 检查登录状态
                    if (!checkLoginStatus(item)) {
                        e.preventDefault();
                        return;
                    }
                    
                    // 智能后台链接已设置跳转链接，不需要额外处理
                    if (!item.textContent.includes('智能后台')) {
                        e.preventDefault();
                        loginModal.style.display = 'flex';
                        setTimeout(() => {
                            loginModal.style.display = 'none';
                        }, 2000);
                    }
                });
            });
        });
    </script>
</body>
</html>
