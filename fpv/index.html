<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>选手报名｜Flyz远征飞</title>
  <style>
    :root {
      --c-primary: #00ccff;
      --c-primary-10: rgba(0, 204, 255, 0.1);
      --c-dark: #000511;
      --c-card: rgba(0, 20, 40, 0.65);
      --border: 1px solid rgba(0, 204, 255, 0.2);
      --radius: 12px;
      --shadow: 0 12px 28px rgba(0, 20, 40, 0.6);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--c-dark);
      color: #fff;
      font-family: -apple-system, "Microsoft YaHei", Arial, sans-serif;
      scroll-behavior: smooth;
    }

    /* 动态网格背景 */
    .grid {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(var(--c-primary-10) 1px, transparent 1px),
        linear-gradient(90deg, var(--c-primary-10) 1px, transparent 1px);
      background-size: 32px 32px;
      animation: gridMove 16s linear infinite;
      z-index: -1;
    }
    @keyframes gridMove {
      to { background-position: 32px 32px; }
    }

    .container {
      max-width: 640px;
      margin: 0 auto;
      padding: 24px;
    }

    /* Logo */
    .header {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-bottom: 36px;
    }
    .logo {
      width: 56px;
      height: 56px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 16px rgba(0, 204, 255, 0.2);
    }
    .logo img { width: 100%; height: 100%; object-fit: cover; }
    .site-info .url {
      font-size: 1.25rem;
      font-weight: 600;
      color: var(--c-primary);
    }
    .site-info .slogan {
      font-size: 0.875rem;
      color: #a0d8ff;
      opacity: 0.8;
    }

    /* 流程标题 */
    .process-title {
      position: sticky;
      top: 0;
      z-index: 10;
      background: linear-gradient(180deg, var(--c-dark), rgba(0,5,17,0.7));
      padding: 16px 0 8px;
      margin-bottom: 20px;
      border-bottom: var(--border);
    }
    .process-title h1 {
      margin: 0;
      font-size: 1.75rem;
      font-weight: 700;
      background: linear-gradient(90deg, #b3e5ff, var(--c-primary));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .process-title p {
      margin: 4px 0 0;
      color: #80bfff;
      font-size: 0.95rem;
    }

    /* 步骤卡片 */
    .step {
      background: var(--c-card);
      border: var(--border);
      border-radius: var(--radius);
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: var(--shadow);
    }
    .step h2 {
      margin: 0 0 12px;
      font-size: 1.25rem;
      color: var(--c-primary);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .step h2::before {
      content: attr(data-step);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      background: var(--c-primary);
      color: var(--c-dark);
      font-size: 0.875rem;
      font-weight: 700;
    }
    .step p {
      margin: 0 0 12px;
      color: #c0e8ff;
    }

    /* iframe */
    .iframe-container {
      width: 100%;
      height: 80vh;
      border-radius: 8px;
      overflow: hidden;
      border: var(--border);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* 微信 */
    .wechat-group {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .wechat-item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0, 30, 60, 0.5);
      border: var(--border);
      border-radius: 8px;
      padding: 10px 12px;
    }
    .wechat { font-size: 1.1rem; font-weight: 600; }
    .active { color: var(--c-primary); }
    .pause { color: #8080a0; text-decoration: line-through; }
    .pause-tag {
      font-size: 0.75rem;
      color: #ff9999;
      background: rgba(255, 80, 80, 0.2);
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 6px;
    }
    .copy-btn {
      padding: 6px 10px;
      background: linear-gradient(90deg, #00aaff, #00e5ff);
      border: none;
      border-radius: 6px;
      color: #000511;
      font-weight: 600;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .copy-btn:disabled {
      background: #444;
      color: #999;
      cursor: not-allowed;
    }

    /* 底部按钮 */
    .footer-actions {
      margin-top: 32px;
      padding-top: 20px;
      border-top: var(--border);
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      background: rgba(0, 30, 60, 0.6);
      border: var(--border);
      border-radius: var(--radius);
      color: #fff;
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
      text-decoration: none;
      transition: all 0.2s;
    }
    .btn:hover {
      background: rgba(0, 40, 80, 0.8);
      box-shadow: 0 0 20px rgba(0, 204, 255, 0.2);
    }

    /* Toast */
    .toast {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 40, 80, 0.9);
      border: var(--border);
      border-radius: 8px;
      padding: 10px 18px;
      color: var(--c-primary);
      font-size: 0.95rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s;
      z-index: 999;
    }
    .toast.show { opacity: 1; }
  </style>
</head>
<body>
  <div class="grid"></div>

  <div class="container">
    <!-- Header -->
    <div class="header">
      <div class="logo">
        <img src="https://img520.com/UIGuUV.jpeg" alt="Flyz远征飞" />
      </div>
      <div class="site-info">
        <div class="url">917813.com.cn</div>
        <div class="slogan">Flyz远征飞｜为方便模友而生</div>
      </div>
    </div>

    <!-- 流程标题 -->
    <div class="process-title">
      <h1>2026 全国线上 FPV 赛事 · 选手报名</h1>
      <p>请按流程向下滚动完成报名</p>
    </div>

    <!-- Step 1: 问卷星嵌入 -->
    <div class="step" data-step="1">
      <h2>填写报名问卷</h2>
      <p>请完整填写以下表单。</p>

      <div class="iframe-container">
        <iframe
          src="https://www.wjx.top/vm/QvVrAbf.aspx"
          allow="geolocation; microphone; camera; midi; encrypted-media"
        ></iframe>
      </div>
    </div>

    <!-- Step 2: 加微信 -->
    <div class="step" data-step="2">
      <h2>添加微信号进群</h2>
      <p>添加下方有效微信号，并发送「选手报名」完成验证进群。</p>

      <div class="wechat-group">
        <div class="wechat-item">
          <div>
            <span class="wechat pause">YGWFK2024</span>
            <span class="pause-tag">暂停服务</span>
          </div>
          <button class="copy-btn" disabled>复制</button>
        </div>

        <div class="wechat-item">
          <span class="wechat active">only127856</span>
          <button class="copy-btn" onclick="copyToClipboard('only127856')">复制</button>
        </div>
      </div>
    </div>

    <!-- 底部跳转按钮 -->
    <div class="footer-actions">
      <a href="https://917813.com.cn" target="_blank" class="btn">跳转赛事官网（查看详情/规则/奖励）</a>
    </div>
  </div>

  <div id="toast" class="toast">已复制</div>

  <script>
    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        const t = document.getElementById('toast');
        t.classList.add('show');
        setTimeout(() => t.classList.remove('show'), 1500);
      });
    }
  </script>
</body>
</html>
