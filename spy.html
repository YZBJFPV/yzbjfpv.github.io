<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上品缘官方网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding-bottom: 20px;
        }
       .scroll-banner {
            width: 100%;
            height: 40px;
            line-height: 40px;
            background-color: #fff;
            color: #d97706;
            overflow: hidden;
            border-bottom: 1px solid #eee;
        }
       .qrcode-container {
            width: 100%;
            padding: 20px;
            background-color: #fff;
            text-align: center;
        }
       .qrcode {
            width: 100%;
            max-width: 300px;
            height: auto;
            border: none;
        }
       .phone-text {
            width: 100%;
            padding: 15px 20px;
            background-color: #fff;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
            color: #333;
            margin: 10px 0;
        }
       .copyright {
            width: 100%;
            padding: 10px 20px;
            text-align: center;
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <!-- 滚动横幅 -->
    <div class="scroll-banner">
        <marquee scrollamount="10">已通过安全验证 此二维码为上品缘官方微信联系方式</marquee>
    </div>
    <!-- 二维码区域 -->
    <div class="qrcode-container">
        <img src="https://www.img520.com/Em4waX.jpg" alt="上品缘官方微信二维码" class="qrcode">
    </div>
    <!-- 电话信息 -->
    <div class="phone-text">电话：15201130697</div>
    <!-- 底部解释权声明 -->
    <div class="copyright">最终解释权归北京康易安科技有限公司所有</div>
</body>
</html>
