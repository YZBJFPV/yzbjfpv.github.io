<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预告|新版Flyz远征飞APP</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background-color: #f5f5f7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        }

        .top-header {
            text-align: center;
            margin-bottom: 50px;
        }

        .main-title {
            font-size: 38px;
            font-weight: 700;
            color: #1d1d1f;
            letter-spacing: 0.8px;
            line-height: 1.2;
        }

        .main-title span {
            background: linear-gradient(120deg, #2563eb, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
        }

        .sub-title {
            font-size: 18px;
            color: #6e6e73;
            margin-top: 12px;
            letter-spacing: 0.3px;
        }

        .device-container {
            display: flex;
            gap: 80px;
            align-items: center;
        }

        .iphone, .ipad {
            height: 600px;
            background-color: #1a1a1a;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.12), 
                        inset 0 0 0 1px rgba(255, 255, 255, 0.08);
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            border-radius: 58px;
        }

        .iphone {
            width: 285px;
            padding: 8px;
        }

        .iphone::before {
            content: "";
            position: absolute;
            top: 20px;
            width: 90px;
            height: 18px;
            background-color: #1a1a1a;
            border-radius: 0 0 10px 10px;
            z-index: 2;
        }

        .ipad {
            width: 490px;
            padding: 10px;
            border-radius: 42px;
        }

        .iphone-screen, .ipad-screen {
            width: 100%;
            height: 100%;
            border-radius: inherit;
            overflow: hidden;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 900px) {
            .device-container {
                flex-direction: column;
                gap: 60px;
            }
            .main-title {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="top-header">
        <h1 class="main-title">多端适配，全新界面 · <span>新版Flyz远征飞APP（V1.0.2）</span></h1>
        <p class="sub-title">全新移动端UI 为方便模友而生</p>
    </div>

    <div class="device-container">
        <div class="iphone">
            <div class="iphone-screen">
                <iframe id="iphoneIframe" title="新版Flyz远征飞APP（V1.0.2）- iPhone 端"></iframe>
            </div>
        </div>

        <div class="ipad">
            <div class="ipad-screen">
                <iframe id="ipadIframe" title="新版Flyz远征飞APP（V1.0.2）- iPad 端"></iframe>
            </div>
        </div>
    </div>

    <script>
        const encodeUrl = (url) => btoa(unescape(encodeURIComponent(url)));
        const decodeUrl = (encodedUrl) => decodeURIComponent(escape(atob(encodedUrl)));

        const targetUrl = "https://yzbjfpv.top/flyz/app/index/loading";
        const encryptedUrl = encodeUrl(targetUrl);

        document.getElementById("iphoneIframe").src = decodeUrl(encryptedUrl);
        document.getElementById("ipadIframe").src = decodeUrl(encryptedUrl);
    </script>
</body>
</html>
