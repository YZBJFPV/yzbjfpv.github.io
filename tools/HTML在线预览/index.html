<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flyz远征飞|HTML在线测试</title>
  <!-- 引入外部资源 -->
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- Tailwind配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
          },
          animation: {
            'fade-in': 'fadeIn 0.8s ease-out forwards',
            'slide-up': 'slideUp 0.6s ease-out forwards',
          },
          keyframes: {
            fadeIn: {
              '0%': { opacity: '0' },
              '100%': { opacity: '1' },
            },
            slideUp: {
              '0%': { transform: 'translateY(30px)', opacity: '0' },
              '100%': { transform: 'translateY(0)', opacity: '1' },
            }
          }
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .code-bg {
        background-color: #0F172A;
      }
      .shadow-soft {
        box-shadow: 0 4px 24px rgba(0, 0, 0, 0.06);
      }
      .bg-simple {
        background-image: url('https://picsum.photos/id/1068/1920/1080');
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
    }
  </style>
</head>
<!-- 主背景：高级简约白色系背景图 + 半透明遮罩 -->
<body class="bg-simple min-h-screen flex flex-col">
  <div class="absolute inset-0 bg-white/85 backdrop-blur-sm z-0"></div>
  
  <!-- 头部（带进入动画） -->
  <header class="relative z-10 bg-white/90 backdrop-blur-md shadow-sm py-3 px-6 flex justify-between items-center animate-fade-in">
    <!-- Logo + 标题 -->
    <div class="flex items-center space-x-3">
      <img src="https://img520.com/UIGuUV.jpeg" alt="Flyz远征飞" class="w-10 h-10 rounded-md object-cover">
      <h1 class="text-xl font-bold text-gray-800">
        <span class="text-primary">Flyz远征飞</span> | HTML在线测试
      </h1>
    </div>
    <div class="text-sm text-gray-500">
      快速预览 · 简单高效
    </div>
  </header>

  <!-- 主内容区（带延迟进入动画） -->
  <main class="relative z-10 flex-1 container mx-auto px-4 py-8 max-w-4xl animate-slide-up opacity-0" style="animation-delay: 0.2s">
    <div class="bg-white rounded-xl shadow-soft p-6 md:p-8">
      <!-- 说明文字（简化） -->
      <div class="mb-6 text-gray-600 text-sm">
        <p>粘贴HTML代码，一键查看全屏效果</p>
      </div>
      
      <!-- 代码输入区 -->
      <div class="mb-6">
        <label for="htmlCode" class="block mb-2 font-medium text-gray-700 flex items-center">
          <i class="fa fa-code mr-2 text-primary"></i>HTML代码
        </label>
        <textarea 
          id="htmlCode" 
          class="w-full h-64 md:h-80 code-bg text-gray-300 p-4 rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary resize-none font-mono text-sm"
          placeholder="粘贴您的HTML代码到这里..."></textarea>
      </div>
      
      <!-- 操作按钮（居中简化） -->
      <div class="flex justify-center">
        <button 
          id="previewBtn"
          class="bg-primary hover:bg-primary/90 text-white font-medium py-3 px-8 rounded-lg shadow-md hover:shadow-lg transition-all duration-300 flex items-center space-x-2"
        >
          <i class="fa fa-eye"></i>
          <span>全屏预览</span>
        </button>
      </div>
    </div>
  </main>

  <!-- 预览模态框（优化动画和样式） -->
  <div id="previewModal" class="fixed inset-0 z-50 flex flex-col hidden bg-black/90 animate-fade-in">
    <!-- 关闭按钮（优化样式和交互） -->
    <button id="closeBtn" class="absolute top-4 right-6 text-white bg-black/60 hover:bg-black/80 rounded-full w-10 h-10 flex items-center justify-center text-xl transition-all z-20">
      <i class="fa fa-times"></i>
    </button>
    
    <!-- 预览容器（保持iframe确保兼容性） -->
    <iframe id="previewIframe" class="flex-1 w-full border-0" sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals"></iframe>
  </div>

  <!-- 页脚（简化） -->
  <footer class="relative z-10 bg-white/90 backdrop-blur-md text-gray-500 py-3 px-4 text-center text-xs mt-4 animate-slide-up opacity-0" style="animation-delay: 0.4s">
    <p>© 2025 Flyz远征飞 | HTML在线测试工具</p>
  </footer>

  <script>
    // 获取DOM元素
    const htmlCode = document.getElementById('htmlCode');
    const previewBtn = document.getElementById('previewBtn');
    const previewModal = document.getElementById('previewModal');
    const closeBtn = document.getElementById('closeBtn');
    const previewIframe = document.getElementById('previewIframe');
    
    // 预览按钮点击事件（保持稳定功能）
    previewBtn.addEventListener('click', () => {
      const code = htmlCode.value.trim();
      
      if (!code) {
        alert('请粘贴HTML代码后再进行预览');
        return;
      }
      
      // 构建完整HTML文档，确保所有代码正常运行
      const fullHtml = `
        <!DOCTYPE html>
        <html lang="zh-CN">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <title>预览效果</title>
          <base target="_blank"> <!-- 确保链接在新窗口打开 -->
        </head>
        <body>
          ${code.includes('<html') ? code : code}
        </body>
        </html>
      `;
      
      // 渲染到iframe
      previewIframe.srcdoc = fullHtml;
      
      // 显示预览模态框
      previewModal.classList.remove('hidden');
      document.body.style.overflow = 'hidden';
    });
    
    // 关闭预览
    closeBtn.addEventListener('click', () => {
      previewModal.classList.add('hidden');
      document.body.style.overflow = '';
      previewIframe.srcdoc = ''; // 清空内容
    });
    
    // 点击背景关闭
    previewModal.addEventListener('click', (e) => {
      if (e.target === previewModal) {
        closeBtn.click();
      }
    });
    
    // ESC键关闭
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && !previewModal.classList.contains('hidden')) {
        closeBtn.click();
      }
    });
    
    // 示例代码（简化清晰）
    htmlCode.placeholder = `<!-- 示例代码（直接粘贴测试） -->
<h1 style="color: #165DFF; text-align: center; margin: 50px 0;">HTML预览测试</h1>
<div style="text-align: center; font-size: 16px; color: #333;">
  <p>这是一个简单的测试页面</p>
  <button style="margin-top: 20px; padding: 8px 20px; background: #165DFF; color: white; border: none; border-radius: 4px; cursor: pointer;" onclick="alert('交互成功！')">点击测试</button>
</div>
`;
  </script>
</body>
</html>
