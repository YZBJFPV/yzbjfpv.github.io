<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flyz远征飞|HTML在线测试</title>
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- 引入Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
  
  <!-- 自定义配置 -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#165DFF',
            secondary: '#36CFFB',
            dark: '#1E293B',
            light: '#F8FAFC'
          },
          fontFamily: {
            inter: ['Inter', 'system-ui', 'sans-serif'],
          },
        },
      }
    }
  </script>
  
  <style type="text/tailwindcss">
    @layer utilities {
      .content-auto {
        content-visibility: auto;
      }
      .code-bg {
        background-color: #0F172A;
      }
      .transition-all-300 {
        transition: all 0.3s ease;
      }
      .shadow-soft {
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      }
    }
  </style>
</head>
<body class="font-inter bg-gray-50 text-gray-800 min-h-screen flex flex-col">
  <!-- 头部 -->
  <header class="bg-white shadow-sm py-4 px-6 md:px-10 flex justify-between items-center">
    <div class="flex items-center space-x-2">
      <i class="fa fa-rocket text-primary text-2xl"></i>
      <h1 class="text-xl md:text-2xl font-bold text-dark">
        <span class="text-primary">Flyz远征飞</span>|HTML在线测试
      </h1>
    </div>
    <div class="text-sm text-gray-500">
      粘贴HTML代码，一键预览效果
    </div>
  </header>

  <!-- 主内容区 -->
  <main class="flex-1 container mx-auto px-4 py-8 md:py-12 max-w-7xl">
    <div class="bg-white rounded-xl shadow-soft p-6 md:p-8">
      <!-- 说明文字 -->
      <div class="mb-6 text-gray-600">
        <p>在下方文本框中粘贴您的HTML代码，点击"全屏预览"按钮即可查看效果。预览时点击右上角"×"可返回编辑模式。</p>
      </div>
      
      <!-- 代码输入区 -->
      <div class="mb-6">
        <label for="htmlCode" class="block mb-2 font-medium text-gray-700">
          <i class="fa fa-code mr-2 text-primary"></i>HTML代码
        </label>
        <textarea 
          id="htmlCode" 
          class="w-full h-64 md:h-96 code-bg text-gray-300 p-4 rounded-lg border border-gray-700 focus:outline-none focus:ring-2 focus:ring-primary/50 focus:border-primary resize-none font-mono text-sm"
          placeholder="粘贴您的HTML代码到这里..."></textarea>
      </div>
      
      <!-- 操作按钮 -->
      <div class="flex justify-center">
        <button 
          id="previewBtn"
          class="bg-primary hover:bg-primary/90 text-white font-medium py-3 px-8 rounded-lg shadow-lg hover:shadow-xl transition-all duration-300 flex items-center space-x-2 transform hover:-translate-y-0.5 active:translate-y-0"
        >
          <i class="fa fa-external-link"></i>
          <span>全屏预览</span>
        </button>
      </div>
    </div>
  </main>

  <!-- 预览模态框 -->
  <div id="previewModal" class="fixed inset-0 bg-black/95 z-50 flex flex-col hidden opacity-0 transition-all duration-300">
    <!-- 关闭按钮 -->
    <button id="closeBtn" class="absolute top-4 right-6 text-white text-3xl hover:text-gray-300 transition-colors z-10">
      <i class="fa fa-times"></i>
    </button>
    
    <!-- 预览容器 -->
    <div id="previewContainer" class="flex-1 overflow-auto bg-white p-4 md:p-8">
      <!-- 预览内容将在这里渲染 -->
    </div>
  </div>

  <!-- 页脚 -->
  <footer class="bg-dark text-gray-400 py-6 px-4 text-center text-sm">
    <p>© 2025 Flyz远征飞 | HTML在线测试工具</p>
  </footer>

  <script>
    // 获取DOM元素
    const htmlCode = document.getElementById('htmlCode');
    const previewBtn = document.getElementById('previewBtn');
    const previewModal = document.getElementById('previewModal');
    const closeBtn = document.getElementById('closeBtn');
    const previewContainer = document.getElementById('previewContainer');
    
    // 预览按钮点击事件
    previewBtn.addEventListener('click', () => {
      // 获取输入的HTML代码
      const code = htmlCode.value.trim();
      
      // 验证代码是否为空
      if (!code) {
        alert('请粘贴HTML代码后再进行预览');
        return;
      }
      
      // 渲染预览内容
      previewContainer.innerHTML = code;
      
      // 显示预览模态框
      previewModal.classList.remove('hidden');
      setTimeout(() => {
        previewModal.classList.add('opacity-100');
      }, 10);
      
      // 禁止页面滚动
      document.body.style.overflow = 'hidden';
    });
    
    // 关闭按钮点击事件
    closeBtn.addEventListener('click', () => {
      // 隐藏预览模态框
      previewModal.classList.remove('opacity-100');
      setTimeout(() => {
        previewModal.classList.add('hidden');
        // 清空预览内容
        previewContainer.innerHTML = '';
        // 恢复页面滚动
        document.body.style.overflow = '';
      }, 300);
    });
    
    // 点击模态框背景关闭（可选功能）
    previewModal.addEventListener('click', (e) => {
      if (e.target === previewModal) {
        closeBtn.click();
      }
    });
    
    // 键盘ESC关闭预览
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && !previewModal.classList.contains('hidden')) {
        closeBtn.click();
      }
    });
    
    // 示例代码（可选）
    htmlCode.placeholder = `<!-- 示例代码 -->
<!DOCTYPE html>
<html>
<head>
  <title>示例页面</title>
  <style>
    body { font-family: Arial; text-align: center; padding: 50px; }
    h1 { color: #165DFF; }
  </style>
</head>
<body>
  <h1>欢迎使用Flyz远征飞HTML在线测试</h1>
  <p>这是一个预览示例</p>
  <button style="padding: 10px 20px; background: #165DFF; color: white; border: none; border-radius: 4px;">点击我</button>
</body>
</html>`;
  </script>
</body>
</html>
