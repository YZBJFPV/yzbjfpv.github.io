<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智学网</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Inter", "Microsoft YaHei", sans-serif;
        }
        body {
            background-color: #f0f2f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }
        .header {
            padding: 16px 32px;
            background-color: #ffffff;
            box-shadow: 0 1px 8px rgba(0, 0, 0, 0.04);
            display: flex;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .logo {
            height: 36px;
            margin-right: 24px;
        }
        .login-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 24px;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e7ed 100%);
        }
        .login-box {
            background-color: #ffffff;
            padding: 48px 36px;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.06);
            width: 100%;
            max-width: 420px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .login-box:hover {
            transform: translateY(-4px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.08);
        }
        .form-group {
            margin-bottom: 28px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #303133;
            font-size: 14px;
            font-weight: 500;
        }
        .form-group input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid #e5e6eb;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }
        .form-group input:focus {
            outline: none;
            border-color: #409eff;
            background-color: #ffffff;
            box-shadow: 0 0 0 3px rgba(64, 158, 255, 0.1);
        }
        .login-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #409eff 0%, #67c23a 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .login-btn::before {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.6s;
        }
        .login-btn:hover::before {
            left: 100%;
        }
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 16px rgba(64, 158, 255, 0.3);
        }

        /* 查询加载动画 */
        .loading-container {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex: 1;
            padding: 24px;
        }
        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid #e5e6eb;
            border-top: 4px solid #409eff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-text {
            color: #606266;
            font-size: 16px;
        }

        /* 学情报告页面样式 */
        .report-container {
            display: none;
            flex-direction: column;
            width: 100%;
            flex: 1;
            padding-bottom: 32px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .nav-tabs {
            display: flex;
            background-color: #ffffff;
            padding: 0 32px;
            border-bottom: 1px solid #e5e6eb;
            overflow-x: auto;
            scrollbar-width: none;
        }
        .nav-tabs::-webkit-scrollbar {
            display: none;
        }
        .tab-item {
            padding: 16px 24px;
            cursor: pointer;
            color: #606266;
            font-size: 15px;
            font-weight: 500;
            border-bottom: 2px solid transparent;
            transition: all 0.3s ease;
            white-space: nowrap;
        }
        .tab-item.active {
            color: #409eff;
            border-bottom-color: #409eff;
        }
        .score-header {
            background-color: #ffffff;
            padding: 32px;
            margin: 24px 32px 16px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.04);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .total-score {
            font-size: 52px;
            font-weight: 700;
            color: #303133;
            margin-bottom: 4px;
            background: linear-gradient(135deg, #409eff 0%, #67c23a 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .full-score {
            font-size: 14px;
            color: #909399;
        }
        .level {
            font-size: 16px;
            color: #606266;
            padding: 6px 12px;
            background-color: #ecf5ff;
            border-radius: 12px;
            font-weight: 500;
        }
        .score-table {
            background-color: #ffffff;
            margin: 0 32px 24px;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.04);
            overflow: hidden;
        }
        .table-header {
            display: flex;
            background: linear-gradient(90deg, #f8f9fa 0%, #f0f2f5 100%);
            padding: 16px 24px;
            font-weight: 600;
            color: #303133;
            border-bottom: 1px solid #e5e6eb;
        }
        .table-col {
            flex: 1;
        }
        .table-row {
            display: flex;
            padding: 16px 24px;
            border-bottom: 1px solid #f0f2f5;
            transition: background-color 0.2s ease;
        }
        .table-row:hover {
            background-color: #fafbfc;
        }
        .subject-name {
            color: #303133;
            font-weight: 500;
        }
        .subject-score {
            color: #606266;
        }
        .subject-level {
            color: #409eff;
            text-align: right;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <!-- 头部Logo -->
    <div class="header">
        <img src="https://static.zhixue.com/zhixue.png?2025-09-09T01:17:44.276Z" alt="智学网Logo" class="logo">
    </div>

    <!-- 登录表单容器 -->
    <div class="login-container" id="loginContainer">
        <div class="login-box">
            <form id="loginForm">
                <div class="form-group">
                    <label for="studentId">学号</label>
                    <input type="text" id="studentId" name="studentId" placeholder="请输入学号" value="17137194" required>
                </div>
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码" required>
                </div>
                <button type="submit" class="login-btn">登录</button>
            </form>
        </div>
    </div>

    <!-- 查询加载动画 -->
    <div class="loading-container" id="loadingContainer">
        <div class="loading-spinner"></div>
        <div class="loading-text">正在查询成绩，请稍候...</div>
    </div>

    <!-- 学情报告页面 -->
    <div class="report-container" id="reportContainer">
        <div class="nav-tabs">
            <div class="tab-item active">全科</div>
            <div class="tab-item">语文</div>
            <div class="tab-item">数学</div>
            <div class="tab-item">英语</div>
            <div class="tab-item">物理</div>
            <div class="tab-item">化学</div>
            <div class="tab-item">历史</div>
            <div class="tab-item">道德与法治</div>
        </div>
        <div class="score-header">
            <div>
                <div class="total-score">570.5</div>
                <div class="full-score">满分 660</div>
            </div>
            <div class="level">等级 B1</div>
        </div>
        <div class="score-table">
            <div class="table-header">
                <div class="table-col">科目</div>
                <div class="table-col">原分/满分</div>
                <div class="table-col">等级</div>
            </div>
            <div class="table-row">
                <div class="table-col subject-name">语文</div>
                <div class="table-col subject-score">84.5/100</div>
                <div class="table-col subject-level">B+</div>
            </div>
            <div class="table-row">
                <div class="table-col subject-name">数学</div>
                <div class="table-col subject-score">87/100</div>
                <div class="table-col subject-level">B</div>
            </div>
            <div class="table-row">
                <div class="table-col subject-name">英语</div>
                <div class="table-col subject-score">53/60</div>
                <div class="table-col subject-level">A</div>
            </div>
            <div class="table-row">
                <div class="table-col subject-name">物理</div>
                <div class="table-col subject-score">86/100</div>
                <div class="table-col subject-level">A</div>
            </div>
            <div class="table-row">
                <div class="table-col subject-name">化学</div>
                <div class="table-col subject-score">82/100</div>
                <div class="table-col subject-level">B-</div>
            </div>
            <div class="table-row">
                <div class="table-col subject-name">历史</div>
                <div class="table-col subject-score">85/100</div>
                <div class="table-col subject-level">B</div>
            </div>
            <div class="table-row">
                <div class="table-col subject-name">道德与法治</div>
                <div class="table-col subject-score">93/100</div>
                <div class="table-col subject-level">A</div>
            </div>
        </div>
    </div>

    <script>
        // 获取登录表单
        const loginForm = document.getElementById('loginForm');
        const loginContainer = document.getElementById('loginContainer');
        const loadingContainer = document.getElementById('loadingContainer');
        const reportContainer = document.getElementById('reportContainer');
        
        // 监听表单提交事件
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const studentId = document.getElementById('studentId').value;
            const password = document.getElementById('password').value;
            if (studentId === '17137194' && password === '17137194') {
                alert('确认身份:考生李沅臻');
                // 隐藏登录页面，显示加载动画
                loginContainer.style.display = 'none';
                loadingContainer.style.display = 'flex';
                
                // 5秒后隐藏加载动画，显示报告页面
                setTimeout(() => {
                    loadingContainer.style.display = 'none';
                    reportContainer.style.display = 'flex';
                    // 添加平滑入场动画
                    setTimeout(() => {
                        reportContainer.style.opacity = '1';
                    }, 100);
                }, 5000);
            } else {
                alert('账号或密码错误，请重新输入');
            }
        });

        // 标签页切换功能
        const tabItems = document.querySelectorAll('.tab-item');
        tabItems.forEach(tab => {
            tab.addEventListener('click', function() {
                tabItems.forEach(item => item.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
