<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* 重置默认样式，确保iframe全屏无间隙 */
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* 隐藏滚动条，避免双滚动条问题 */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none; /* 移除iframe边框 */
        }
    </style>
    <title>随机抽人</title>
</head>
<body>
    <!-- 仅嵌入目标网址，无任何额外元素 -->
    <iframe src="https://chou.akiker.top/"></iframe>
</body>
</html>
