    <!-- 仅保留图片缩放核心功能，无任何加载干预代码 -->
    <script>
        document.querySelectorAll('.zoomable-img').forEach(img => {
            let scale = 1;
            const maxScale = 3;
            
            // 双击缩放
            img.addEventListener('dblclick', () => {
                scale = scale > 1 ? 1 : 2;
                img.style.transform = `scale(${scale})`;
            });
            
            // 触摸缩放
            let touchStartDistance = null;
            let touchStartScale = null;
            
            img.addEventListener('touchstart', (e) => {
                if (e.touches.length === 2) {
                    const t1 = e.touches[0];
                    const t2 = e.touches[1];
                    touchStartDistance = Math.hypot(t2.clientX - t1.clientX, t2.clientY - t1.clientY);
                    touchStartScale = scale;
                }
            });
            
            img.addEventListener('touchmove', (e) => {
                if (e.touches.length === 2 && touchStartDistance) {
                    e.preventDefault();
                    const t1 = e.touches[0];
                    const t2 = e.touches[1];
                    const currentDistance = Math.hypot(t2.clientX - t1.clientX, t2.clientY - t1.clientY);
                    scale = touchStartScale * (currentDistance / touchStartDistance);
                    scale = Math.min(Math.max(1, scale), maxScale);
                    img.style.transform = `scale(${scale})`;
                }
            });
        });
    </script>
