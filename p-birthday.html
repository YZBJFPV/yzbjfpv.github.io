<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.P生日快乐</title>
    <style>
        body {
            margin: 0;
            background: linear-gradient(135deg, #f8e8ff, #e6f7ff);
            overflow: hidden;
            font-family: '微软雅黑', sans-serif; /* 添加字体样式 */
        }
        .cake {
            position: absolute;
            font-size: 2em;
            color: #ffd166;
            pointer-events: none;
        }
        .祝福容器 { /* 新增祝福区域样式 */
            text-align: center;
            padding: 20px;
            color: #333;
        }
        .主标题 { /* 主标题样式优化 */
            color: #ff6b6b;
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        .祝福语 { /* 分段祝福语文案 */
            color: #666;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div class="祝福容器">
        <h1 class="主标题">🎉 生日快乐！.P 🎉</h1>
        <p class="祝福语">
            今天是5月18日，专属你的特别日子<br>
            愿新的一岁里：<br><br>
            ✨ 生活像蛋糕一样甜甜蜜蜜，每一口都充满惊喜<br>
            🌟 梦想如烛光般闪闪发亮，所有期待都能一一实现<br>
            🌈 心情永远像彩虹般绚烂，每天都有嘴角上扬的理由<br><br>
            感谢生命中有你，让世界多了一份温暖与美好<br>
            来自YZ的真心祝福：生日快乐，平安喜乐，万事胜意！❤️
        </p>
    </div>

    <audio id="birthdayMusic" autoplay loop>
        <source src="https://www.aigei.com/file/music/0/140/139383.mp3" type="audio/mp3">
    </audio>

    <script>
        // 蛋糕动画代码不变（同之前版本）
        function createCake() {
            const cake = document.createElement('div');
            cake.className = 'cake';
            cake.textContent = '🎂';
            
            const x = Math.random() * window.innerWidth;
            const duration = Math.random() * 8 + 4;
            const delay = Math.random() * 2;
            
            cake.style.left = `${x}px`;
            cake.style.animation = `fall ${duration}s linear ${delay}s infinite`;
            
            document.body.appendChild(cake);
            
            setTimeout(() => {
                cake.remove();
            }, (duration + delay) * 1000);
        }

        setInterval(createCake, 300);

        document.head.insertAdjacentHTML('beforeend', `
            @keyframes fall {
                0% { transform: translateY(-10vh) rotate(0deg); }
                100% { transform: translateY(100vh) rotate(360deg); }
            }
        `);
    </script>
</body>
</html>
