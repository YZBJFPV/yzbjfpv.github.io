        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            opacity: 0;
            transform: translateY(20px);
            animation: containerFadeIn 1.5s ease forwards;
        }

        @keyframes containerFadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 30px;
            position: relative;
        }
        
        h1 {
            font-size: 2.8rem;
            color: #e74c3c;
            margin-bottom: 10px;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
            position: relative;
            display: inline-block;
            opacity: 0;
            transform: scale(0.9);
            animation: titlePop 1s ease 0.5s forwards;
        }

        @keyframes titlePop {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 3px;
            background-color: #e74c3c;
            opacity: 0;
            animation: lineGrow 1s ease 1s forwards;
        }

        @keyframes lineGrow {
            to {
                opacity: 1;
                width: 180px;
            }
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #555;
            max-width: 800px;
            margin: 0 auto;
            opacity: 0;
            animation: subtitleFade 1s ease 1.5s forwards;
        }

        @keyframes subtitleFade {
            to {
                opacity: 1;
            }
        }
        
        .photo-gallery {
            margin: 60px 0;
            opacity: 0;
            transform: translateY(30px);
            animation: sectionFade 1.2s ease forwards;
        }

        @keyframes sectionFade {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .photo-gallery:nth-child(3) { animation-delay: 0.2s; }
        .photo-gallery:nth-child(4) { animation-delay: 0.4s; }
        .carousel-section { animation-delay: 0.6s; }
        .memory-section { animation-delay: 0.8s; }
        
        .section-title {
            font-size: 1.8rem;
            color: #3498db;
            margin-bottom: 30px;
            padding-bottom: 15px;
            border-bottom: 3px solid #3498db;
            display: inline-block;
            position: relative;
            opacity: 0;
            animation: titleFade 1s ease 0.3s forwards;
        }

        @keyframes titleFade {
            to {
                opacity: 1;
            }
        }
        
        .section-title::after {
            content: '';
            position: absolute;
            bottom: -3px;
            left: 0;
            width: 0;
            height: 3px;
            background-color: #2980b9;
            animation: lineExpand 1s ease 0.8s forwards;
        }

        @keyframes lineExpand {
            to {
                width: 100%;
            }
        }
        
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 30px;
            margin-top: 25px;
        }
        
        .photo-item {
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
            transition: all 0.4s ease;
            position: relative;
        }
        
        .photo-item:hover {
            transform: translateY(-10px) scale(1.03);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.25);
            z-index: 10;
        }
        
        .photo-item::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0);
            transition: background-color 0.4s ease;
            z-index: 2;
        }
        .photo-item:hover::before {
            background-color: rgba(0, 0, 0, 0.05);
        }
        
        .photo-item img {
            width: 100%;
            height: 350px;
            display: block;
            transition: transform 0.6s ease;
            object-fit: cover;
            filter: brightness(0.95);
            transition: all 0.6s ease;
        }
        
        .photo-item:hover img {
            transform: scale(1.08);
            filter: brightness(1.1);
        }

            text-align: center;
            font-size: 1.05rem;
            color: #444;
            font-weight: 500;
            opacity: 0;
            transform: translateY(10px);
            transition: all 0.4s ease;
            position: relative;
            z-index: 3;
        }
        .photo-item:hover .caption {
            opacity: 1;
            transform: translateY(0);
        }
        
        .carousel-section {
            margin: 60px 0;
            opacity: 0;
            transform: translateY(30px);
            animation: sectionFade 1.2s ease forwards;
        }
        
        .carousel-title {
            font-size: 1.8rem;
            color: #3498db;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            display: inline-block;
            padding-bottom: 15px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
            animation: titleFade 1s ease 0.3s forwards;
        }
        
        .carousel-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 3px;
            background-color: #3498db;
            animation: lineExpand 1s ease 0.8s forwards;
        }
        
        .carousel-container {
            position: relative;
            overflow: hidden;
            max-width: 1200px;
            margin: 0 auto;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);

        .carousel {
            display: flex;
            transition: transform 0.5s cubic-bezier(0.2, 0.8, 0.2, 1);
            padding: 20px 0;
        }
        
        .carousel-item {
            min-width: 400px;
            margin: 0 20px;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }
        .carousel-item:hover {
            transform: scale(1.02);
        }
        
        .carousel-item img {
            width: 100%;
            height: auto;
            display: block;
            transition: filter 0.5s ease;
        }
        .carousel-item:hover img {
            filter: contrast(1.1);
        }
        
        .carousel-dots {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #ccc;
            margin: 0 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .dot.active {
            width: 30px;
            border-radius: 6px;
            background-color: #e74c3c;
            animation: dotPulse 1.5s infinite ease-in-out;
        }

        @keyframes dotPulse {
            0%, 100% {
                transform: scale(1);
                opacity: 1;
            }
            50% {
                transform: scale(1.1);
                opacity: 0.8;
            }
        }
        
        .carousel-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 50%;

            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            z-index: 10;
            opacity: 0;
            animation: arrowFade 0.8s ease 1s forwards;
        }

        @keyframes arrowFade {
            to {
                opacity: 1;
            }
        }

            background-color: #e74c3c;
            color: white;
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 6px 15px rgba(231, 76, 60, 0.3);
        }

        }

        }

            }

        }

    <script>
        // 音乐播放控制
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('backgroundMusic');
            let isPlaying = false;
            
            // 尝试自动播放
            audio.play().then(() => {
                isPlaying = true;
            }).catch(error => {
                console.log('自动播放失败，等待用户交互:', error);
            });
            
            // 点击页面任意位置播放音乐
            document.body.addEventListener('click', function() {
                if (!isPlaying) {
                    audio.play().then(() => {
                        isPlaying = true;
                    }).catch(error => {
                        console.log('播放失败:', error);
                    });
                }
            });

            // 轮播图功能
            const carousel = document.getElementById('carousel');
            const carouselItems = document.querySelectorAll('.carousel-item');
            const carouselDots = document.getElementById('carouselDots');
            const prevArrow = document.getElementById('prevArrow');
            const nextArrow = document.getElementById('nextArrow');
            let currentIndex = 0;

            function createDots() {
                carouselItems.forEach((_, index) => {
                    const dot = document.createElement('div');
                    dot.classList.add('dot');
                    if (index === currentIndex) dot.classList.add('active');
                    dot.addEventListener('click', () => showSlide(index));
                    carouselDots.appendChild(dot);
                });
            }

            function showSlide(index) {
                carouselItems.forEach((item, i) => {
                    i === index ? item.classList.add('active') : item.classList.remove('active');
                    carouselDots.children[i].classList.toggle('active', i === index);
                });
                currentIndex = index;
                
                // 根据屏幕宽度调整轮播距离
                const itemWidth = window.innerWidth < 768 ? 310 : 440;
                carousel.style.transform = `translateX(-${index * itemWidth}px)`;
            }

            function nextSlide() {
                showSlide((currentIndex + 1) % carouselItems.length);
            }

            function prevSlide() {
                showSlide((currentIndex - 1 + carouselItems.length) % carouselItems.length);
            }

            prevArrow.addEventListener('click', prevSlide);
            nextArrow.addEventListener('click', nextSlide);
            createDots();
            
            // 自动轮播
            let carouselInterval = setInterval(nextSlide, 5000);
            
            // 鼠标悬停时暂停自动轮播
            const carouselContainer = document.querySelector('.carousel-container');
            carouselContainer.addEventListener('mouseenter', () => {
                clearInterval(carouselInterval);
            });
            
            carouselContainer.addEventListener('mouseleave', () => {
                carouselInterval = setInterval(nextSlide, 5000);
            });

            // 响应式调整
            window.addEventListener('resize', () => {
                showSlide(currentIndex);
            });
        });
    </script>
</body>
