            border-radius: 50%;

            content: '';

            border-radius: 50%;

            width: 70px;
            height: 70px;
            border: 7px solid #f3f3f3;
            border-top: 7px solid #3498db;
            animation: spin 2s linear infinite;

            width: 70px;
            height: 70px;
            border: 7px solid #f3f3f3;
            border-top: 7px solid #2ecc71;
            animation: spin 3s linear infinite;

            100% { transform: rotate(360deg); }

            transition: all 0.3s ease;
            opacity: 0;

            0%, 100% { transform: translateY(20px) scale(1); }
            50% { transform: translateY(15px) scale(1.05); }
        }
        
        .audio-control.visible {

            background-color: #e74c3c;

        }
        
        .audio-icon {
            font-size: 28px;
            transition: transform 0.3s ease;

        .audio-control.paused .audio-icon {
            transform: rotate(0deg);
        }
        
        .audio-control.playing .audio-icon {
            transform: rotate(360deg);
        }
        
        .audio-control.paused .audio-icon:before {
            content: "▶";
        }
        
        .audio-control.playing .audio-icon:before {
            content: "||";
        }

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // 显示加载完成后的内容
            document.getElementById('loadingOverlay').style.display = 'none';

            // 轮播图相关代码
            const carousel = document.getElementById('carousel');
            const carouselItems = document.querySelectorAll('.carousel-item');
            const carouselDots = document.getElementById('carouselDots');
            const prevArrow = document.getElementById('prevArrow');
            const nextArrow = document.getElementById('nextArrow');
            let currentIndex = 0;

            function createDots() {
                carouselItems.forEach((_, index) => {
                    const dot = document.createElement('div');
                    dot.classList.add('dot');
                    if (index === currentIndex) {
                        dot.classList.add('active');
                    }
                    dot.addEventListener('click', () => {
                        showSlide(index);
                    });
                    carouselDots.appendChild(dot);
                });
            }

            function showSlide(index) {
                carouselItems.forEach((item, i) => {
                    if (i === index) {
                        item.classList.add('active');
                        carouselDots.children[i].classList.add('active');
                    } else {
                        item.classList.remove('active');
                        carouselDots.children[i].classList.remove('active');
                    }
                });
                currentIndex = index;
                const translateX = -index * 730; // 根据实际调整单个轮播项宽度
                carousel.style.transform = `translateX(${translateX}px)`;
            }

            function nextSlide() {
                const nextIndex = (currentIndex + 1) % carouselItems.length;
                showSlide(nextIndex);
            }

            function prevSlide() {
                const prevIndex = (currentIndex - 1 + carouselItems.length) % carouselItems.length;
                showSlide(prevIndex);
            }

            prevArrow.addEventListener('click', prevSlide);
            nextArrow.addEventListener('click', nextSlide);

            createDots();

            // 自动轮播
            setInterval(nextSlide, 750);

            // 图片动画相关代码
            const photoItems = document.querySelectorAll('.photo-item');
            photoItems.forEach((item, index) => {
                setTimeout(() => {
                    item.classList.add('visible');
                }, index * 100);
            });

            const sections = document.querySelectorAll('.photo-gallery, .carousel-section, .memory-section');
            sections.forEach((section) => {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            section.classList.add('visible');
                            observer.unobserve(section);
                        }
                    });
                });
                observer.observe(section);
            });
        });
    </script>
</body>
</html>
